        .option-group { margin-bottom: 20px; }
        .option-list { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .opt-btn { padding: 10px 14px; border: 1.5px solid #eee; border-radius: 12px; font-size: 13px; font-weight: 600; cursor: pointer; background: #fff; }
        .opt-btn.active { border-color: var(--accent); background: var(--accent); color: #fff; }
        .live-price-bar { background: var(--accent); color: #fff; padding: 18px; border-radius: 16px; display: flex; justify-content: space-between; width: 100%; border: none; font-weight: 700; font-size: 16px; margin-top: 10px; }

    function itemClick(id) {

        document.getElementById('temp-group').style.display = (activeItem.cat === 'food') ? 'none' : 'block';
        
        if(!activeItem.sizes) {
            document.getElementById('size-group').style.display = 'none';
            document.getElementById('coffee-extras').style.display = 'none';
            document.getElementById('live-price').innerText = activeItem.price + ' ‚ÇΩ';

            document.getElementById('size-group').style.display = 'block';
            document.getElementById('coffee-extras').style.display = (activeItem.cat === 'coffee') ? 'block' : 'none';

        }
        document.getElementById('opt-modal').style.display = 'flex';
    }

    function setTemp(el, t) {
        selTemp = t;
        document.querySelectorAll('#temp-group .opt-btn').forEach(b => b.classList.remove('active'));

    }

    function setSize(el, s, p) {
        selSize = {ml: s, price: p};
        document.querySelectorAll('#m-sizes .opt-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        updateLivePrice();
    }

    function setMilk(el, m) {
        selMilk = (selMilk === m) ? null : m;
        document.querySelectorAll('#m-milk .opt-btn').forEach(b => b.classList.remove('active'));
        if(selMilk) el.classList.add('active');
        updateLivePrice();
    }

    function setSyrup(el, s) {
        selSyrup = (selSyrup === s) ? null : s;
        document.querySelectorAll('#m-syrups .opt-btn').forEach(b => b.classList.remove('active'));
        if(selSyrup) el.classList.add('active');
        updateLivePrice();
    }

    function updateLivePrice() {
        if(!activeItem.sizes) return;
        let p = selSize ? selSize.price : 0;
        if(selSize && selMilk) p += (selSize.ml <= 250 ? 70 : 90);
        if(selSize && selSyrup) p += (selSize.ml <= 250 ? 30 : 50);
        document.getElementById('live-price').innerText = p + ' ‚ÇΩ';
    }

    function confirmItem() {
        if(activeItem.sizes && !selSize) return tg.showAlert("–í—ã–±–µ—Ä–∏—Ç–µ –æ–±—ä–µ–º!");
        let p = activeItem.sizes ? parseInt(document.getElementById('live-price').innerText) : activeItem.price;
        let desc = activeItem.name + (activeItem.sizes ? ` ${selSize.ml}–º–ª` : '') + (activeItem.cat !== 'food' ? ` (${selTemp})` : '');
        if(selMilk) desc += ` +${selMilk}`;
        if(selSyrup) desc += ` +${selSyrup}`;
        cart.push({name: desc, price: p});
        closeModal();
        updateMainBtn();
    }

    function updateMainBtn() {
        const total = cart.reduce((s,i) => s + i.price, 0);
        tg.MainButton.setText(`–û–§–û–†–ú–ò–¢–¨ (${total} ‚ÇΩ)`).show();
    }

    tg.MainButton.onClick(() => {
        const total = cart.reduce((s,i) => s + i.price, 0);
        document.getElementById('checkout-list').innerHTML = cart.map(i => `<div>${i.name} - ${i.price} ‚ÇΩ</div>`).join('');
        document.getElementById('final-total').innerText = total + ' ‚ÇΩ';
        document.getElementById('checkout-modal').style.display = 'flex';
    });

    function finalSend() {
        const f = document.getElementById('floor').value, o = document.getElementById('office').value;

            type: 'order',
            items: cart.map(i => ({ label: i.name, amount: i.price * 100 })),
            address: `–≠—Ç–∞–∂: ${f}, –û—Ñ–∏—Å: ${o}`
        }));
    }

    function closeModal() { document.getElementById('opt-modal').style.display = 'none'; }
    function closeCheckout() { document.getElementById('checkout-modal').style.display = 'none'; }
