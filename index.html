<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        .item { border: 1px solid #ccc; padding: 10px; margin: 10px; border-radius: 10px; }
        button { background: #000; color: #fff; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>
    <h2>URBAN LUNCH</h2>
    <div class="item">
        <p>Капучино - 190₽</p>
        <button onclick="buy('Капучино', 190)">Выбрать</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function buy(name, price) {
            const data = {
                products: [{ name: name, price: price }]
            };
            
            // ПРОВЕРКА: Если ты увидишь это окно в Mini App - значит код работает
            alert("Отправляю данные боту..."); 

            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
</body>
</html>
