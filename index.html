<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --hint: var(--tg-theme-hint-color, #777777);
            --btn: var(--tg-theme-button-color, #4e342e);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }
        .header { padding: 20px; text-align: center; background: var(--secondary); }
        .category-title { padding: 15px 20px 5px; font-size: 13px; font-weight: bold; text-transform: uppercase; color: var(--hint); }
        .product-card { border-bottom: 1px solid var(--secondary); padding: 12px 15px; display: flex; gap: 12px; align-items: center; }
        .product-img { width: 80px; height: 80px; border-radius: 10px; object-fit: cover; flex-shrink: 0; }
        .product-content { flex-grow: 1; }
        .product-name { font-weight: 600; font-size: 15px; margin-bottom: 5px; }
        .size-selector { display: flex; gap: 4px; margin-bottom: 8px; }
        .size-btn { flex: 1; border: 1px solid var(--secondary); background: var(--secondary); color: var(--text); padding: 5px; border-radius: 6px; font-size: 10px; }
        .size-btn.active { background: var(--btn); color: var(--btn-text); }
        .price-row { display: flex; justify-content: space-between; align-items: center; }
        .current-price { font-weight: bold; color: var(--btn); }
        .add-btn { background: var(--btn); color: var(--btn-text); border: none; padding: 5px 15px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h1>URBAN LUNCH</h1>
</div>

<div id="app"></div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    const seasonalImg = "https://iimg.su/s/22/oQA4a5.jpg";

    const menuData = [
        {
            category: "Сезонные напитки",
            items: [
                { name: "Латте Халва", image: seasonalImg, prices: { "350мл": 290, "450мл": 350 } },
                { name: "Латте Тыква", image: seasonalImg, prices: { "350мл": 290, "450мл": 350 } },
                { name: "Раф Сникерс", image: seasonalImg, prices: { "350мл": 320, "450мл": 380 } },
                { name: "Латте Orange Christmas", image: seasonalImg, prices: { "350мл": 320, "450мл": 380 } }
            ]
        },
        {
            category: "Кофе",
            items: [
                { name: "Капучино", prices: { "250мл": 190, "350мл": 230, "450мл": 270 } },
                { name: "Латте", prices: { "250мл": 190, "350мл": 230, "450мл": 270 } },
                { name: "Эспрессо", prices: { "30/60мл": 110, "60мл": 150 } },
                { name: "Американо", prices: { "250мл": 180, "350мл": 220, "450мл": 260 } }
            ]
        },
        {
            category: "Чай",
            items: [
                { name: "Чай ассорти", prices: { "250мл": 120, "450мл": 180 } },
                { name: "Матча", prices: { "250мл": 180, "350мл": 220, "450мл": 260 } }
            ]
        }
    ];

    let cart = [];
    let selectedOptions = {};

    function renderMenu() {
        const container = document.getElementById('app');
        container.innerHTML = ''; 
        
        menuData.forEach(cat => {
            const title = document.createElement('div');
            title.className = 'category-title';
            title.innerText = cat.category;
            container.appendChild(title);
            
            cat.items.forEach(item => {
                const itemID = item.name.replace(/\s+/g, '');
                const sizes = Object.keys(item.prices);
                const defSize = sizes[0];
                
                const card = document.createElement('div');
                card.className = 'product-card';
                
                let imgPart = item.image ? `<img src="${item.image}" class="product-img">` : '';
                
                card.innerHTML = `
                    ${imgPart}
                    <div class="product-content">
                        <div class="product-name">${item.name}</div>
                        <div class="size-selector" id="sizes-${itemID}">
                            ${sizes.map(s => `<button class="size-btn ${s===defSize?'active':''}" onclick="selectSize('${itemID}', '${s}', ${item.prices[s]})">${s}</button>`).join('')}
                        </div>
                        <div class="price-row">
                            <div class="current-price" id="price-${itemID}">${item.prices[defSize]} ₽</div>
                            <button class="add-btn" onclick="addToCart('${item.name}', '${itemID}')">+</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        });
    }

    window.selectSize = (itemID, size, price) => {
        const container = document.getElementById(`sizes-${itemID}`);
        container.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById(`price-${itemID}`).innerText = price + " ₽";
        selectedOptions[itemID] = { size, price };
    };

    window.addToCart = (name, itemID) => {
        const item = menuData.flatMap(c => c.items).find(i => i.name === name);
        const option = selectedOptions[itemID] || { size: Object.keys(item.prices)[0], price: Object.values(item.prices)[0] };
        cart.push({ name, size: option.size, price: option.price });
        tg.MainButton.text = `ОФОРМИТЬ: ${cart.reduce((s, i) => s + i.price, 0)} ₽`;
        tg.MainButton.show();
    };

    tg.onEvent('mainButtonClicked', () => tg.sendData(JSON.stringify(cart)));
    renderMenu();
</script>
</body>
</html>
