<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #ffffff; --text: #000000; --hint: #8e8e93; --btn-bg: #f2f2f7; --accent: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; -webkit-tap-highlight-color: transparent; }
        .header { position: sticky; top: 0; background: #fff; z-index: 100; border-bottom: 1px solid #eee; }
        .top-bar { padding: 10px 15px; font-weight: 800; font-size: 20px; text-align: center; }
        .cat-nav { display: flex; overflow-x: auto; padding: 10px 15px; gap: 20px; scrollbar-width: none; }
        .cat-nav::-webkit-scrollbar { display: none; }
        .cat-link { white-space: nowrap; font-size: 14px; font-weight: 600; color: var(--hint); cursor: pointer; }
        .cat-link.active { color: #000; border-bottom: 2px solid #000; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { display: flex; flex-direction: column; }
        .img-box { width: 100%; aspect-ratio: 1/1; background: #f0f0f0; border-radius: 18px; overflow: hidden; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { padding: 8px 0; }
        .card-name { font-size: 14px; font-weight: 600; margin-bottom: 4px; line-height: 1.2; }
        .price-tag { background: var(--btn-bg); border: none; border-radius: 10px; padding: 8px; width: 100%; font-weight: 700; cursor: pointer; display: flex; justify-content: space-between; }
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1000; }
        #modal { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 20px 20px 0 0; padding: 20px; box-sizing: border-box; z-index: 1001; transition: 0.3s; }
        #modal.open { bottom: 0; }
        .label { font-size: 12px; color: #888; margin: 15px 0 5px; text-transform: uppercase; font-weight: 700; }
        .opts { display: flex; flex-wrap: wrap; gap: 8px; }
        .opt { background: #f0f0f0; padding: 8px 12px; border-radius: 8px; font-size: 13px; cursor: pointer; border: 2px solid transparent; }
        .opt.active { border-color: #000; background: #fff; }
        .add-btn { width: 100%; background: #000; color: #fff; border: none; padding: 15px; border-radius: 12px; font-weight: 700; margin-top: 20px; }
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; padding: 10px 0 20px; border-top: 1px solid #eee; }
        .tab { flex: 1; text-align: center; font-size: 11px; color: #888; border: none; background: none; }
        .admin-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div class="header">

    <div class="cat-nav" id="cat-nav"></div>
</div>
<div id="app" class="grid"></div>

<div class="tab-bar">

</div>

<div id="modal-overlay" onclick="closeModal()"></div>
<div id="modal"><div id="modal-content"></div></div>

<script>

    tg.expand();

    const urlParams = new URLSearchParams(window.location.search);
    let stops = JSON.parse(urlParams.get('stops') || '[]');

    const menu = [

            { id: 6, name: "–†–ê–§", prices: {"250–ú–õ": 210, "350–ú–õ": 250, "450–ú–õ": 290}, milk: true, syrup: true },
            { id: 7, name: "–ë–ê–ú–ë–õ –¢–ï–ü–õ–´–ô", prices: {"350–ú–õ": 270, "450–ú–õ": 300} }
        ]},

            { id: 10, name: "–ß–ê–ô –ß–ï–†–ù–´–ô", prices: {"250–ú–õ": 120, "350–ú–õ": 150, "450–ú–õ": 180} },
            { id: 11, name: "–ß–ê–ô –ó–ï–õ–ï–ù–´–ô", prices: {"250–ú–õ": 120, "350–ú–õ": 150, "450–ú–õ": 180} },
            { id: 12, name: "–ß–ê–ô –ö–ê–†–ö–ê–î–ï", prices: {"250–ú–õ": 120, "350–ú–õ": 150, "450–ú–õ": 180} },
            { id: 13, name: "–ß–ê–ô –ó–ï–õ–ï–ù–´–ô –ñ–ê–°–ú–ò–ù", prices: {"250–ú–õ": 120, "350–ú–õ": 150, "450–ú–õ": 180} },
            { id: 14, name: "–ß–ê–ô –¢–†–ê–í–Ø–ù–û–ô", prices: {"250–ú–õ": 120, "350–ú–õ": 150, "450–ú–õ": 180} },
            { id: 15, name: "–ú–ê–¢–ß–ê", prices: {"250–ú–õ": 180, "350–ú–õ": 220, "450–ú–õ": 260}, milk: true },
            { id: 16, name: "–ö–ê–ö–ê–û", prices: {"250–ú–õ": 180, "350–ú–õ": 220, "450–ú–õ": 260}, milk: true },
            { id: 17, name: "–ü–†–Ø–ù–´–ô –ß–ê–ô", prices: {"250–ú–õ": 240, "350–ú–õ": 280, "450–ú–õ": 320} },
            { id: 18, name: "–ì–û–†–Ø–ß–ò–ô –®–û–ö–û–õ–ê–î", prices: {"250–ú–õ": 240, "350–ú–õ": 280, "450–ú–õ": 320} }
        ]},
        { cat: "–ü–£–ù–®–ò", items: [
            { id: 20, name: "–ì–õ–ò–ù–¢–í–ï–ô–ù", prices: {"350–ú–õ": 230, "450–ú–õ": 270} },
            { id: 21, name: "–û–ë–õ–ï–ü–ò–•–û–í–´–ô –ü–£–ù–®", prices: {"350–ú–õ": 230, "450–ú–õ": 270} },
            { id: 22, name: "–ú–ê–õ–ò–ù–û–í–´–ô –ü–£–ù–®", prices: {"350–ú–õ": 230, "450–ú–õ": 270} }
        ]},
        { cat: "–•–û–õ–û–î–ù–´–ï", items: [
            { id: 30, name: "–ê–ô–° –õ–ê–¢–¢–ï", prices: {"250–ú–õ": 240, "350–ú–õ": 280}, milk: true, syrup: true },
            { id: 31, name: "–≠–°–ü–†–ï–°–°–û –¢–û–ù–ò–ö –ì–†–ê–ù–ê–¢", prices: {"350–ú–õ": 250, "450–ú–õ": 290} },
            { id: 32, name: "–≠–°–ü–†–ï–°–°–û –¢–û–ù–ò–ö –û–ë–´–ß–ù–´–ô", prices: {"350–ú–õ": 250, "450–ú–õ": 290} },
            { id: 33, name: "–ë–ê–ú–ë–õ –•–û–õ–û–î–ù–´–ô", prices: {"350–ú–õ": 270, "450–ú–õ": 300} },
            { id: 34, name: "–ê–ô–° –ú–ê–¢–ß–ê", prices: {"350–ú–õ": 230, "450–ú–õ": 270}, milk: true },
            { id: 35, name: "–õ–ò–ú–û–ù–ê–î –ö–ò–í–ò-–§–ï–ô–•–û–ê", prices: {"350–ú–õ": 260, "450–ú–õ": 290} },
            { id: 36, name: "–õ–ò–ú–û–ù–ê–î –ú–ê–ù–ì–û-–ú–ê–†–ê–ö–£–ô–ê", prices: {"350–ú–õ": 260, "450–ú–õ": 290} },
            { id: 37, name: "–õ–ò–ú–û–ù–ê–î –°–ú–û–†–û–î–ò–ù–ê-–ú–Ø–¢–ê", prices: {"350–ú–õ": 260, "450–ú–õ": 290} }
        ]},
        { cat: "–°–ï–ó–û–ù–ù–´–ï", items: [
            { id: 40, name: "–õ–ê–¢–¢–ï –•–ê–õ–í–ê", prices: {"350–ú–õ": 290, "450–ú–õ": 350}, milk: true },
            { id: 41, name: "–õ–ê–¢–¢–ï –¢–´–ö–í–ê", prices: {"350–ú–õ": 290, "450–ú–õ": 350}, milk: true },
            { id: 42, name: "–†–ê–§ –°–ù–ò–ö–ï–†–°", prices: {"350–ú–õ": 320, "450–ú–õ": 380} },
            { id: 43, name: "–õ–ê–¢–¢–ï ORANGE CHRISTMAS", prices: {"350–ú–õ": 320, "450–ú–õ": 380} }
        ]},
        { cat: "–°–õ–ê–î–û–°–¢–ò", items: [
            { id: 50, name: "Bombbar –ª–µ—Å–Ω–æ–π –æ—Ä–µ—Ö", prices: {"1–®–¢": 130} },
            { id: 51, name: "Bombbar –º–∞–ª–∏–Ω–æ–≤—ã–π", prices: {"1–®–¢": 130} },
            { id: 52, name: "Bombbar –∫–æ–∫–æ—Å", prices: {"1–®–¢": 130} },
            { id: 53, name: "Snaqer –ª–µ—Å–Ω–æ–π –æ—Ä–µ—Ö", prices: {"1–®–¢": 130} },
            { id: 54, name: "Chika biscuit —Å–º–æ—Ä–æ–¥–∏–Ω–∞", prices: {"1–®–¢": 170} },
            { id: 55, name: "Chika biscuit –±–∞–Ω–∞–Ω", prices: {"1–®–¢": 170} }
        ]},
        { cat: "–ì–ê–ó–ò–†–û–í–ö–ê", items: [
            { id: 60, name: "–ß–µ—Ä–Ω–æ–≥–æ–ª–æ–≤–∫–∞ Cola", prices: {"0.5–õ": 140} },
            { id: 61, name: "–ß–µ—Ä–Ω–æ–≥–æ–ª–æ–≤–∫–∞ –ë–∞–π–∫–∞–ª", prices: {"0.5–õ": 140} },
            { id: 62, name: "–í–æ–¥–∞ –ì–∞–∑/–ù–µ–≥–∞–∑", prices: {"0.5–õ": 70} },
            { id: 63, name: "–ß–µ—Ä–Ω–æ–≥–æ–ª–æ–≤–∫–∞ –õ–∏–º–æ–Ω–∞–¥", prices: {"0.5–õ": 140} }
        ]}
    ];

    let cart = [];
    const milkOptions = {"–û–±—ã—á–Ω–æ–µ": 0, "–ë–∞–Ω–∞–Ω–æ–≤–æ–µ": 70, "–ö–æ–∫–æ—Å–æ–≤–æ–µ": 70, "–ú–∏–Ω–¥–∞–ª—å–Ω–æ–µ": 70, "–ë–µ–∑–ª–∞–∫—Ç–æ–∑–Ω–æ–µ": 70};
    const syrupOptions = ["–ù–µ—Ç", "–í–∞–Ω–∏–ª—å", "–ö–∞—Ä–∞–º–µ–ª—å", "–ö–æ–∫–æ—Å", "–û—Ä–µ—Ö", "–§–∏—Å—Ç–∞—à–∫–∞"];

    function init() {
        const nav = document.getElementById('cat-nav');
        nav.innerHTML = menu.map(c => `<div class="cat-link" onclick="render('${c.cat}')">${c.cat}</div>`).join('');
        render(menu[0].cat);
    }

    function render(catName) {
        document.querySelectorAll('.cat-link').forEach(l => l.classList.toggle('active', l.innerText === catName));
        const app = document.getElementById('app');
        app.innerHTML = '';
        const items = menu.find(c => c.cat === catName).items;
        items.forEach(i => {
            if (stops.includes(i.id)) return;
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="img-box" onclick="openItem(${i.id})"><img src="item.jpg"></div>
                <div class="card-info" onclick="openItem(${i.id})">
                    <div class="card-name">${i.name}</div>
                    <div class="price-tag">${Object.values(i.prices)[0]} ‚ÇΩ <span>+</span></div>
                </div>`;
            app.appendChild(card);
        });
    }

    function openItem(id) {
        let item; menu.forEach(c => c.items.forEach(i => { if(i.id === id) item = i; }));
        window.cur = { item, size: Object.keys(item.prices)[0], milk: "–û–±—ã—á–Ω–æ–µ", syrup: "–ù–µ—Ç" };
        updateModal();
    }

    function updateModal() {
        const i = cur.item;
        const cont = document.getElementById('modal-content');
        cont.innerHTML = `
            <h2>${i.name}</h2>
            <div class="label">–†–∞–∑–º–µ—Ä</div>
            <div class="opts">${Object.keys(i.prices).map(s => `<div class="opt ${s==cur.size?'active':''}" onclick="cur.size='${s}';updateModal()">${s}</div>`).join('')}</div>
            ${i.milk ? `<div class="label">–ú–æ–ª–æ–∫–æ</div><div class="opts">${Object.keys(milkOptions).map(m => `<div class="opt ${m==cur.milk?'active':''}" onclick="cur.milk='${m}';updateModal()">${m}</div>`).join('')}</div>` : ''}
            ${i.syrup ? `<div class="label">–°–∏—Ä–æ–ø</div><div class="opts">${syrupOptions.map(s => `<div class="opt ${s==cur.syrup?'active':''}" onclick="cur.syrup='${s}';updateModal()">${s}</div>`).join('')}</div>` : ''}
            <button class="add-btn" onclick="addToCart()">–í –∫–æ—Ä–∑–∏–Ω—É ‚Äî ${calcP()} ‚ÇΩ</button>`;
        document.getElementById('modal-overlay').style.display = 'block';
        document.getElementById('modal').classList.add('open');
    }

    function calcP() {
        let p = cur.item.prices[cur.size];
        if (cur.milk !== "–û–±—ã—á–Ω–æ–µ") p += 70;
        if (cur.syrup !== "–ù–µ—Ç") p += 30; // –§–∏–∫—Å —Ü–µ–Ω–∞ —Å–∏—Ä–æ–ø–∞
        return p;
    }

    function addToCart() {
        cart.push({...cur, price: calcP()});
        closeModal();
        tg.MainButton.setText(`–û–§–û–†–ú–ò–¢–¨: ${cart.reduce((a,b)=>a+b.price,0)} ‚ÇΩ`).show();
    }

    tg.onEvent('mainButtonClicked', () => {
        const order = { prices: cart.map(i => ({ label: `${i.item.name} ${i.size}`, amount: i.price * 100 })) };
        tg.sendData(JSON.stringify(order));
    });

    // –ê–¥–º–∏–Ω —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª
    let timer;
    document.getElementById('admin-btn').ontouchstart = () => timer = setTimeout(() => { if(prompt('Pass')==='7654') showAdmin(); }, 2000);
    document.getElementById('admin-btn').ontouchend = () => clearTimeout(timer);

    function showAdmin() {
        const cont = document.getElementById('modal-content');
        cont.innerHTML = '<h3>–°–¢–û–ü-–õ–ò–°–¢</h3>';
        menu.forEach(c => c.items.forEach(i => {
            const isStop = stops.includes(i.id);
            cont.innerHTML += `<div class="admin-item">${i.name} <button onclick="toggleStop(${i.id})">${isStop?'–í–ö–õ':'–í–´–ö–õ'}</button></div>`;
        }));
        document.getElementById('modal-overlay').style.display = 'block';
        document.getElementById('modal').classList.add('open');
    }

    function toggleStop(id) {
        tg.sendData(JSON.stringify({action: stops.includes(id)?'show':'hide', itemId: id}));
        tg.close();
    }

    function closeModal() { document.getElementById('modal').classList.remove('open'); document.getElementById('modal-overlay').style.display='none'; }
    init();
</script>
</body>
</html>
