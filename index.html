<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch Coffee</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --hint: var(--tg-theme-hint-color, #777777);
            --btn: var(--tg-theme-button-color, #4e342e);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; -webkit-tap-highlight-color: transparent; }
        .header { padding: 20px; text-align: center; background: var(--secondary); border-bottom: 1px solid rgba(0,0,0,0.1); }
        .category-title { padding: 15px 20px 5px; font-size: 13px; font-weight: bold; text-transform: uppercase; color: var(--hint); }
        .product-card { border-bottom: 1px solid var(--secondary); padding: 12px 15px; display: flex; gap: 12px; align-items: center; }
        .product-img { width: 85px; height: 85px; border-radius: 12px; object-fit: cover; flex-shrink: 0; background: #eee; }
        .product-content { flex-grow: 1; display: flex; flex-direction: column; gap: 6px; }
        .product-name { font-weight: 600; font-size: 15px; }
        .size-selector { display: flex; gap: 4px; overflow-x: auto; }
        .size-btn { flex: 1; border: 1px solid var(--secondary); background: var(--secondary); color: var(--text); padding: 6px 2px; border-radius: 8px; font-size: 10px; }
        .size-btn.active { background: var(--btn); color: var(--btn-text); border-color: var(--btn); }
        .price-row { display: flex; justify-content: space-between; align-items: center; }
        .current-price { font-weight: bold; font-size: 16px; color: var(--btn); }
        .add-btn { background: var(--btn); color: var(--btn-text); border: none; padding: 6px 16px; border-radius: 10px; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; font-size: 22px; color: var(--btn);">URBAN LUNCH</h1>
    <p style="margin:4px 0 0; font-size: 12px; color: var(--hint);">Меню напитков</p>
</div>

<div id="app"></div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    // Путь к твоему фото на GitHub
    const seasonalImg = "./seasonal.jpg";

    const menuData = [
        {
            category: "Сезонные напитки",
            items: [
                { name: "Латте Халва", image: seasonalImg, prices: { "350мл": 290, "450мл": 350 } },
                { name: "Латте Тыква", image: seasonalImg, prices: { "350мл": 290, "450мл": 350 } },
                { name: "Раф Сникерс", image: seasonalImg, prices: { "350мл": 320, "450мл": 380 } },
                { name: "Латте Orange Christmas", image: seasonalImg, prices: { "350мл": 320, "450мл": 380 } }
            ]
        },
        {
            category: "Классический кофе",
            items: [
                { name: "Эспрессо", prices: { "30мл": 110, "60мл": 150 } },
                { name: "Американо", prices: { "250мл": 180, "350мл": 220, "450мл": 260 } },
                { name: "Капучино", prices: { "250мл": 190, "350мл": 230, "450мл": 270 } },
                { name: "Латте", prices: { "250мл": 190, "350мл": 230, "450мл": 270 } },
                { name: "Флат Уайт", prices: { "250мл": 220, "350мл": 260, "450мл": 360 } },
                { name: "Раф", prices: { "250мл": 210, "350мл": 250, "450мл": 290 } }
            ]
        },
        {
            category: "Чай и Какао",
            items: [
                { name: "Чай ассорти", prices: { "250мл": 120, "450мл": 180 } },
                { name: "Матча латте", prices: { "250мл": 180, "350мл": 220, "450мл": 260 } },
                { name: "Какао", prices: { "250мл": 180, "350мл": 220, "450мл": 260 } }
            ]
        },
        {
            category: "Холодные напитки",
            items: [
                { name: "Айс Латте", prices: { "250мл": 240, "350мл": 280 } },
                { name: "Эспрессо тоник", prices: { "250мл": 250, "350мл": 290 } },
                { name: "Бамбл", prices: { "250мл": 270, "350мл": 300 } }
            ]
        }
    ];

    let cart = [];
    let selectedOptions = {};

    function renderMenu() {
        const container = document.getElementById('app');
        container.innerHTML = ''; 
        menuData.forEach(cat => {
            const title = document.createElement('div');
            title.className = 'category-title';
            title.innerText = cat.category;
            container.appendChild(title);
            cat.items.forEach(item => {
                const itemID = item.name.replace(/\s+/g, '').replace(/[^\w\s]/gi, '');
                const sizes = Object.keys(item.prices);
                const defSize = sizes[0];
                const card = document.createElement('div');
                card.className = 'product-card';
                let imgPart = item.image ? `<img src="${item.image}" class="product-img">` : '';
                card.innerHTML = `
                    ${imgPart}
                    <div class="product-content">
                        <div class="product-name">${item.name}</div>
                        <div class="size-selector" id="sizes-${itemID}">
                            ${sizes.map(s => `<button class="size-btn ${s===defSize?'active':''}" onclick="selectSize('${itemID}', '${s}', ${item.prices[s]})">${s}</button>`).join('')}
                        </div>
                        <div class="price-row">
                            <div class="current-price" id="price-${itemID}">${item.prices[defSize]} ₽</div>
                            <button class="add-btn" onclick="addToCart('${item.name}', '${itemID}')">+</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        });
    }

    window.selectSize = (itemID, size, price) => {
        const btnContainer = document.getElementById(`sizes-${itemID}`);
        btnContainer.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById(`price-${itemID}`).innerText = price + " ₽";
        selectedOptions[itemID] = { size, price };
        tg.HapticFeedback.selectionChanged();
    };

    window.addToCart = (name, itemID) => {
        const item = menuData.flatMap(c => c.items).find(i => i.name === name);
        const opt = selectedOptions[itemID] || { size: Object.keys(item.prices)[0], price: Object.values(item.prices)[0] };
        cart.push({ name, size: opt.size, price: opt.price });
        const total = cart.reduce((s, i) => s + i.price, 0);
        tg.MainButton.text = `В КОРЗИНУ: ${total} ₽`;
        tg.MainButton.show();
        tg.HapticFeedback.notificationOccurred('success');
    };

    tg.onEvent('mainButtonClicked', () => tg.sendData(JSON.stringify(cart)));
    renderMenu();
</script>
</body>
</html>
