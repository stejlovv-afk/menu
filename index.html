<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --hint: #8e8e93;
            --btn-bg: #f2f2f7;
            --accent: #ff3b30;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 110px; -webkit-tap-highlight-color: transparent; }
        
        .header-area { position: sticky; top: 0; background: #fff; z-index: 100; border-bottom: 1px solid #efefef; }
        .top-bar { display: flex; align-items: center; padding: 10px 15px; gap: 10px; }
        .search-btn { background: var(--btn-bg); border: none; border-radius: 10px; padding: 8px 12px; font-size: 18px; cursor: pointer; }
        
        .cat-nav { display: flex; overflow-x: auto; padding: 5px 15px 15px; gap: 20px; scrollbar-width: none; }
        .cat-nav::-webkit-scrollbar { display: none; }
        .cat-link { white-space: nowrap; font-size: 14px; font-weight: 500; color: var(--hint); cursor: pointer; transition: 0.2s; }
        .cat-link.active { color: #000; border-bottom: 2px solid #000; padding-bottom: 2px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { display: flex; flex-direction: column; position: relative; }
        .img-box { width: 100%; aspect-ratio: 1/1; background: #f9f9f9; border-radius: 18px; overflow: hidden; position: relative; cursor: pointer; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .fav-badge { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.8); width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; cursor: pointer; z-index: 5; transition: 0.2s; }
        .fav-badge.active { color: var(--accent); }

        .card-info { padding: 8px 0; cursor: pointer; }
        .card-name { font-size: 14px; font-weight: 500; height: 34px; overflow: hidden; margin-bottom: 6px; line-height: 1.2; }
        .price-tag { background: var(--btn-bg); border: none; border-radius: 12px; padding: 10px 12px; width: 100%; display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 14px; cursor: pointer; }

        #modal-overlay, #cart-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1000; backdrop-filter: blur(4px); }
        #modal, #cart-view { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 25px 25px 0 0; padding: 20px; box-sizing: border-box; z-index: 1001; transition: 0.3s cubic-bezier(0.25, 0.1, 0.25, 1); max-height: 85vh; overflow-y: auto; }
        #modal.open, #cart-view.open { bottom: 0; }
        
        .label { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #999; margin: 15px 0 8px; letter-spacing: 0.5px; }
        .opts { display: flex; flex-wrap: wrap; gap: 8px; }
        .opt { background: var(--btn-bg); padding: 10px 14px; border-radius: 10px; font-size: 13px; font-weight: 500; cursor: pointer; border: 2px solid transparent; }
        .opt.active { border-color: #000; background: #fff; }
        .main-add-btn { width: 100%; background: #000; color: #fff; border: none; padding: 18px; border-radius: 16px; font-weight: 700; font-size: 16px; margin-top: 20px; cursor: pointer; }

        .tab-bar { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.95); border-top: 1px solid #eee; display: flex; padding: 10px 0 25px; z-index: 500; }
        .tab { flex: 1; text-align: center; font-size: 11px; color: var(--hint); cursor: pointer; border: none; background: none; outline: none; }
        .tab.active { color: #000; font-weight: 600; }
        .tab-icon { font-size: 22px; display: block; margin-bottom: 4px; }

        .cart-item { padding: 12px 0; border-bottom: 1px solid #f0f0f0; }
    </style>
</head>
<body>

<div class="header-area">
    <div class="top-bar">
        <button class="search-btn">üîç</button>
        <div style="font-weight: 800; font-size: 18px; flex-grow: 1; text-align: center; margin-right: 40px;">URBAN LUNCH</div>
    </div>
    <div class="cat-nav" id="cat-nav"></div>
</div>

<div id="app" class="grid"></div>

<div class="tab-bar">
    <button class="tab active" onclick="switchTab('home')"><span class="tab-icon">üè†</span>–ú–µ–Ω—é</button>
    <button class="tab" onclick="switchTab('fav')"><span class="tab-icon">‚ù§Ô∏è</span>–õ—é–±–∏–º–æ–µ</button>
    <button class="tab" onclick="openCart()"><span class="tab-icon">üõí</span>–ö–æ—Ä–∑–∏–Ω–∞</button>
</div>

<div id="modal-overlay" onclick="closeModal()"></div>
<div id="modal"><div id="modal-content"></div></div>

<div id="cart-overlay" onclick="closeCart()"></div>
<div id="cart-view">
    <h2 style="margin-top:0">–ú–æ–π –∑–∞–∫–∞–∑</h2>
    <div id="cart-list"></div>
    <div id="cart-total" style="font-weight:bold; margin: 20px 0; text-align:right; font-size: 18px;"></div>
    <button class="main-add-btn" onclick="sendOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // !!! –í–ê–ñ–ù–û: –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô IP !!!
    const VPS_URL = "http://–¢–í–û–ô_IP_–û–¢_TIMEWEB:5000";

    const milks = { "–û–±—ã—á–Ω–æ–µ": 0, "–ë–∞–Ω–∞–Ω–æ–≤–æ–µ": 70, "–ö–æ–∫–æ—Å–æ–≤–æ–µ": 70, "–ú–∏–Ω–¥–∞–ª—å–Ω–æ–µ": 70, "–ë–µ–∑–ª–∞–∫—Ç–æ–∑–Ω–æ–µ": 70 };
    const syrups = ["–ù–µ—Ç", "–§–∏—Å—Ç–∞—à–∫–∞", "–ö–∞—Ä–∞–º–µ–ª—å", "–í–∞–Ω–∏–ª—å"];
    const sPrices = { "250–º–ª": 25, "350–º–ª": 35, "450–º–ª": 60 };

    const menuData = [
        { category: "–ö–æ—Ñ–µ", items: [
            { id: 1, name: "–ö–∞–ø—É—á–∏–Ω–æ", image: "kapuchino-min.jpg", prices: {"250–º–ª": 190, "350–º–ª": 230, "450–º–ª": 270}, hasMilk: true, hasSyrup: true, hasSugar: true },
            { id: 2, name: "–õ–∞—Ç—Ç–µ", image: "latte-min.jpg", prices: {"250–º–ª": 190, "350–º–ª": 230, "450–º–ª": 270}, hasMilk: true, hasSyrup: true, hasSugar: true }
        ]},
        { category: "–ß–∞–π", items: [
            { id: 8, name: "–ß–∞–π –ß–µ—Ä–Ω—ã–π", image: "teablack-min.jpg", prices: {"250–º–ª": 120, "350–º–ª": 150, "450–º–ª": 180}, hasSugar: true }
        ]}
    ];

    let cart = [];
    let favorites = JSON.parse(localStorage.getItem('urban_favs') || '[]');

    function init() {
        const nav = document.getElementById('cat-nav');
        nav.innerHTML = menuData.map((c, i) => `<div class="cat-link ${i===0?'active':''}" onclick="filterByCat('${c.category}', this)">${c.category}</div>`).join('');
        renderProducts(menuData);
    }

    function renderProducts(data) {
        const app = document.getElementById('app');
        app.innerHTML = '';
        data.forEach(cat => {
            cat.items.forEach(item => {
                const card = document.createElement('div'); card.className = 'card';
                card.innerHTML = `
                    <div class="img-box" onclick="openItem(${item.id})"><img src="${item.image}"></div>
                    <div class="card-info" onclick="openItem(${item.id})">
                        <div class="card-name">${item.name}</div>
                        <button class="price-tag">${Object.values(item.prices)[0]} ‚ÇΩ <span>+</span></button>
                    </div>`;
                app.appendChild(card);
            });
        });
    }

    function openItem(id) {
        let item; menuData.forEach(c => c.items.forEach(i => { if(i.id === id) item = i; }));
        window.cur = { item, size: Object.keys(item.prices)[0], milk: "–û–±—ã—á–Ω–æ–µ", syrup: "–ù–µ—Ç", sugar: "0–≥" };
        showModal();
    }

    function showModal() {
        const i = window.cur.item;
        const cont = document.getElementById('modal-content');
        cont.innerHTML = `
            <div style="text-align:center; margin-bottom:15px"><img src="${i.image}" style="width:140px; border-radius:20px"></div>
            <h2 style="margin:0; text-align:center">${i.name}</h2>
            <div class="label">–†–∞–∑–º–µ—Ä</div>
            <div class="opts">${Object.keys(i.prices).map(s=>`<div class="opt ${s==cur.size?'active':''}" onclick="cur.size='${s}';showModal()">${s}</div>`).join('')}</div>
            ${i.hasMilk ? `<div class="label">–ú–æ–ª–æ–∫–æ (+70‚ÇΩ)</div><div class="opts">${Object.keys(milks).map(m=>`<div class="opt ${m==cur.milk?'active':''}" onclick="cur.milk='${m}';showModal()">${m}</div>`).join('')}</div>` : ''}
            <button class="main-add-btn" onclick="addToCart()">–î–æ–±–∞–≤–∏—Ç—å ‚Äî ${calcP()} ‚ÇΩ</button>
        `;
        document.getElementById('modal-overlay').style.display = 'block';
        document.getElementById('modal').classList.add('open');
    }

    function calcP() {
        let p = cur.item.prices[cur.size];
        if(cur.item.hasMilk && cur.milk !== '–û–±—ã—á–Ω–æ–µ') p += 70;
        return p;
    }

    function addToCart() {
        cart.push({...window.cur, finalPrice: calcP()});
        tg.MainButton.setText(`–ö–û–†–ó–ò–ù–ê: ${cart.reduce((a,b)=>a+b.finalPrice,0)} ‚ÇΩ`).show();
        closeModal();
    }

    function openCart() {
        const list = document.getElementById('cart-list');
        list.innerHTML = cart.map(i => `<div class="cart-item"><b>${i.item.name}</b> - ${i.finalPrice} ‚ÇΩ</div>`).join('');
        document.getElementById('cart-total').innerText = `–ò—Ç–æ–≥–æ: ${cart.reduce((a,b)=>a+b.finalPrice,0)} ‚ÇΩ`;
        document.getElementById('cart-overlay').style.display = 'block';
        document.getElementById('cart-view').classList.add('open');
    }

    // --- –¢–ê –°–ê–ú–ê–Ø –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –û–ü–õ–ê–¢–´ ---
    window.sendOrder = async () => {
        if (cart.length === 0) return;
        const orderData = {
            items: cart.map(i => ({
                label: `${i.item.name} (${i.size})`,
                amount: i.finalPrice * 100
            }))
        };
        tg.MainButton.showProgress();
        try {
            const response = await fetch(`${VPS_URL}/create-invoice`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            });
            const data = await response.json();
            if (data.invoice_url) {
                tg.openInvoice(data.invoice_url, (status) => {
                    tg.MainButton.hideProgress();
                    if (status === 'paid') {
                        cart = []; tg.MainButton.hide(); tg.close();
                    }
                });
            }
        } catch (e) {
            tg.MainButton.hideProgress();
            alert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
        }
    };

    window.closeModal = () => { document.getElementById('modal').classList.remove('open'); setTimeout(()=>document.getElementById('modal-overlay').style.display='none',300); };
    window.closeCart = () => { document.getElementById('cart-view').classList.remove('open'); setTimeout(()=>document.getElementById('cart-overlay').style.display='none',300); };
    
    tg.onEvent('mainButtonClicked', openCart);
    init();
</script>
</body>
</html>
