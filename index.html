<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --hint: var(--tg-theme-hint-color, #777777);
            --btn: var(--tg-theme-button-color, #4e342e);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; -webkit-tap-highlight-color: transparent; }
        .header { padding: 20px; text-align: center; background: var(--secondary); font-weight: bold; font-size: 22px; color: var(--btn); }
        .category-title { padding: 20px 15px 10px; font-size: 14px; font-weight: 800; text-transform: uppercase; color: var(--btn); opacity: 0.7; letter-spacing: 1px; }
        .product-card { border-bottom: 1px solid rgba(0,0,0,0.05); padding: 12px 15px; display: flex; gap: 15px; align-items: center; cursor: pointer; }
        .img-container { width: 70px; height: 70px; flex-shrink: 0; border-radius: 12px; overflow: hidden; background: #f0f0f0; }
        .product-img { width: 100%; height: 100%; object-fit: cover; }
        .product-info { flex-grow: 1; }
        .product-name { font-weight: 600; font-size: 15px; margin-bottom: 4px; }
        .product-price-from { color: var(--hint); font-size: 13px; }
        
        #modal-overlay, #cart-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 100; backdrop-filter: blur(3px); }
        #modal, #cart-view { position: fixed; bottom: -100%; left: 0; width: 100%; background: var(--bg); border-radius: 25px 25px 0 0; padding: 20px; box-sizing: border-box; z-index: 101; transition: bottom 0.3s ease; max-height: 90vh; overflow-y: auto; }
        #modal.open, #cart-view.open { bottom: 0; }
        
        .section-label { font-size: 11px; font-weight: bold; text-transform: uppercase; color: var(--hint); margin: 12px 0 6px; }
        .option-list { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 8px; }
        .opt-btn { background: var(--secondary); border: 2px solid transparent; padding: 7px 10px; border-radius: 8px; font-size: 12px; cursor: pointer; color: var(--text); }
        .opt-btn.active { border-color: var(--btn); background: rgba(78, 52, 46, 0.1); font-weight: bold; }
        
        .cart-item { padding: 12px 0; border-bottom: 1px solid var(--secondary); font-size: 14px; }
        .cart-item-meta { font-size: 11px; color: var(--hint); margin-top: 4px; line-height: 1.3; }
        .cart-total { font-size: 18px; font-weight: bold; margin: 20px 0; text-align: right; }
        .confirm-btn { width: 100%; background: var(--btn); color: var(--btn-text); border: none; padding: 16px; border-radius: 15px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .clear-btn { width: 100%; background: transparent; color: #ff4444; border: none; padding: 10px; font-size: 13px; margin-top: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">URBAN LUNCH</div>
<div id="app"></div>

<div id="modal-overlay" onclick="closeModal()"></div>
<div id="modal"><div id="modal-content"></div></div>

<div id="cart-overlay" onclick="closeCart()"></div>
<div id="cart-view">
    <h2 style="margin-top:0">Ваш заказ</h2>
    <div id="cart-items-list"></div>
    <div id="cart-total-price" class="cart-total"></div>
    <button class="confirm-btn" onclick="sendOrder()">Отправить заказ</button>
    <button class="clear-btn" onclick="clearCart()">Очистить корзину</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const syrups = ["Нет", "Фисташка", "Красный апельсин", "Лаванда", "Клубника", "Имбирный пряник", "Лесной орех", "Персик", "Дыня", "Слива", "Яблоко", "Лемонграсс", "Малина", "Попкорн", "Кокос", "Миндаль", "Вишня", "Баблгам", "Соленая карамель", "Карамель", "Ваниль"];
    const milks = { "Обычное": 0, "Банановое": 70, "Кокосовое": 70, "Миндальное": 70, "Безлактозное": 70 };
    const sugarGrams = ["0г", "5г", "10г", "15г", "20г"];
    const sPrices = { "250мл": 25, "350мл": 35, "450мл": 60 };

    const menuData = [
        { category: "Кофе", items: [
            { name: "Капучино", image: "kapuchino-min.jpg", prices: {"250мл": 190, "350мл": 230, "450мл": 270}, hasMilk: true, hasSyrup: true, hasSugar: true, hasCinnamon: true },
            { name: "Латте", image: "latte-min.jpg", prices: {"250мл": 190, "350мл": 230, "450мл": 270}, hasMilk: true, hasSyrup: true, hasSugar: true, hasCinnamon: true },
            { name: "Эспрессо", image: "espresso1-min.jpg", prices: {"30мл": 110, "60мл": 150}, hasSugar: true },
            { name: "Американо", image: "americano-min.jpg", prices: {"250мл": 180, "350мл": 220, "450мл": 260}, hasSyrup: true, hasSugar: true, hasCinnamon: true },
            { name: "Флат Уайт", image: "latte-min.jpg", prices: {"250мл": 220, "350мл": 260, "450мл": 360}, hasMilk: true, hasSyrup: true, hasSugar: true, hasCinnamon: true },
            { name: "Раф", image: "latte-min.jpg", prices: {"250мл": 210, "350мл": 250, "450мл": 290}, hasMilk: true, hasSyrup: true, hasSugar: true, hasCinnamon: true },
            { name: "Бамбл Теплый", image: "oblepihapunch-min.jpg", prices: {"250мл": 270, "350мл": 270, "450мл": 300}, hasJuice: true, hasSyrup: true, hasSugar: true }
        ]},
        { category: "Чай", items: [
            { name: "Чай Черный", image: "teablack-min.jpg", prices: {"250мл": 120, "350мл": 150, "450мл": 180}, hasSugar: true, hasLemon: true },
            { name: "Чай Зеленый", image: "greentea-min.jpg", prices: {"250мл": 120, "350мл": 150, "450мл": 180}, hasSugar: true, hasLemon: true },
            { name: "Чай Каркаде", image: "karkadetea-min.jpg", prices: {"250мл": 120, "350мл": 150, "450мл": 180}, hasSugar: true },
            { name: "Зеленый Жасмин", image: "greenjasmin-min.jpg", prices: {"250мл": 120, "350мл": 150, "450мл": 180}, hasSugar: true },
            { name: "Травяной Чай", image: "travatea-min.jpg", prices: {"250мл": 120, "350мл": 150, "450мл": 180}, hasSugar: true },
            { name: "Матча", image: "matcha-min.jpg", prices: {"250мл": 180, "350мл": 220, "450мл": 260}, isMatcha: true, hasMilk: true, hasSyrup: true, hasSugar: true },
            { name: "Какао", image: "kakao-min.jpg", prices: {"250мл": 180, "350мл": 220, "450мл": 260}, hasMilk: true, hasSyrup: true, hasSugar: true },
            { name: "Пряный Чай", image: "pryanytea-min.jpg", prices: {"250мл": 240, "350мл": 280, "450мл": 320}, hasMilk: true, hasSyrup: true, hasSugar: true },
            { name: "Горячий Шоколад", image: "kakao-min.jpg", prices: {"250мл": 180, "350мл": 220, "450мл": 260}, hasSugar: true }
        ]},
        { category: "Пунши и Глинтвейн", items: [
            { name: "Глинтвейн", image: "glintveinpunch-min.jpg", prices: {"350мл": 230, "450мл": 270} },
            { name: "Облепиховый пунш", image: "oblepihapunch-min.jpg", prices: {"350мл": 230, "450мл": 270}, hasHoney: true },
            { name: "Малиновый пунш", image: "malinapunsh-min.jpg", prices: {"350мл": 230, "450мл": 270} }
        ]},
        { category: "Холодные напитки", items: [
            { name: "Айс Латте", image: "latte-min.jpg", prices: {"350мл": 240, "450мл": 280}, hasMilk: true, hasSyrup: true, hasSugar: true },
            { name: "Эспрессо Тоник", image: "granattonic-min.jpg", prices: {"350мл": 250, "450мл": 290}, hasSugar: true },
            { name: "Бамбл Холодный", image: "granattonic-min.jpg", prices: {"350мл": 270, "450мл": 300}, hasJuice: true, hasSyrup: true, hasSugar: true },
            { name: "Айс Матча", image: "matcha-min.jpg", prices: {"350мл": 230, "450мл": 270}, isMatcha: true, hasMilk: true, hasSyrup: true, hasSugar: true },
            { name: "Лимонад", image: "lemonchernogo-min.jpg", prices: {"350мл": 260, "450мл": 290}, hasLemonadeTaste: true }
        ]},
        { category: "Сезонные", items: [
            { name: "Латте Халва", image: "lattehalva-min.jpg", prices: {"350мл": 290, "450мл": 350}, hasMilk: true, hasCinnamon: true },
            { name: "Латте Тыква", image: "lattetikva-min.jpg", prices: {"350мл": 290, "450мл": 350}, hasMilk: true, hasCinnamon: true },
            { name: "Раф Сникерс", image: "rafsnikers-min.jpg", prices: {"350мл": 320, "450мл": 380}, hasMilk: true, hasCinnamon: true },
            { name: "Latte Orange Christmas", image: "latteorangecristmas-min.jpg", prices: {"350мл": 320, "450мл": 380}, hasMilk: true, hasCinnamon: true }
        ]},
        { category: "Сладости", items: [
            { name: "Bombbar лесной орех", image: "bombbarfunduk-min.jpg", prices: {"1шт": 130} },
            { name: "Bombbar малиновый", image: "bombbarmalina-min.jpg", prices: {"1шт": 130} },
            { name: "Bombbar кокос", image: "bombbarcocos-min.jpg", prices: {"1шт": 130} },
            { name: "Snaqer орех/карамель", image: "snaqerfunduk-min.jpg", prices: {"1шт": 130} },
            { name: "Cookie смородина", image: "chikabiscuitblackcurrant-min.jpg", prices: {"1шт": 170} },
            { name: "Cookie банан", image: "chikabiscuitbanan-min.jpg", prices: {"1шт": 170} }
        ]},
        { category: "Газировка", items: [
            { name: "Cola Черноголовка", image: "colachernogo-min.jpg", prices: {"0.5л": 140}, hasTemp: true },
            { name: "Байкал Черноголовка", image: "baikalchernogo-min.jpg", prices: {"0.5л": 140}, hasTemp: true },
            { name: "Лимонад Черноголовка", image: "lemonchernogo-min.jpg", prices: {"0.5л": 140}, hasTemp: true },
            { name: "Вода Газ/Негаз", image: "negazcernogo-min.jpg", prices: {"0.5л": 70}, hasTemp: true }
        ]}
    ];

    let cart = [];
    let cur = {};

    function init() {
        const app = document.getElementById('app');
        menuData.forEach(cat => {
            const h = document.createElement('div'); h.className='category-title'; h.innerText=cat.category; app.appendChild(h);
            cat.items.forEach(item => {
                const card = document.createElement('div'); card.className='product-card';
                card.onclick = () => openModal(item);
                card.innerHTML = `<div class="img-container"><img src="${item.image}" class="product-img"></div>
                                 <div class="product-info"><div class="product-name">${item.name}</div>
                                 <div class="product-price-from">от ${Object.values(item.prices)[0]} ₽</div></div>`;
                app.appendChild(card);
            });
        });
    }

    function openModal(item) {
        cur = { 
            item: item, size: Object.keys(item.prices)[0], milk: "Обычное", 
            syrup: "Нет", sugar: "0г", cinnamon: "Нет", juice: "Апельсиновый", 
            matchaType: "Зеленая", lemon: "Нет", honey: "Нет", lemonadeTaste: "Киви-Фейхоа", temp: "Холодная" 
        };
        renderModal();
        document.getElementById('modal-overlay').style.display='block';
        document.getElementById('modal').classList.add('open');
    }

    function renderModal() {
        const item = cur.item;
        const cont = document.getElementById('modal-content');
        cont.innerHTML = `
            <div style="display:flex;gap:15px;margin-bottom:15px"><img src="${item.image}" style="width:70px;height:70px;border-radius:10px;object-fit:cover">
            <div style="font-size:18px;font-weight:bold">${item.name}</div></div>
            
            <div class="section-label">Объем</div>
            <div class="option-list">${Object.keys(item.prices).map(s => `<div class="opt-btn ${s==cur.size?'active':''}" onclick="setS('${s}',this)">${s}</div>`).join('')}</div>
            
            ${item.hasTemp ? `<div class="section-label">Температура</div><div class="option-list"><div class="opt-btn ${cur.temp=='Холодная'?'active':''}" onclick="setT('Холодная',this)">Холодная</div><div class="opt-btn ${cur.temp=='Теплая'?'active':''}" onclick="setT('Теплая',this)">Теплая</div></div>` : ''}
            ${item.hasLemonadeTaste ? `<div class="section-label">Вкус лимонада</div><div class="option-list"><div class="opt-btn ${cur.lemonadeTaste=='Киви-Фейхоа'?'active':''}" onclick="setLT('Киви-Фейхоа',this)">Киви-Фейхоа</div><div class="opt-btn ${cur.lemonadeTaste=='Манго-Маракуйа'?'active':''}" onclick="setLT('Манго-Маракуйа',this)">Манго-Маракуйа</div><div class="opt-btn ${cur.lemonadeTaste=='Смородина-Мята'?'active':''}" onclick="setLT('Смородина-Мята',this)">Смородина-Мята</div></div>` : ''}
            ${item.isMatcha ? `<div class="section-label">Вид Матчи</div><div class="option-list"><div class="opt-btn ${cur.matchaType=='Зеленая'?'active':''}" onclick="setMType('Зеленая',this)">Зеленая</div><div class="opt-btn ${cur.matchaType=='Голубая'?'active':''}" onclick="setMType('Голубая',this)">Голубая</div></div>` : ''}
            ${item.hasJuice ? `<div class="section-label">Выбор сока</div><div class="option-list"><div class="opt-btn ${cur.juice=='Апельсиновый'?'active':''}" onclick="setJ('Апельсиновый',this)">Апельсиновый</div><div class="opt-btn ${cur.juice=='Вишневый'?'active':''}" onclick="setJ('Вишневый',this)">Вишневый</div></div>` : ''}
            ${item.hasMilk ? `<div class="section-label">Молоко (+70₽)</div><div class="option-list">${Object.keys(milks).map(m=>`<div class="opt-btn ${m==cur.milk?'active':''}" onclick="setM('${m}',this)">${m}</div>`).join('')}</div>` : ''}
            ${item.hasSyrup ? `<div class="section-label">Сироп (+25-60₽)</div><div class="option-list">${syrups.map(sr=>`<div class="opt-btn ${sr==cur.syrup?'active':''}" onclick="setSr('${sr}',this)">${sr}</div>`).join('')}</div>` : ''}
            ${item.hasSugar ? `<div class="section-label">Сахар</div><div class="option-list">${sugarGrams.map(g=>`<div class="opt-btn ${cur.sugar==g?'active':''}" onclick="setSu('${g}',this)">${g}</div>`).join('')}</div>` : ''}
            
            <div style="display:flex; gap:10px">
                ${item.hasCinnamon ? `<div style="flex:1"><div class="section-label">Корица</div><div class="option-list"><div class="opt-btn ${cur.cinnamon=='Да'?'active':''}" onclick="setCi('Да',this)">Да</div><div class="opt-btn ${cur.cinnamon=='Нет'?'active':''}" onclick="setCi('Нет',this)">Нет</div></div></div>` : ''}
                ${item.hasLemon ? `<div style="flex:1"><div class="section-label">Лимон</div><div class="option-list"><div class="opt-btn ${cur.lemon=='Да'?'active':''}" onclick="setL('Да',this)">Да</div><div class="opt-btn ${cur.lemon=='Нет'?'active':''}" onclick="setL('Нет',this)">Нет</div></div></div>` : ''}
                ${item.hasHoney ? `<div style="flex:1"><div class="section-label">Мёд</div><div class="option-list"><div class="opt-btn ${cur.honey=='Да'?'active':''}" onclick="setH('Да',this)">Да</div><div class="opt-btn ${cur.honey=='Нет'?'active':''}" onclick="setH('Нет',this)">Нет</div></div></div>` : ''}
            </div>
            
            <button class="confirm-btn" onclick="addT()">Добавить за ${calcPrice()} ₽</button>
        `;
    }

    function calcPrice() {
        let p = cur.item.prices[cur.size];
        if(cur.item.hasMilk && cur.milk !== "Обычное") p += 70;
        if(cur.item.hasSyrup && cur.syrup !== "Нет") p += sPrices[cur.size] || 0;
        return p;
    }

    window.setS = (s) => { cur.size=s; renderModal(); };
    window.setM = (m) => { cur.milk=m; renderModal(); };
    window.setSr = (sr) => { cur.syrup=sr; renderModal(); };
    window.setSu = (v) => { cur.sugar=v; renderModal(); };
    window.setCi = (v) => { cur.cinnamon=v; renderModal(); };
    window.setJ = (v) => { cur.juice=v; renderModal(); };
    window.setMType = (v) => { cur.matchaType=v; renderModal(); };
    window.setL = (v) => { cur.lemon=v; renderModal(); };
    window.setH = (v) => { cur.honey=v; renderModal(); };
    window.setLT = (v) => { cur.lemonadeTaste=v; renderModal(); };
    window.setT = (v) => { cur.temp=v; renderModal(); };

    window.addT = () => {
        cart.push({...cur, finalPrice: calcPrice()});
        tg.MainButton.setText(`КОРЗИНА: ${cart.reduce((a,b)=>a+b.finalPrice, 0)} ₽`).show();
        closeModal();
    };

    function openCart() {
        document.getElementById('cart-items-list').innerHTML = cart.map(i => `
            <div class="cart-item">
                <div style="display:flex;justify-content:space-between"><b>${i.item.name}</b> <span>${i.finalPrice} ₽</span></div>
                <div class="cart-item-meta">
                    ${i.size}${i.item.hasTemp ? `, ${i.temp}` : ''}${i.item.hasLemonadeTaste ? `, ${i.lemonadeTaste}` : ''}${i.item.isMatcha ? `, ${i.matchaType}` : ''}${i.item.hasJuice ? `, сок: ${i.juice}` : ''}${i.item.hasMilk && i.milk!=='Обычное' ? `, ${i.milk}` : ''}${i.item.hasSyrup && i.syrup!=='Нет' ? `, сироп: ${i.syrup}` : ''}${i.item.hasSugar && i.sugar!=='0г' ? `, сахар: ${i.sugar}` : ''}${i.lemon === 'Да' ? ', с лимоном' : ''}${i.honey === 'Да' ? ', с мёдом' : ''}${i.cinnamon === 'Да' ? ', корица' : ''}
                </div>
            </div>`).join('');
        document.getElementById('cart-total-price').innerText = `Итого: ${cart.reduce((a,b)=>a+b.finalPrice, 0)} ₽`;
        document.getElementById('cart-overlay').style.display='block';
        document.getElementById('cart-view').classList.add('open');
    }

    window.closeModal = () => { document.getElementById('modal').classList.remove('open'); setTimeout(()=>document.getElementById('modal-overlay').style.display='none',300); };
    window.closeCart = () => { document.getElementById('cart-view').classList.remove('open'); setTimeout(()=>document.getElementById('cart-overlay').style.display='none',300); };
    window.clearCart = () => { cart=[]; tg.MainButton.hide(); closeCart(); };
    window.sendOrder = () => tg.sendData(JSON.stringify(cart));
    tg.onEvent('mainButtonClicked', openCart);
    init();
</script>
</body>
</html>
