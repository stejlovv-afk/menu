<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #ffffff; --text: #000000; --hint: #8e8e93; --btn-bg: #f2f2f7; --accent: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 110px; -webkit-tap-highlight-color: transparent; }
        .header-area { position: sticky; top: 0; background: #fff; z-index: 100; border-bottom: 1px solid #efefef; }
        .top-bar { display: flex; align-items: center; padding: 10px 15px; gap: 10px; }
        .cat-nav { display: flex; overflow-x: auto; padding: 5px 15px 15px; gap: 20px; scrollbar-width: none; }
        .cat-nav::-webkit-scrollbar { display: none; }
        .cat-link { white-space: nowrap; font-size: 14px; font-weight: 500; color: var(--hint); cursor: pointer; }
        .cat-link.active { color: #000; border-bottom: 2px solid #000; padding-bottom: 2px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { display: flex; flex-direction: column; position: relative; }
        .img-box { width: 100%; aspect-ratio: 1/1; background: #f9f9f9; border-radius: 18px; overflow: hidden; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .card-name { font-size: 14px; font-weight: 500; height: 34px; margin: 8px 0 6px; line-height: 1.2; }
        .price-tag { background: var(--btn-bg); border: none; border-radius: 12px; padding: 10px; width: 100%; font-weight: 700; display: flex; justify-content: space-between; }
        #modal-overlay, #cart-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1000; backdrop-filter: blur(4px); }
        #modal, #cart-view { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 25px 25px 0 0; padding: 20px; box-sizing: border-box; z-index: 1001; transition: 0.3s; max-height: 85vh; overflow-y: auto; }
        #modal.open, #cart-view.open { bottom: 0; }
        .label { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #999; margin: 15px 0 8px; }
        .opts { display: flex; flex-wrap: wrap; gap: 8px; }
        .opt { background: var(--btn-bg); padding: 10px 14px; border-radius: 10px; font-size: 13px; border: 2px solid transparent; }
        .opt.active { border-color: #000; background: #fff; }
        .main-add-btn { width: 100%; background: #000; color: #fff; border: none; padding: 18px; border-radius: 16px; font-weight: 700; margin-top: 20px; }
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #eee; display: flex; padding: 10px 0 25px; z-index: 500; }
        .tab { flex: 1; text-align: center; font-size: 11px; color: var(--hint); border: none; background: none; }
        .tab.active { color: #000; font-weight: 600; }
    </style>
</head>
<body>

<div class="header-area">
    <div class="top-bar"><div style="font-weight: 800; font-size: 18px; width:100%; text-align: center;">URBAN LUNCH</div></div>
    <div class="cat-nav" id="cat-nav"></div>
</div>

<div id="app" class="grid"></div>

<div class="tab-bar">
    <button class="tab active" onclick="location.reload()">üè† –ú–µ–Ω—é</button>
    <button class="tab" onclick="openCart()">üõí –ö–æ—Ä–∑–∏–Ω–∞</button>
</div>

<div id="modal-overlay" onclick="closeModal()"></div>
<div id="modal"><div id="modal-content"></div></div>

<div id="cart-overlay" onclick="closeCart()"></div>
<div id="cart-view">
    <h2 style="margin-top:0">–ú–æ–π –∑–∞–∫–∞–∑</h2>
    <div id="cart-list"></div>
    <div id="cart-total" style="font-weight:bold; margin: 20px 0; text-align:right;"></div>
    <button class="main-add-btn" onclick="sendOrder()">–û–ø–ª–∞—Ç–∏—Ç—å –∑–∞–∫–∞–∑</button>
    <button style="width:100%; background:none; border:none; color:red; margin-top:10px;" onclick="clearCart()">–û—á–∏—Å—Ç–∏—Ç—å</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const milks = { "–û–±—ã—á–Ω–æ–µ": 0, "–ë–∞–Ω–∞–Ω–æ–≤–æ–µ": 70, "–ö–æ–∫–æ—Å–æ–≤–æ–µ": 70, "–ú–∏–Ω–¥–∞–ª—å–Ω–æ–µ": 70, "–ë–µ–∑–ª–∞–∫—Ç–æ–∑–Ω–æ–µ": 70 };
    const syrups = ["–ù–µ—Ç", "–ö–∞—Ä–∞–º–µ–ª—å", "–í–∞–Ω–∏–ª—å", "–°–æ–ª–µ–Ω–∞—è –∫–∞—Ä–∞–º–µ–ª—å", "–õ–µ—Å–Ω–æ–π –æ—Ä–µ—Ö", "–ö–æ–∫–æ—Å"];
    const sPrices = { "250–º–ª": 25, "350–º–ª": 35, "450–º–ª": 60 };

    const menuData = [
        { category: "–ö–æ—Ñ–µ", items: [
            { id: 1, name: "–ö–∞–ø—É—á–∏–Ω–æ", prices: {"250–º–ª": 190, "350–º–ª": 230, "450–º–ª": 270}, hasMilk: true, hasSyrup: true },
            { id: 2, name: "–õ–∞—Ç—Ç–µ", prices: {"250–º–ª": 190, "350–º–ª": 230, "450–º–ª": 270}, hasMilk: true, hasSyrup: true },
            { id: 3, name: "–≠—Å–ø—Ä–µ—Å—Å–æ", prices: {"30–º–ª": 110, "60–º–ª": 150} },
            { id: 4, name: "–ê–º–µ—Ä–∏–∫–∞–Ω–æ", prices: {"250–º–ª": 180, "350–º–ª": 220, "450–º–ª": 260}, hasSyrup: true },
            { id: 5, name: "–§–ª–∞—Ç –£–∞–π—Ç", prices: {"250–º–ª": 220, "350–º–ª": 260, "450–º–ª": 360}, hasMilk: true },
            { id: 6, name: "–†–∞—Ñ", prices: {"250–º–ª": 210, "350–º–ª": 250, "450–º–ª": 290}, hasMilk: true },
            { id: 7, name: "–ë–∞–º–±–ª –¢–µ–ø–ª—ã–π", prices: {"250–º–ª": 270, "350–º–ª": 270, "450–º–ª": 300} }
        ]},
        { category: "–ß–∞–π", items: [
            { id: 8, name: "–ß–∞–π –ß–µ—Ä–Ω—ã–π", prices: {"250–º–ª": 120, "350–º–ª": 150, "450–º–ª": 180} },
            { id: 9, name: "–ß–∞–π –ó–µ–ª–µ–Ω—ã–π", prices: {"250–º–ª": 120, "350–º–ª": 150, "450–º–ª": 180} },
            { id: 10, name: "–ú–∞—Ç—á–∞", prices: {"250–º–ª": 180, "350–º–ª": 220, "450–º–ª": 260}, hasMilk: true },
            { id: 11, name: "–ö–∞–∫–∞–æ", prices: {"250–º–ª": 180, "350–º–ª": 220, "450–º–ª": 260}, hasMilk: true }
        ]},
        { category: "–ü—É–Ω—à–∏", items: [
            { id: 12, name: "–ì–ª–∏–Ω—Ç–≤–µ–π–Ω", prices: {"350–º–ª": 230, "450–º–ª": 270} },
            { id: 13, name: "–û–±–ª–µ–ø–∏—Ö–æ–≤—ã–π –ø—É–Ω—à", prices: {"350–º–ª": 230, "450–º–ª": 270} },
            { id: 14, name: "–ú–∞–ª–∏–Ω–æ–≤—ã–π –ø—É–Ω—à", prices: {"350–º–ª": 230, "450–º–ª": 270} }
        ]},
        { category: "–°–µ–∑–æ–Ω–Ω—ã–µ", items: [
            { id: 15, name: "–õ–∞—Ç—Ç–µ –•–∞–ª–≤–∞", prices: {"350–º–ª": 290, "450–º–ª": 350}, hasMilk: true },
            { id: 16, name: "–†–∞—Ñ –°–Ω–∏–∫–µ—Ä—Å", prices: {"350–º–ª": 320, "450–º–ª": 380}, hasMilk: true }
        ]},
        { category: "–°–ª–∞–¥–æ—Å—Ç–∏", items: [
            { id: 17, name: "Bombbar –æ—Ä–µ—Ö", prices: {"1—à—Ç": 130} },
            { id: 18, name: "Cookie –±–∞–Ω–∞–Ω", prices: {"1—à—Ç": 170} }
        ]},
        { category: "–ì–∞–∑–∏—Ä–æ–≤–∫–∞", items: [
            { id: 19, name: "Cola", prices: {"0.5–ª": 140} },
            { id: 20, name: "–í–æ–¥–∞", prices: {"0.5–ª": 70} }
        ]}
    ];

    let cart = [];

    function init() {
        const nav = document.getElementById('cat-nav');
        nav.innerHTML = menuData.map((c, i) => `<div class="cat-link ${i===0?'active':''}" onclick="filterByCat('${c.category}', this)">${c.category}</div>`).join('');
        renderProducts(menuData[0].items);
    }

    function renderProducts(items) {
        const app = document.getElementById('app');
        app.innerHTML = items.map(item => `
            <div class="card" onclick="openItem(${item.id})">
                <div class="img-box"><img src="https://via.placeholder.com/150?text=Drink"></div>
                <div class="card-name">${item.name}</div>
                <button class="price-tag">${Object.values(item.prices)[0]} ‚ÇΩ <span>+</span></button>
            </div>
        `).join('');
    }

    function filterByCat(cat, el) {
        document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        renderProducts(menuData.find(c => c.category === cat).items);
    }

    function openItem(id) {
        let item; menuData.forEach(c => c.items.forEach(i => { if(i.id === id) item = i; }));
        window.cur = { item, size: Object.keys(item.prices)[0], milk: "–û–±—ã—á–Ω–æ–µ", syrup: "–ù–µ—Ç" };
        showModal();
    }

    function showModal() {
        const i = window.cur.item;
        document.getElementById('modal-content').innerHTML = `
            <h2>${i.name}</h2>
            <div class="label">–†–∞–∑–º–µ—Ä</div>
            <div class="opts">${Object.keys(i.prices).map(s=>`<div class="opt ${s==cur.size?'active':''}" onclick="cur.size='${s}';showModal()">${s}</div>`).join('')}</div>
            ${i.hasMilk ? `<div class="label">–ú–æ–ª–æ–∫–æ (+70‚ÇΩ)</div><div class="opts">${Object.keys(milks).map(m=>`<div class="opt ${m==cur.milk?'active':''}" onclick="cur.milk='${m}';showModal()">${m}</div>`).join('')}</div>` : ''}
            ${i.hasSyrup ? `<div class="label">–°–∏—Ä–æ–ø</div><div class="opts">${syrups.map(s=>`<div class="opt ${s==cur.syrup?'active':''}" onclick="cur.syrup='${s}';showModal()">${s}</div>`).join('')}</div>` : ''}
            <button class="main-add-btn" onclick="addToCart()">–î–æ–±–∞–≤–∏—Ç—å ‚Äî ${calcP()} ‚ÇΩ</button>
        `;
        document.getElementById('modal-overlay').style.display = 'block';
        document.getElementById('modal').classList.add('open');
    }

    function calcP() {
        let p = cur.item.prices[cur.size];
        if(cur.item.hasMilk && cur.milk !== '–û–±—ã—á–Ω–æ–µ') p += 70;
        if(cur.item.hasSyrup && cur.syrup !== '–ù–µ—Ç') p += (sPrices[cur.size] || 25);
        return p;
    }

    function addToCart() {
        cart.push({...window.cur, finalPrice: calcP()});
        tg.MainButton.setText(`–ö–û–†–ó–ò–ù–ê: ${cart.reduce((a,b)=>a+b.finalPrice,0)} ‚ÇΩ`).show();
        closeModal();
    }

    function openCart() {
        document.getElementById('cart-list').innerHTML = cart.map(i => `
            <div style="padding:10px 0; border-bottom:1px solid #eee;">
                <b>${i.item.name}</b> (${i.size}) - ${i.finalPrice} ‚ÇΩ
            </div>`).join('');
        document.getElementById('cart-total').innerText = `–ò—Ç–æ–≥–æ: ${cart.reduce((a,b)=>a+b.finalPrice,0)} ‚ÇΩ`;
        document.getElementById('cart-overlay').style.display = 'block';
        document.getElementById('cart-view').classList.add('open');
    }

    window.closeModal = () => { document.getElementById('modal').classList.remove('open'); document.getElementById('modal-overlay').style.display='none'; };
    window.closeCart = () => { document.getElementById('cart-view').classList.remove('open'); document.getElementById('cart-overlay').style.display='none'; };
    window.clearCart = () => { cart=[]; tg.MainButton.hide(); closeCart(); };

    window.sendOrder = () => {
        if (cart.length === 0) return;
        const data = {
            products: cart.map(i => ({ name: `${i.item.name} (${i.size}, ${i.milk})`, price: i.finalPrice }))
        };
        tg.sendData(JSON.stringify(data));
        tg.close();
    };

    tg.onEvent('mainButtonClicked', openCart);
    init();
</script>
</body>
</html>
