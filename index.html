<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #ffffff; --text: #000000; --hint: #8e8e93; --btn-bg: #f2f2f7; --accent: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 110px; -webkit-tap-highlight-color: transparent; }
        .header-area { position: sticky; top: 0; background: #fff; z-index: 100; border-bottom: 1px solid #efefef; }
        .top-bar { display: flex; align-items: center; padding: 10px 15px; gap: 10px; }
        .cat-nav { display: flex; overflow-x: auto; padding: 5px 15px 15px; gap: 20px; scrollbar-width: none; }
        .cat-nav::-webkit-scrollbar { display: none; }
        .cat-link { white-space: nowrap; font-size: 14px; font-weight: 500; color: var(--hint); cursor: pointer; }
        .cat-link.active { color: #000; border-bottom: 2px solid #000; padding-bottom: 2px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { display: flex; flex-direction: column; position: relative; }
        .img-box { width: 100%; aspect-ratio: 1/1; background: #f9f9f9; border-radius: 18px; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { padding: 8px 0; }
        .card-name { font-size: 14px; font-weight: 500; height: 34px; overflow: hidden; margin-bottom: 6px; }
        .price-tag { background: var(--btn-bg); border: none; border-radius: 12px; padding: 10px 12px; width: 100%; display: flex; justify-content: space-between; font-weight: 700; font-size: 14px; }
        #modal-overlay, #cart-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1000; backdrop-filter: blur(4px); }
        #modal, #cart-view { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 25px 25px 0 0; padding: 20px; box-sizing: border-box; z-index: 1001; transition: 0.3s; max-height: 85vh; overflow-y: auto; }
        #modal.open, #cart-view.open { bottom: 0; }
        .label { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #999; margin: 15px 0 8px; }
        .opts { display: flex; flex-wrap: wrap; gap: 8px; }
        .opt { background: var(--btn-bg); padding: 10px 14px; border-radius: 10px; font-size: 13px; cursor: pointer; border: 2px solid transparent; }
        .opt.active { border-color: #000; background: #fff; }
        .main-add-btn { width: 100%; background: #000; color: #fff; border: none; padding: 18px; border-radius: 16px; font-weight: 700; font-size: 16px; margin-top: 20px; }
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #eee; display: flex; padding: 10px 0 25px; z-index: 500; }
        .tab { flex: 1; text-align: center; font-size: 11px; color: var(--hint); background: none; border: none; }
        .tab.active { color: #000; font-weight: 600; }
        .cart-item { padding: 12px 0; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="header-area">
    <div class="top-bar"><div style="font-weight: 800; font-size: 18px; width: 100%; text-align: center;">URBAN LUNCH</div></div>
    <div class="cat-nav" id="cat-nav"></div>
</div>

<div id="app" class="grid"></div>

<div class="tab-bar">
    <button class="tab active" onclick="location.reload()">üè† –ú–µ–Ω—é</button>
    <button class="tab" onclick="openCart()">üõí –ö–æ—Ä–∑–∏–Ω–∞</button>
</div>

<div id="modal-overlay" onclick="closeModal()"></div>
<div id="modal"><div id="modal-content"></div></div>

<div id="cart-overlay" onclick="closeCart()"></div>
<div id="cart-view">
    <h2 style="margin-top:0">–ú–æ–π –∑–∞–∫–∞–∑</h2>
    <div id="cart-list"></div>
    <div id="cart-total" style="font-weight:bold; margin: 20px 0; text-align:right; font-size: 18px;"></div>
    <button class="main-add-btn" id="pay-btn" onclick="sendOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const milks = { "–û–±—ã—á–Ω–æ–µ": 0, "–ë–∞–Ω–∞–Ω–æ–≤–æ–µ": 70, "–ö–æ–∫–æ—Å–æ–≤–æ–µ": 70, "–ú–∏–Ω–¥–∞–ª—å–Ω–æ–µ": 70 };
    const menuData = [
        { category: "–ö–æ—Ñ–µ", items: [
            { id: 1, name: "–ö–∞–ø—É—á–∏–Ω–æ", prices: {"250–º–ª": 190, "350–º–ª": 230, "450–º–ª": 270}, hasMilk: true },
            { id: 2, name: "–õ–∞—Ç—Ç–µ", prices: {"250–º–ª": 190, "350–º–ª": 230, "450–º–ª": 270}, hasMilk: true }
        ]},
        { category: "–ß–∞–π", items: [
            { id: 8, name: "–ß–∞–π –ß–µ—Ä–Ω—ã–π", prices: {"250–º–ª": 120, "350–º–ª": 150, "450–º–ª": 180} }
        ]}
    ];

    let cart = [];

    function init() {
        const nav = document.getElementById('cat-nav');
        nav.innerHTML = menuData.map((c, i) => `<div class="cat-link ${i===0?'active':''}" onclick="filterByCat('${c.category}', this)">${c.category}</div>`).join('');
        renderProducts(menuData[0].items);
    }

    function renderProducts(items) {
        const app = document.getElementById('app'); app.innerHTML = '';
        items.forEach(item => {
            const card = document.createElement('div'); card.className = 'card';
            card.innerHTML = `<div class="img-box" onclick="openItem(${item.id})"><img src="https://via.placeholder.com/150"></div>
                <div class="card-info" onclick="openItem(${item.id})"><div class="card-name">${item.name}</div>
                <button class="price-tag">${Object.values(item.prices)[0]} ‚ÇΩ <span>+</span></button></div>`;
            app.appendChild(card);
        });
    }

    function filterByCat(name, el) {
        document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        renderProducts(menuData.find(c => c.category === name).items);
    }

    function openItem(id) {
        let item; menuData.forEach(c => c.items.forEach(i => { if(i.id === id) item = i; }));
        window.cur = { item, size: Object.keys(item.prices)[0], milk: "–û–±—ã—á–Ω–æ–µ" };
        showModal();
    }

    function showModal() {
        const i = window.cur.item; const cont = document.getElementById('modal-content');
        cont.innerHTML = `<h2 style="margin:0; text-align:center">${i.name}</h2>
            <div class="label">–†–∞–∑–º–µ—Ä</div><div class="opts">${Object.keys(i.prices).map(s=>`<div class="opt ${s==cur.size?'active':''}" onclick="cur.size='${s}';showModal()">${s}</div>`).join('')}</div>
            ${i.hasMilk ? `<div class="label">–ú–æ–ª–æ–∫–æ (+70‚ÇΩ)</div><div class="opts">${Object.keys(milks).map(m=>`<div class="opt ${m==cur.milk?'active':''}" onclick="cur.milk='${m}';showModal()">${m}</div>`).join('')}</div>` : ''}
            <button class="main-add-btn" onclick="addToCart()">–î–æ–±–∞–≤–∏—Ç—å ‚Äî ${calcP()} ‚ÇΩ</button>`;
        document.getElementById('modal-overlay').style.display = 'block'; document.getElementById('modal').classList.add('open');
    }

    function calcP() {
        let p = cur.item.prices[cur.size];
        if(cur.item.hasMilk && cur.milk !== '–û–±—ã—á–Ω–æ–µ') p += 70;
        return p;
    }

    function addToCart() {
        cart.push({...window.cur, finalPrice: calcP()});
        tg.MainButton.setText(`–ö–û–†–ó–ò–ù–ê: ${cart.reduce((a,b)=>a+b.finalPrice,0)} ‚ÇΩ`).show();
        closeModal();
    }

    function openCart() {
        const list = document.getElementById('cart-list');
        list.innerHTML = cart.map(i => `<div class="cart-item"><span>${i.item.name} (${i.size}${i.milk !== '–û–±—ã—á–Ω–æ–µ' ? ', ' + i.milk : ''})</span><b>${i.finalPrice}‚ÇΩ</b></div>`).join('');
        document.getElementById('cart-total').innerText = `–ò—Ç–æ–≥–æ: ${cart.reduce((a,b)=>a+b.finalPrice,0)} ‚ÇΩ`;
        document.getElementById('cart-overlay').style.display = 'block'; document.getElementById('cart-view').classList.add('open');
    }

    window.sendOrder = () => {
        if (cart.length === 0) return;
        const data = {
            items: cart.map(i => ({
                label: `${i.item.name} (${i.size}${i.milk !== '–û–±—ã—á–Ω–æ–µ' ? ', ' + i.milk : ''})`,
                amount: i.finalPrice * 100
            }))
        };
        tg.sendData(JSON.stringify(data)); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
    };

    window.closeModal = () => { document.getElementById('modal').classList.remove('open'); setTimeout(()=>document.getElementById('modal-overlay').style.display='none',300); };
    window.closeCart = () => { document.getElementById('cart-view').classList.remove('open'); setTimeout(()=>document.getElementById('cart-overlay').style.display='none',300); };
    init();
</script>
</body>
</html>
