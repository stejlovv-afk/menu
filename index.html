<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #ffffff; --text: #000000; --hint: #8e8e93; --btn-bg: #f2f2f7; --accent: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 110px; -webkit-tap-highlight-color: transparent; }
        .header-area { position: sticky; top: 0; background: #fff; z-index: 100; border-bottom: 1px solid #efefef; }
        .top-bar { display: flex; align-items: center; padding: 10px 15px; gap: 10px; }
        .search-btn { background: var(--btn-bg); border: none; border-radius: 10px; padding: 8px 12px; font-size: 18px; cursor: pointer; }
        .cat-nav { display: flex; overflow-x: auto; padding: 5px 15px 15px; gap: 20px; scrollbar-width: none; }
        .cat-nav::-webkit-scrollbar { display: none; }
        .cat-link { white-space: nowrap; font-size: 14px; font-weight: 500; color: var(--hint); cursor: pointer; transition: 0.2s; }
        .cat-link.active { color: #000; border-bottom: 2px solid #000; padding-bottom: 2px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { display: flex; flex-direction: column; position: relative; }
        .img-box { width: 100%; aspect-ratio: 1/1; background: #f9f9f9; border-radius: 18px; overflow: hidden; cursor: pointer; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .fav-badge { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.8); width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; z-index: 5; }
        .fav-badge.active { color: var(--accent); }
        .card-name { font-size: 14px; font-weight: 500; height: 34px; overflow: hidden; margin: 8px 0 6px; line-height: 1.2; }
        .price-tag { background: var(--btn-bg); border: none; border-radius: 12px; padding: 10px 12px; width: 100%; display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 14px; }
        #modal-overlay, #cart-overlay, #admin-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1000; backdrop-filter: blur(4px); }
        #modal, #cart-view, #admin-view { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 25px 25px 0 0; padding: 20px; box-sizing: border-box; z-index: 1001; transition: 0.3s; max-height: 85vh; overflow-y: auto; }
        #modal.open, #cart-view.open, #admin-view.open { bottom: 0; }
        .label { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #999; margin: 15px 0 8px; }
        .opts { display: flex; flex-wrap: wrap; gap: 8px; }
        .opt { background: var(--btn-bg); padding: 10px 14px; border-radius: 10px; font-size: 13px; font-weight: 500; cursor: pointer; border: 2px solid transparent; }
        .opt.active { border-color: #000; background: #fff; }
        .main-add-btn { width: 100%; background: #000; color: #fff; border: none; padding: 18px; border-radius: 16px; font-weight: 700; font-size: 16px; margin-top: 20px; }
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #eee; display: flex; padding: 10px 0 25px; z-index: 500; }
        .tab { flex: 1; text-align: center; font-size: 11px; color: var(--hint); background: none; border: none; }
        .tab.active { color: #000; font-weight: 600; }
        .admin-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div class="header-area">
    <div class="top-bar">
        <button class="search-btn" onclick="toggleSearch()">üîç</button>
        <div id="logo-title" style="font-weight: 800; font-size: 18px; flex-grow: 1; text-align: center; margin-right: 40px; user-select:none">URBAN LUNCH</div>
    </div>
    <div id="search-bar" style="display:none; padding: 0 15px 10px;">
        <input type="text" id="qInput" style="width:100%; padding:12px; border-radius:10px; border:none; background:var(--btn-bg);" placeholder="–ü–æ–∏—Å–∫..." oninput="search(this.value)">
    </div>
    <div class="cat-nav" id="cat-nav"></div>
</div>

<div id="app" class="grid"></div>

<div class="tab-bar">
    <button class="tab active" id="tab-home" onclick="switchTab('home')">üè†<br>–ú–µ–Ω—é</button>
    <button class="tab" id="tab-fav" onclick="switchTab('fav')">‚ù§Ô∏è<br>–õ—é–±–∏–º–æ–µ</button>
    <button class="tab" id="tab-cart" onclick="openCart()">üõí<br>–ö–æ—Ä–∑–∏–Ω–∞</button>
</div>

<div id="modal-overlay" onclick="closeModal()"></div>
<div id="modal"><div id="modal-content"></div></div>
<div id="cart-overlay" onclick="closeCart()"></div>
<div id="cart-view">
    <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
    <div id="cart-list"></div>
    <div id="cart-total" style="font-weight:bold; margin: 20px 0;"></div>
    <button class="main-add-btn" onclick="sendOrder()">–ó–∞–∫–∞–∑–∞—Ç—å</button>
</div>

<div id="admin-overlay" onclick="closeAdmin()"></div>
<div id="admin-view">
    <h2>–°–∫—Ä—ã—Ç—å —Ç–æ–≤–∞—Ä—ã</h2>
    <div id="admin-list"></div>
    <button class="main-add-btn" onclick="saveAdminChanges()">–ü—Ä–∏–º–µ–Ω–∏—Ç—å –¥–ª—è –≤—Å–µ—Ö</button>
</div>

<script>
    const VPS_URL = "http://[2a03:6f01:1:2::1:26ea]:5000";
    const tg = window.Telegram.WebApp;
    tg.expand();

    const milks = { "–û–±—ã—á–Ω–æ–µ": 0, "–ë–∞–Ω–∞–Ω–æ–≤–æ–µ": 70, "–ö–æ–∫–æ—Å–æ–≤–æ–µ": 70, "–ú–∏–Ω–¥–∞–ª—å–Ω–æ–µ": 70, "–ë–µ–∑–ª–∞–∫—Ç–æ–∑–Ω–æ–µ": 70 };
    const syrups = ["–ù–µ—Ç", "–§–∏—Å—Ç–∞—à–∫–∞", "–ö—Ä–∞—Å–Ω—ã–π –∞–ø–µ–ª—å—Å–∏–Ω", "–õ–∞–≤–∞–Ω–¥–∞", "–ö–ª—É–±–Ω–∏–∫–∞", "–ò–º–±–∏—Ä–Ω—ã–π –ø—Ä—è–Ω–∏–∫", "–õ–µ—Å–Ω–æ–π –æ—Ä–µ—Ö", "–ü–µ—Ä—Å–∏–∫", "–î—ã–Ω—è", "–°–ª–∏–≤–∞", "–Ø–±–ª–æ–∫–æ", "–õ–µ–º–æ–Ω–≥—Ä–∞—Å—Å", "–ú–∞–ª–∏–Ω–∞", "–ü–æ–ø–∫–æ—Ä–Ω", "–ö–æ–∫–æ—Å", "–ú–∏–Ω–¥–∞–ª—å", "–í–∏—à–Ω—è", "–ë–∞–±–ª–≥–∞–º", "–°–æ–ª–µ–Ω–∞—è –∫–∞—Ä–∞–º–µ–ª—å", "–ö–∞—Ä–∞–º–µ–ª—å", "–í–∞–Ω–∏–ª—å"];
    const sPrices = { "250–º–ª": 25, "350–º–ª": 35, "450–º–ª": 60 };

    const menuData = [
        { category: "–ö–æ—Ñ–µ", items: [
            { id: 1, name: "–ö–∞–ø—É—á–∏–Ω–æ", image: "kapuchino-min.jpg", prices: {"250–º–ª": 190, "350–º–ª": 230, "450–º–ª": 270}, hasMilk: true, hasSyrup: true, hasSugar: true, hasCinnamon: true },
            { id: 2, name: "–õ–∞—Ç—Ç–µ", image: "latte-min.jpg", prices: {"250–º–ª": 190, "350–º–ª": 230, "450–º–ª": 270}, hasMilk: true, hasSyrup: true, hasSugar: true, hasCinnamon: true },
            { id: 3, name: "–≠—Å–ø—Ä–µ—Å—Å–æ", image: "espresso1-min.jpg", prices: {"30–º–ª": 110, "60–º–ª": 150}, hasSugar: true },
            { id: 4, name: "–ê–º–µ—Ä–∏–∫–∞–Ω–æ", image: "americano-min.jpg", prices: {"250–º–ª": 180, "350–º–ª": 220, "450–º–ª": 260}, hasSyrup: true, hasSugar: true },
            { id: 5, name: "–§–ª–∞—Ç –£–∞–π—Ç", image: "latte-min.jpg", prices: {"250–º–ª": 220, "350–º–ª": 260, "450–º–ª": 360}, hasMilk: true, hasSyrup: true },
            { id: 6, name: "–†–∞—Ñ", image: "latte-min.jpg", prices: {"250–º–ª": 210, "350–º–ª": 250, "450–º–ª": 290}, hasMilk: true, hasSyrup: true },
            { id: 7, name: "–ë–∞–º–±–ª –¢–µ–ø–ª—ã–π", image: "oblepihapunch-min.jpg", prices: {"250–º–ª": 270, "350–º–ª": 270, "450–º–ª": 300}, hasSyrup: true }
        ]},
        { category: "–ß–∞–π", items: [
            { id: 8, name: "–ß–∞–π –ß–µ—Ä–Ω—ã–π", image: "teablack-min.jpg", prices: {"250–º–ª": 120, "350–º–ª": 150, "450–º–ª": 180}, hasSugar: true, hasLemon: true },
            { id: 9, name: "–ß–∞–π –ó–µ–ª–µ–Ω—ã–π", image: "greentea-min.jpg", prices: {"250–º–ª": 120, "350–º–ª": 150, "450–º–ª": 180}, hasSugar: true, hasLemon: true },
            { id: 13, name: "–ú–∞—Ç—á–∞", image: "matcha-min.jpg", prices: {"250–º–ª": 180, "350–º–ª": 220, "450–º–ª": 260}, hasMilk: true, hasSyrup: true }
        ]},
        { category: "–°–ª–∞–¥–æ—Å—Ç–∏", items: [
            { id: 29, name: "Bombbar –æ—Ä–µ—Ö", image: "bombbarfunduk-min.jpg", prices: {"1—à—Ç": 130} },
            { id: 32, name: "Snaqer –æ—Ä–µ—Ö", image: "snaqerfunduk-min.jpg", prices: {"1—à—Ç": 130} }
        ]}
        // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏
    ];

    let cart = [];
    let favorites = JSON.parse(localStorage.getItem('urban_favs') || '[]');
    let hiddenIds = [];

    async function init() {
        try {
            const res = await fetch(`${VPS_URL}/get-hidden`);
            if (res.ok) hiddenIds = await res.json();
        } catch(e) { console.error("VPS Offline"); }
        
        const nav = document.getElementById('cat-nav');
        nav.innerHTML = menuData.map((c, i) => `<div class="cat-link ${i===0?'active':''}" onclick="filterByCat('${c.category}', this)">${c.category}</div>`).join('');
        renderProducts(menuData);
    }

    function renderProducts(data) {
        const app = document.getElementById('app');
        app.innerHTML = '';
        data.forEach(cat => {
            cat.items.forEach(item => {
                if(hiddenIds.includes(item.id)) return;
                const isFav = favorites.includes(item.id);
                const card = document.createElement('div'); card.className = 'card';
                card.innerHTML = `
                    <div class="fav-badge ${isFav?'active':''}" onclick="toggleFav(${item.id}, event)">${isFav?'‚ù§Ô∏è':'ü§ç'}</div>
                    <div class="img-box" onclick="openItem(${item.id})"><img src="${item.image}"></div>
                    <div class="card-name" onclick="openItem(${item.id})">${item.name}</div>
                    <button class="price-tag" onclick="openItem(${item.id})">${Object.values(item.prices)[0]} ‚ÇΩ <span>+</span></button>
                `;
                app.appendChild(card);
            });
        });
    }

    function openItem(id) {
        let item; menuData.forEach(c => c.items.forEach(i => { if(i.id === id) item = i; }));
        window.cur = { item, size: Object.keys(item.prices)[0], milk: "–û–±—ã—á–Ω–æ–µ", syrup: "–ù–µ—Ç", sugar: "0–≥", cinnamon: "–ù–µ—Ç" };
        showModal();
    }

    function showModal() {
        const i = window.cur.item;
        const cont = document.getElementById('modal-content');
        cont.innerHTML = `
            <div style="text-align:center"><img src="${i.image}" style="width:120px; border-radius:15px"></div>
            <h2 style="text-align:center">${i.name}</h2>
            <div class="label">–†–∞–∑–º–µ—Ä</div>
            <div class="opts">${Object.keys(i.prices).map(s=>`<div class="opt ${s==cur.size?'active':''}" onclick="cur.size='${s}';showModal()">${s}</div>`).join('')}</div>
            ${i.hasMilk ? `<div class="label">–ú–æ–ª–æ–∫–æ (+70‚ÇΩ)</div><div class="opts">${Object.keys(milks).map(m=>`<div class="opt ${m==cur.milk?'active':''}" onclick="cur.milk='${m}';showModal()">${m}</div>`).join('')}</div>` : ''}
            ${i.hasSyrup ? `<div class="label">–°–∏—Ä–æ–ø (+${sPrices[cur.size]||0}‚ÇΩ)</div><div class="opts">${syrups.map(s=>`<div class="opt ${s==cur.syrup?'active':''}" onclick="cur.syrup='${s}';showModal()">${s}</div>`).join('')}</div>` : ''}
            <button class="main-add-btn" onclick="addToCart()">–î–æ–±–∞–≤–∏—Ç—å ‚Äî ${calcP()} ‚ÇΩ</button>
        `;
        document.getElementById('modal-overlay').style.display = 'block';
        document.getElementById('modal').classList.add('open');
    }

    function calcP() {
        let p = cur.item.prices[cur.size];
        if(cur.milk !== "–û–±—ã—á–Ω–æ–µ") p += 70;
        if(cur.syrup !== "–ù–µ—Ç") p += (sPrices[cur.size] || 0);
        return p;
    }

    function addToCart() {
        cart.push({...window.cur, finalPrice: calcP()});
        tg.MainButton.setText(`–í –ö–û–†–ó–ò–ù–£: ${cart.reduce((a,b)=>a+b.finalPrice,0)} ‚ÇΩ`).show();
        closeModal();
    }

    function openCart() {
        const list = document.getElementById('cart-list');
        list.innerHTML = cart.map((i, idx) => `<div style="padding:10px 0; border-bottom:1px solid #eee;">${i.item.name} (${i.size}) - ${i.finalPrice}‚ÇΩ</div>`).join('');
        document.getElementById('cart-total').innerText = `–ò—Ç–æ–≥–æ: ${cart.reduce((a,b)=>a+b.finalPrice,0)} ‚ÇΩ`;
        document.getElementById('cart-overlay').style.display = 'block';
        document.getElementById('cart-view').classList.add('open');
    }

    // –ê–¥–º–∏–Ω–∫–∞
    let logoTimer;
    document.getElementById('logo-title').addEventListener('touchstart', () => {
        logoTimer = setTimeout(() => { if(prompt("–ö–æ–¥:") === "7654") openAdmin(); }, 2000);
    });

    function openAdmin() {
        const list = document.getElementById('admin-list');
        list.innerHTML = '';
        menuData.forEach(cat => cat.items.forEach(item => {
            const row = document.createElement('div');
            row.className = 'admin-item';
            row.innerHTML = `<span>${item.name}</span><input type="checkbox" class="adm-chk" data-id="${item.id}" ${!hiddenIds.includes(item.id)?'checked':''}>`;
            list.appendChild(row);
        }));
        document.getElementById('admin-overlay').style.display = 'block';
        document.getElementById('admin-view').classList.add('open');
    }

    async function saveAdminChanges() {
        const newHidden = [];
        document.querySelectorAll('.adm-chk').forEach(c => { if(!c.checked) newHidden.push(parseInt(c.dataset.id)); });
        await fetch(`${VPS_URL}/save-hidden`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(newHidden)
        });
        hiddenIds = newHidden;
        location.reload();
    }

    function closeModal() { document.getElementById('modal').classList.remove('open'); document.getElementById('modal-overlay').style.display='none'; }
    function closeCart() { document.getElementById('cart-view').classList.remove('open'); document.getElementById('cart-overlay').style.display='none'; }
    function closeAdmin() { document.getElementById('admin-view').classList.remove('open'); document.getElementById('admin-overlay').style.display='none'; }
    function toggleSearch() { const s = document.getElementById('search-bar'); s.style.display = s.style.display==='none'?'block':'none'; }
    
    tg.onEvent('mainButtonClicked', openCart);
    init();
</script>
</body>
</html>
