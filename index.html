<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --accent: #000000; --gray: #f5f5f7; --red: #ff3b30; --blue: #007aff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 120px; }
        .header { text-align: center; padding: 20px; font-weight: 900; font-size: 22px; border-bottom: 1px solid #eee; }
        .tabs { display: flex; overflow-x: auto; padding: 12px; gap: 8px; position: sticky; top: 0; background: #fff; z-index: 100; border-bottom: 1px solid #f0f0f0; }
        .tabs::-webkit-scrollbar { display: none; }
        .tab { padding: 10px 18px; background: var(--gray); border-radius: 25px; white-space: nowrap; font-size: 14px; font-weight: 600; cursor: pointer; }
        .tab.active { background: var(--accent); color: #fff; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: #fff; border-radius: 20px; border: 1px solid #f0f0f0; padding: 10px; transition: 0.2s; position: relative; }
        .card.hidden-item { opacity: 0.4; filter: grayscale(1); border: 1px dashed #ccc; }
        .card.selected-to-change { border: 2px solid var(--blue); background: #f0f7ff; }
        .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 15px; margin-bottom: 10px; }
        .card-name { font-weight: 700; font-size: 13px; margin-bottom: 4px; height: 32px; overflow: hidden; }
        .card-price { font-size: 14px; color: #666; font-weight: 600; }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1000; align-items: flex-end; }
        .modal-content { background: #fff; width: 100%; border-radius: 30px 30px 0 0; padding: 25px; box-sizing: border-box; }
        
        #admin-panel { display: none; position: fixed; bottom: 20px; left: 10px; right: 10px; z-index: 2000; }
        .admin-btn { padding: 18px; border-radius: 16px; text-align: center; font-weight: 800; color: white; background: var(--blue); border: none; width: 100%; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
    </style>
</head>

    <div class="tab" onclick="filterCat(event, 'punsh')">Пунши</div>
    <div class="tab" onclick="filterCat(event, 'ice')">Холодные</div>
    <div class="tab" onclick="filterCat(event, 'food')">Сладости</div>
    <div class="tab" onclick="filterCat(event, 'drinks')">Напитки</div>

<div id="app" class="grid"></div>

    ];

    let currentCat = 'coffee', isAdmin = false, titleTimer;
    let urlParams = new URLSearchParams(window.location.search);
    let stopList = (urlParams.get('stop') || "").split(',').map(id => parseInt(id)).filter(id => !isNaN(id));

    const titleEl = document.getElementById('main-title');
    titleEl.addEventListener('touchstart', () => {
        titleTimer = setTimeout(() => {
            if(prompt("Пароль:") === "7654") {
                isAdmin = true;
                document.getElementById('admin-panel').style.display = 'block';
                tg.HapticFeedback.impactOccurred('medium');
                render();
            }
        }, 2000);
    });
    titleEl.addEventListener('touchend', () => clearTimeout(titleTimer));

    function filterCat(e, cat) {
        currentCat = cat;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        e.target.classList.add('active');
        render();
    }

    function render() {
        const app = document.getElementById('app');
        // Если НЕ админ - фильтруем скрытые. Если админ - показываем ВСЁ.
        const items = menu.filter(i => i.cat === currentCat && (isAdmin || !stopList.includes(i.id)));
        
        app.innerHTML = items.map(i => {
            const isHidden = stopList.includes(i.id);
            return `
                <div class="card ${isHidden ? 'hidden-item' : ''}" onclick="itemClick(${i.id})">
                    <img src="${IMG_BASE + i.img}" class="card-img" onerror="this.src='https://via.placeholder.com/150'">
                    <div class="card-name">${i.name} ${isHidden ? '(СКРЫТ)' : ''}</div>
                    <div class="card-price">${i.price ? i.price+' ₽' : 'от '+Object.values(i.sizes)[0]+' ₽'}</div>
                </div>
            `;
        }).join('');
    }

    function itemClick(id) {
        if(isAdmin) {
            // Если админ нажал на товар - переключаем его статус в stopList
            if(stopList.includes(id)) {
                stopList = stopList.filter(x => x !== id); // Возвращаем
            } else {
                stopList.push(id); // Скрываем
            }
            tg.HapticFeedback.selectionChanged();
            render();
            return;
        }
        // Обычный клик (открытие модалки заказа) - код пропущен для краткости, он остается прежним
    }

    function saveAdminChanges() {
        tg.sendData(JSON.stringify({
            type: 'admin_sync',
            stop_list: stopList
        }));
    }

    render();

</html>
