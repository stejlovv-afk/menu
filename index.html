<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #ffffff; --text: #000000; --hint: #8e8e93; --btn-bg: #f2f2f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }
        .header { position: sticky; top: 0; background: #fff; text-align: center; padding: 15px; font-weight: 900; border-bottom: 1px solid #eee; z-index: 10; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { background: #fff; border-radius: 15px; overflow: hidden; }
        .img-box { width: 100%; aspect-ratio: 1/1; background: #eee; border-radius: 15px; }
        .price-btn { background: var(--btn-bg); border: none; border-radius: 10px; padding: 10px; width: 100%; font-weight: 700; margin-top: 5px; cursor: pointer; }
        
        #cart-view { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 20px 20px 0 0; padding: 20px; box-sizing: border-box; z-index: 1000; transition: 0.3s; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); }
        #cart-view.open { bottom: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 999; }
        
        .main-btn { width: 100%; background: #000; color: #fff; border: none; padding: 18px; border-radius: 15px; font-weight: 700; font-size: 16px; cursor: pointer; }
        .main-btn:active { transform: scale(0.98); opacity: 0.8; }
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; padding: 10px 0 30px; border-top: 1px solid #eee; }
        .tab { flex: 1; text-align: center; background: none; border: none; color: var(--hint); }
        .cart-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div class="header">URBAN LUNCH</div>
<div id="app" class="grid"></div>

<div class="tab-bar">
    <button class="tab" onclick="location.reload()">üè† –ú–µ–Ω—é</button>
    <button class="tab" onclick="openCart()" style="color:#000; font-weight:700;">üõí –ö–æ—Ä–∑–∏–Ω–∞</button>
</div>

<div class="overlay" id="overlay" onclick="closeCart()"></div>
<div id="cart-view">
    <h2 style="margin-top:0">–í–∞—à –∑–∞–∫–∞–∑</h2>
    <div id="cart-list"></div>
    <div id="total" style="text-align:right; margin: 20px 0; font-weight:800; font-size:20px;"></div>
    <button class="main-btn" onclick="sendOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const menu = [
        { id: 1, name: "–ö–∞–ø—É—á–∏–Ω–æ", price: 190 },
        { id: 2, name: "–õ–∞—Ç—Ç–µ", price: 190 },
        { id: 3, name: "–ê–º–µ—Ä–∏–∫–∞–Ω–æ", price: 150 }
    ];

    let cart = [];

    function render() {
        const app = document.getElementById('app');
        app.innerHTML = menu.map(item => `
            <div class="card">
                <div class="img-box"></div>
                <div style="padding:10px 0">
                    <div style="font-size:14px; font-weight:500">${item.name}</div>
                    <button class="price-btn" onclick="addToCart(${item.id})">${item.price} ‚ÇΩ +</button>
                </div>
            </div>
        `).join('');
    }

    function addToCart(id) {
        const item = menu.find(i => i.id === id);
        cart.push(item);
        tg.MainButton.setText(`–í –ö–û–†–ó–ò–ù–ï: ${cart.reduce((a,b)=>a+b.price,0)} ‚ÇΩ`).show();
        tg.MainButton.onClick(openCart);
    }

    function openCart() {
        const list = document.getElementById('cart-list');
        list.innerHTML = cart.map(i => `
            <div class="cart-item">
                <span>${i.name}</span>
                <b>${i.price} ‚ÇΩ</b>
            </div>
        `).join('');
        document.getElementById('total').innerText = cart.reduce((a,b)=>a+b.price,0) + ' ‚ÇΩ';
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('cart-view').classList.add('open');
    }

    function closeCart() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('cart-view').classList.remove('open');
    }

    // –¢–ê –°–ê–ú–ê–Ø –§–£–ù–ö–¶–ò–Ø
    function sendOrder() {
        if (cart.length === 0) return;
        
        const data = {
            items: cart.map(i => ({
                label: i.name,
                amount: i.price * 100
            }))
        };
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å—Ç—Ä–æ–∫—É –±–æ—Ç—É
        tg.sendData(JSON.stringify(data));
    }

    render();
</script>
</body>
</html>
