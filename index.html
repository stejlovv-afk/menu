<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --hint: var(--tg-theme-hint-color, #777777);
            --btn: var(--tg-theme-button-color, #4e342e);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; overflow-x: hidden; }
        .header { padding: 15px; text-align: center; background: var(--secondary); font-weight: bold; font-size: 20px; color: var(--btn); }
        .category-title { padding: 15px 20px 5px; font-size: 13px; font-weight: bold; text-transform: uppercase; color: var(--hint); letter-spacing: 0.5px; }
        .product-card { border-bottom: 1px solid var(--secondary); padding: 12px 15px; display: flex; gap: 15px; align-items: center; cursor: pointer; }
        .img-container { width: 70px; height: 70px; flex-shrink: 0; border-radius: 12px; overflow: hidden; background: #eee; }
        .product-img { width: 100%; height: 100%; object-fit: cover; }
        .product-info { flex-grow: 1; }
        .product-name { font-weight: 600; font-size: 16px; margin-bottom: 2px; }
        .product-price-from { color: var(--hint); font-size: 14px; }

        /* Модальное окно */
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 100; }
        #modal { 
            position: fixed; bottom: -100%; left: 0; width: 100%; 
            background: var(--bg); border-radius: 20px 20px 0 0; 
            padding: 20px; box-sizing: border-box; z-index: 101; 
            transition: bottom 0.3s ease; 
        }
        #modal.open { bottom: 0; }
        .modal-header { display: flex; gap: 15px; margin-bottom: 20px; }
        .modal-img { width: 90px; height: 90px; border-radius: 15px; object-fit: cover; }
        .modal-title { font-size: 20px; font-weight: bold; }
        
        .size-grid { display: grid; grid-template-columns: 1fr; gap: 8px; margin: 15px 0; }
        .size-option { 
            padding: 14px; border: 2px solid var(--secondary); border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }
        .size-option.selected { border-color: var(--btn); background: rgba(78, 52, 46, 0.05); }
        .size-name { font-weight: bold; }

        .confirm-btn { 
            width: 100%; background: var(--btn); color: var(--btn-text); 
            border: none; padding: 16px; border-radius: 15px; 
            font-size: 16px; font-weight: bold; margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="header">URBAN LUNCH</div>
<div id="app"></div>

<div id="modal-overlay" onclick="closeModal()"></div>
<div id="modal">
    <div id="modal-content"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const menuData = [
        {
            category: "Кофе",
            items: [
                { name: "Капучино", image: "kapuchino-min.jpg", prices: { "250мл": 190, "350мл": 230, "450мл": 270 } },
                { name: "Латте", image: "latte-min.jpg", prices: { "250мл": 190, "350мл": 230, "450мл": 270 } },
                { name: "Эспрессо", image: "espresso1-min.jpg", prices: { "30мл": 110, "60мл": 150 } },
                { name: "Американо", image: "americano-min.jpg", prices: { "250мл": 180, "350мл": 220, "450мл": 260 } },
                { name: "Флат Уайт", image: "latte-min.jpg", prices: { "250мл": 220, "350мл": 260, "450мл": 360 } },
                { name: "Раф", image: "latte-min.jpg", prices: { "250мл": 210, "350мл": 250, "450мл": 290 } },
                { name: "Бамбл Теплый", image: "oblepihapunch-min.jpg", prices: { "250мл": 270, "350мл": 270, "450мл": 300 } }
            ]
        },
        {
            category: "Чай",
            items: [
                { name: "Чай Черный", image: "teablack-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
                { name: "Чай Зеленый", image: "greentea-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
                { name: "Чай Каркаде", image: "karkadetea-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
                { name: "Зеленый Жасмин", image: "greenjasmin-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
                { name: "Травяной", image: "travatea-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
                { name: "Матча", image: "matcha-min.jpg", prices: { "250мл": 180, "350мл": 220, "450мл": 260 } },
                { name: "Какао", image: "kakao-min.jpg", prices: { "250мл": 180, "350мл": 220, "450мл": 260 } },
                { name: "Пряный Чай", image: "pryanytea-min.jpg", prices: { "250мл": 240, "350мл": 280, "450мл": 320 } },
                { name: "Горячий Шоколад", image: "kakao-min.jpg", prices: { "250мл": 180, "350мл": 220, "450мл": 260 } }
            ]
        },
        {
            category: "Пунши и Глинтвейн",
            items: [
                { name: "Глинтвейн", image: "glintveinpunch-min.jpg", prices: { "350мл": 230, "450мл": 270 } },
                { name: "Облепиховый пунш", image: "oblepihapunch-min.jpg", prices: { "350мл": 230, "450мл": 270 } },
                { name: "Малиновый пунш", image: "malinapunsh-min.jpg", prices: { "350мл": 230, "450мл": 270 } }
            ]
        },
        {
            category: "Холодные напитки",
            items: [
                { name: "Айс Латте", image: "latte-min.jpg", prices: { "250мл": 240, "350мл": 280 } },
                { name: "Эспрессо Тоник", image: "granattonic-min.jpg", prices: { "250мл": 250, "350мл": 290 } },
                { name: "Бамбл Холодный", image: "granattonic-min.jpg", prices: { "250мл": 270, "350мл": 300 } },
                { name: "Айс Матча", image: "matcha-min.jpg", prices: { "250мл": 230, "350мл": 270 } },
                { name: "Лимонад", image: "lemonchernogo-min.jpg", prices: { "250мл": 260, "350мл": 290 } }
            ]
        },
        {
            category: "Сладости",
            items: [
                { name: "Bombbar Лесной орех", image: "bombbarfunduk-min.jpg", prices: { "1шт": 130 } },
                { name: "Bombbar Малиновый", image: "bombbarmalina-min.jpg", prices: { "1шт": 130 } },
                { name: "Bombbar Кокос", image: "bombbarcocos-min.jpg", prices: { "1шт": 130 } },
                { name: "Snaqer Орех/Карамель", image: "snaqerfunduk-min.jpg", prices: { "1шт": 130 } },
                { name: "Cookie Смородина", image: "chikabiscuitblackcurrant-min.jpg", prices: { "1шт": 170 } },
                { name: "Cookie Банан", image: "chikabiscuitbanan-min.jpg", prices: { "1шт": 170 } }
            ]
        },
        {
            category: "Газировка",
            items: [
                { name: "Черноголовка Cola", image: "colachernogo-min.jpg", prices: { "0.5л": 140 } },
                { name: "Черноголовка Байкал", image: "baikalchernogo-min.jpg", prices: { "0.5л": 140 } },
                { name: "Черноголовка Лимонад", image: "lemonchernogo-min.jpg", prices: { "0.5л": 140 } },
                { name: "Вода Газ/Негаз", image: "negazcernogo-min.jpg", prices: { "0.5л": 70 } }
            ]
        },
        {
            category: "Сезонные напитки",
            items: [
                { name: "Латте Халва", image: "lattehalva-min.jpg", prices: { "350мл": 290, "450мл": 350 } },
                { name: "Латте Тыква", image: "lattetikva-min.jpg", prices: { "350мл": 290, "450мл": 350 } },
                { name: "Раф Сникерс", image: "rafsnikers-min.jpg", prices: { "350мл": 320, "450мл": 380 } },
                { name: "Orange Christmas", image: "latteorangecristmas-min.jpg", prices: { "350мл": 320, "450мл": 380 } }
            ]
        }
    ];

    let cart = [];
    let currentItem = null;
    let selectedSize = null;

    function renderMenu() {
        const app = document.getElementById('app');
        app.innerHTML = '';
        menuData.forEach(cat => {
            const title = document.createElement('div');
            title.className = 'category-title';
            title.innerText = cat.category;
            app.appendChild(title);

            cat.items.forEach(item => {
                const firstPrice = Object.values(item.prices)[0];
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => openModal(item);
                card.innerHTML = `
                    <div class="img-container"><img src="${item.image}" class="product-img"></div>
                    <div class="product-info">
                        <div class="product-name">${item.name}</div>
                        <div class="product-price-from">от ${firstPrice} ₽</div>
                    </div>
                `;
                app.appendChild(card);
            });
        });
    }

    function openModal(item) {
        currentItem = item;
        selectedSize = Object.keys(item.prices)[0];
        const content = document.getElementById('modal-content');
        content.innerHTML = `
            <div class="modal-header">
                <img src="${item.image}" class="modal-img">
                <div>
                    <div class="modal-title">${item.name}</div>
                    <div style="color:var(--hint); font-size:14px;">Выберите нужный объём</div>
                </div>
            </div>
            <div class="size-grid">
                ${Object.entries(item.prices).map(([size, price]) => `
                    <div class="size-option ${size === selectedSize ? 'selected' : ''}" onclick="selectModalSize('${size}', this)">
                        <span class="size-name">${size}</span>
                        <span class="size-price">${price} ₽</span>
                    </div>
                `).join('')}
            </div>
            <button class="confirm-btn" onclick="addToCartFromModal()">Добавить</button>
        `;
        document.getElementById('modal-overlay').style.display = 'block';
        setTimeout(() => document.getElementById('modal').classList.add('open'), 10);
    }

    window.selectModalSize = (size, el) => {
        selectedSize = size;
        document.querySelectorAll('.size-option').forEach(opt => opt.classList.remove('selected'));
        el.classList.add('selected');
        tg.HapticFeedback.selectionChanged();
    };

    function closeModal() {
        document.getElementById('modal').classList.remove('open');
        setTimeout(() => { document.getElementById('modal-overlay').style.display = 'none'; }, 300);
    }

    window.addToCartFromModal = () => {
        const price = currentItem.prices[selectedSize];
        cart.push({ name: currentItem.name, size: selectedSize, price: price });
        const total = cart.reduce((sum, i) => sum + i.price, 0);
        tg.MainButton.setText(`В КОРЗИНУ: ${total} ₽`).show();
        tg.HapticFeedback.notificationOccurred('success');
        closeModal();
    };

    tg.onEvent('mainButtonClicked', () => { tg.sendData(JSON.stringify(cart)); });

    renderMenu();
</script>
</body>
</html>
