<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch Coffee</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --hint: var(--tg-theme-hint-color, #777777);
            --btn: var(--tg-theme-button-color, #4e342e);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg); color: var(--text);
            margin: 0; padding: 0; padding-bottom: 80px;
        }

        .header { padding: 20px; text-align: center; background: var(--secondary); }
        
        .category-title { 
            padding: 15px 20px 5px; font-size: 14px; font-weight: bold; 
            text-transform: uppercase; color: var(--hint); letter-spacing: 1px;
        }

        .product-card {
            background: var(--bg); border-bottom: 1px solid var(--secondary);
            padding: 12px 20px; display: flex; gap: 15px; align-items: flex-start;
        }

        .product-img {
            width: 85px; height: 85px; border-radius: 12px;
            object-fit: cover; background: var(--secondary); flex-shrink: 0;
        }

        .product-content { flex-grow: 1; }
        .product-name { font-weight: 600; font-size: 16px; margin-bottom: 4px; }

        .size-selector { display: flex; gap: 5px; margin-bottom: 8px; }
        .size-btn {
            flex: 1; border: 1px solid var(--secondary); background: var(--secondary);
            color: var(--text); padding: 6px; border-radius: 8px; font-size: 11px;
            cursor: pointer;
        }
        .size-btn.active { background: var(--btn); color: var(--btn-text); border-color: var(--btn); }

        .price-row { display: flex; justify-content: space-between; align-items: center; }
        .current-price { font-weight: bold; font-size: 16px; color: var(--btn); }

        .add-btn {
            background: var(--btn); color: var(--btn-text); border: none;
            padding: 6px 14px; border-radius: 10px; font-weight: bold; font-size: 18px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Urban Lunch</h1>
    <p>Свежий кофе и сезонные новинки</p>
</div>

<div id="app"></div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    // Ссылка на твое загруженное фото (я использую временную ссылку, замени её если нужно)
    const seasonalImg = "https://files.catbox.moe/978w3n.jpg"; 
    const defaultImg = "https://img.freepik.com/free-vector/coffee-cup-flat-style_78370-141.jpg";

    const menuData = [
        {
            category: "Сезонные напитки",
            items: [
                { name: "Латте Халва", image: seasonalImg, prices: { "350мл": 290, "450мл": 350 } },
                { name: "Латте Тыква", image: seasonalImg, prices: { "350мл": 290, "450мл": 350 } },
                { name: "Раф Сникерс", image: seasonalImg, prices: { "350мл": 320, "450мл": 380 } },
                { name: "Латте Orange Christmas", image: seasonalImg, prices: { "350мл": 320, "450мл": 380 } }
            ]
        },
        {
            category: "Кофе",
            items: [
                { name: "Капучино", image: defaultImg, prices: { "250мл": 190, "350мл": 230, "450мл": 270 } },
                { name: "Латте", image: defaultImg, prices: { "250мл": 190, "350мл": 230, "450мл": 270 } },
                { name: "Эспрессо", image: defaultImg, prices: { "30мл": 110, "60мл": 150 } }
            ]
        }
    ];

    let cart = [];
    let selectedOptions = {};

    function renderMenu() {
        const container = document.getElementById('app');
        menuData.forEach(cat => {
            const catDiv = document.createElement('div');
            catDiv.innerHTML = `<div class="category-title">${cat.category}</div>`;
            
            cat.items.forEach(item => {
                const sizes = Object.keys(item.prices);
                const defaultSize = sizes[0];
                const itemID = item.name.replace(/\s+/g, '');

                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${item.image}" class="product-img">
                    <div class="product-content">
                        <div class="product-name">${item.name}</div>
                        <div class="size-selector" id="sizes-${itemID}">
                            ${sizes.map(s => `<button class="size-btn ${s===defaultSize?'active':''}" onclick="selectSize('${itemID}', '${s}', ${item.prices[s]})">${s}</button>`).join('')}
                        </div>
                        <div class="price-row">
                            <div class="current-price" id="price-${itemID}">${item.prices[defaultSize]} ₽</div>
                            <button class="add-btn" onclick="addToCart('${item.name}', '${itemID}')">+</button>
                        </div>
                    </div>
                `;
                catDiv.appendChild(card);
            });
            container.appendChild(catDiv);
        });
    }

    window.selectSize = (itemID, size, price) => {
        const buttons = document.querySelectorAll(`#sizes-${itemID} .size-btn`);
        buttons.forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById(`price-${itemID}`).innerText = price + " ₽";
        selectedOptions[itemID] = { size, price };
    };

    window.addToCart = (name, itemID) => {
        const option = selectedOptions[itemID] || { 
            size: Object.keys(menuData.flatMap(c=>c.items).find(i=>i.name===name).prices)[0],
            price: Object.values(menuData.flatMap(c=>c.items).find(i=>i.name===name).prices)[0]
        };
        cart.push({ name, size: option.size, price: option.price });
        tg.MainButton.text = `Оплатить: ${cart.reduce((s, i) => s + i.price, 0)} ₽`;
        tg.MainButton.show();
        tg.HapticFeedback.notificationOccurred('success');
    };

    tg.onEvent('mainButtonClicked', () => tg.sendData(JSON.stringify(cart)));
    renderMenu();
</script>
</body>
</html>
