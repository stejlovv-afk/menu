<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --hint: var(--tg-theme-hint-color, #777777);
            --btn: var(--tg-theme-button-color, #4e342e);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; -webkit-tap-highlight-color: transparent; }
        .header { padding: 20px; text-align: center; background: var(--secondary); font-weight: bold; font-size: 22px; color: var(--btn); }
        .category-title { padding: 20px 15px 10px; font-size: 14px; font-weight: 800; text-transform: uppercase; color: var(--btn); opacity: 0.7; letter-spacing: 1px; }
        
        .product-card { border-bottom: 1px solid rgba(0,0,0,0.05); padding: 12px 15px; display: flex; gap: 15px; align-items: center; }
        .img-container { width: 75px; height: 75px; flex-shrink: 0; border-radius: 15px; overflow: hidden; background: #f0f0f0; }
        .product-img { width: 100%; height: 100%; object-fit: cover; }
        .product-info { flex-grow: 1; }
        .product-name { font-weight: 600; font-size: 16px; margin-bottom: 4px; }
        .product-price-from { color: var(--hint); font-size: 14px; }

        /* Modal & Cart View */
        #modal-overlay, #cart-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 100; backdrop-filter: blur(2px); }
        #modal, #cart-view { position: fixed; bottom: -100%; left: 0; width: 100%; background: var(--bg); border-radius: 25px 25px 0 0; padding: 25px; box-sizing: border-box; z-index: 101; transition: bottom 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #modal.open, #cart-view.open { bottom: 0; }
        
        #cart-view { height: 80vh; overflow-y: auto; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--secondary); }
        .cart-total { font-size: 20px; font-weight: bold; margin-top: 20px; text-align: right; }

        .modal-header { display: flex; gap: 20px; margin-bottom: 25px; }
        .modal-img { width: 100px; height: 100px; border-radius: 18px; object-fit: cover; background: #f0f0f0; }
        .modal-title { font-size: 22px; font-weight: 800; margin-bottom: 5px; }
        
        .size-grid { display: flex; flex-direction: column; gap: 10px; margin-bottom: 25px; }
        .size-option { padding: 15px; border: 2px solid var(--secondary); border-radius: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: 600; }
        .size-option.selected { border-color: var(--btn); background: var(--secondary); }

        .confirm-btn { width: 100%; background: var(--btn); color: var(--btn-text); border: none; padding: 18px; border-radius: 18px; font-size: 16px; font-weight: bold; margin-bottom: 10px; }
        .clear-btn { width: 100%; background: #ff4444; color: white; border: none; padding: 12px; border-radius: 15px; font-size: 14px; }
    </style>
</head>
<body>

<div class="header">URBAN LUNCH</div>
<div id="app"></div>

<div id="modal-overlay" onclick="closeModal()"></div>
<div id="modal">
    <div id="modal-content"></div>
</div>

<div id="cart-overlay" onclick="closeCart()"></div>
<div id="cart-view">
    <h2 style="margin-top:0">Ваш заказ</h2>
    <div id="cart-items-list"></div>
    <div id="cart-total-price" class="cart-total"></div>
    <br>
    <button class="confirm-btn" onclick="sendOrder()">Оформить заказ</button>
    <button class="clear-btn" onclick="clearCart()">Очистить корзину</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const menuData = [
        {
            category: "Кофе",
            items: [
                { name: "Капучино", image: "kapuchino-min.jpg", prices: { "250мл": 190, "350мл": 230, "450мл": 270 } },
                { name: "Латте", image: "latte-min.jpg", prices: { "250мл": 190, "350мл": 230, "450мл": 270 } },
                { name: "Эспрессо", image: "espresso1-min.jpg", prices: { "30мл": 110, "60мл": 150 } },
                { name: "Американо", image: "americano-min.jpg", prices: { "250мл": 180, "350мл": 220, "450мл": 260 } },
                { name: "Флат Уайт", image: "latte-min.jpg", prices: { "250мл": 220, "350мл": 260, "450мл": 360 } },
                { name: "Раф", image: "latte-min.jpg", prices: { "250мл": 210, "350мл": 250, "450мл": 290 } },
                { name: "Бамбл Теплый", image: "oblepihapunch-min.jpg", prices: { "250мл": 270, "350мл": 270, "450мл": 300 } }
            ]
        },
        {
            category: "Чай",
            items: [
                { name: "Чай Черный", image: "teablack-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
                { name: "Чай Зеленый", image: "greentea-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
                { name: "Чай Каркаде", image: "karkadetea-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
                { name: "Зеленый Жасмин", image: "greenjasmin-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
                { name: "Травяной", image: "travatea-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
                { name: "Матча", image: "matcha-min.jpg", prices: { "250мл": 180, "350мл": 220, "450мл": 260 } },
                { name: "Какао", image: "kakao-min.jpg", prices: { "250мл": 180, "350мл": 220, "450мл": 260 } },
                { name: "Пряный Чай", image: "pryanytea-min.jpg", prices: { "250мл": 240, "350мл": 280, "450мл": 320 } }
            ]
        },
        {
            category: "Пунши и Глинтвейн",
            items: [
                { name: "Глинтвейн", image: "glintveinpunch-min.jpg", prices: { "350мл": 230, "450мл": 270 } },
                { name: "Облепиховый пунш", image: "oblepihapunch-min.jpg", prices: { "350мл": 230, "450мл": 270 } },
                { name: "Малиновый пунш", image: "malinapunsh-min.jpg", prices: { "350мл": 230, "450мл": 270 } }
            ]
        },
        {
            category: "Холодные напитки",
            items: [
                { name: "Айс Латте", image: "latte-min.jpg", prices: { "250мл": 240, "350мл": 280 } },
                { name: "Эспрессо Тоник", image: "granattonic-min.jpg", prices: { "250мл": 250, "350мл": 290 } },
                { name: "Бамбл Холодный", image: "granattonic-min.jpg", prices: { "250мл": 270, "350мл": 300 } },
                { name: "Айс Матча", image: "matcha-min.jpg", prices: { "250мл": 230, "350мл": 270 } },
                { name: "Лимонад", image: "lemonchernogo-min.jpg", prices: { "250мл": 260, "350мл": 290 } }
            ]
        },
        {
            category: "Сладости",
            items: [
                { name: "Bombbar Лесной орех", image: "bombbarfunduk-min.jpg", prices: { "1шт": 130 } },
                { name: "Bombbar Малиновый", image: "bombbarmalina-min.jpg", prices: { "1шт": 130 } },
                { name: "Bombbar Кокос", image: "bombbarcocos-min.jpg", prices: { "1шт": 130 } },
                { name: "Snaqer Орех/Карамель", image: "snaqerfunduk-min.jpg", prices: { "1шт": 130 } },
                { name: "Cookie Смородина", image: "chikabiscuitblackcurrant-min.jpg", prices: { "1шт": 170 } },
                { name: "Cookie Банан", image: "chikabiscuitbanan-min.jpg", prices: { "1шт": 170 } }
            ]
        },
        {
            category: "Газировка",
            items: [
                { name: "Черноголовка Cola", image: "colachernogo-min.jpg", prices: { "0.5л": 140 } },
                { name: "Черноголовка Байкал", image: "baikalchernogo-min.jpg", prices: { "0.5л": 140 } },
                { name: "Черноголовка Лимонад", image: "lemonchernogo-min.jpg", prices: { "0.5л": 140 } },
                { name: "Вода Газ/Негаз", image: "negazcernogo-min.jpg", prices: { "0.5л": 70 } }
            ]
        },
        {
            category: "Сезонные напитки",
            items: [
                { name: "Латте Халва", image: "lattehalva-min.jpg", prices: { "350мл": 290, "450мл": 350 } },
                { name: "Латте Тыква", image: "lattetikva-min.jpg", prices: { "350мл": 290, "450мл": 350 } },
                { name: "Раф Сникерс", image: "rafsnikers-min.jpg", prices: { "350мл": 320, "450мл": 380 } },
                { name: "Orange Christmas", image: "latteorangecristmas-min.jpg", prices: { "350мл": 320, "450мл": 380 } }
            ]
        }
    ];

    let cart = [];
    let curItem = null;
    let curSize = null;

    function init() {
        const app = document.getElementById('app');
        menuData.forEach(cat => {
            const head = document.createElement('div');
            head.className = 'category-title';
            head.innerText = cat.category;
            app.appendChild(head);

            cat.items.forEach(item => {
                const price = Object.values(item.prices)[0];
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => openModal(item);
                card.innerHTML = `
                    <div class="img-container"><img src="${item.image}" class="product-img" onerror="this.src='https://via.placeholder.com/150?text=Urban'"></div>
                    <div class="product-info">
                        <div class="product-name">${item.name}</div>
                        <div class="product-price-from">от ${price} ₽</div>
                    </div>
                `;
                app.appendChild(card);
            });
        });
    }

    function openModal(item) {
        curItem = item;
        curSize = Object.keys(item.prices)[0];
        const modalContent = document.getElementById('modal-content');
        modalContent.innerHTML = `
            <div class="modal-header">
                <img src="${item.image}" class="modal-img" onerror="this.src='https://via.placeholder.com/150?text=Urban'">
                <div>
                    <div class="modal-title">${item.name}</div>
                    <div style="color:var(--hint)">Выберите объем:</div>
                </div>
            </div>
            <div class="size-grid">
                ${Object.entries(item.prices).map(([s, p]) => `
                    <div class="size-option ${s === curSize ? 'selected' : ''}" onclick="window.setS('${s}', this)">
                        <span>${s}</span>
                        <span>${p} ₽</span>
                    </div>
                `).join('')}
            </div>
            <button class="confirm-btn" onclick="window.addT()">Добавить</button>
        `;
        document.getElementById('modal-overlay').style.display = 'block';
        setTimeout(() => document.getElementById('modal').classList.add('open'), 50);
    }

    window.setS = (s, el) => {
        curSize = s;
        document.querySelectorAll('.size-option').forEach(o => o.classList.remove('selected'));
        el.classList.add('selected');
        tg.HapticFeedback.selectionChanged();
    };

    window.addT = () => {
        cart.push({ name: curItem.name, size: curSize, price: curItem.prices[curSize] });
        updateMainButton();
        closeModal();
    };

    function updateMainButton() {
        const sum = cart.reduce((a, b) => a + b.price, 0);
        if (cart.length > 0) {
            tg.MainButton.setText(`КОРЗИНА: ${sum} ₽`).show();
        } else {
            tg.MainButton.hide();
        }
    }

    // ЛОГИКА КОРЗИНЫ
    tg.onEvent('mainButtonClicked', () => {
        openCart();
    });

    function openCart() {
        const list = document.getElementById('cart-items-list');
        list.innerHTML = cart.map(item => `
            <div class="cart-item">
                <span>${item.name} (${item.size})</span>
                <b>${item.price} ₽</b>
            </div>
        `).join('');
        
        const sum = cart.reduce((a, b) => a + b.price, 0);
        document.getElementById('cart-total-price').innerText = `Итого: ${sum} ₽`;

        document.getElementById('cart-overlay').style.display = 'block';
        setTimeout(() => document.getElementById('cart-view').classList.add('open'), 50);
    }

    window.closeCart = () => {
        document.getElementById('cart-view').classList.remove('open');
        setTimeout(() => { document.getElementById('cart-overlay').style.display = 'none'; }, 300);
    }

    window.closeModal = () => {
        document.getElementById('modal').classList.remove('open');
        setTimeout(() => { document.getElementById('modal-overlay').style.display = 'none'; }, 300);
    }

    window.clearCart = () => {
        cart = [];
        updateMainButton();
        closeCart();
    }

    window.sendOrder = () => {
        tg.sendData(JSON.stringify(cart));
    }

    init();
</script>
</body>
</html>
