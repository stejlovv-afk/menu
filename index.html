        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 85px; -webkit-tap-highlight-color: transparent; }

        .fav-icon.active { color: var(--accent); }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--secondary); display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid rgba(0,0,0,0.1); z-index: 100; }
        .nav-item { text-align: center; font-size: 10px; color: var(--hint); cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--btn); font-weight: bold; }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 2px; }

        #modal-overlay, #cart-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 1000; backdrop-filter: blur(3px); }

        .section-label { font-size: 11px; font-weight: bold; text-transform: uppercase; color: var(--hint); margin: 12px 0 6px; }
        .option-list { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 8px; }
        .opt-btn { background: var(--secondary); border: 2px solid transparent; padding: 7px 10px; border-radius: 8px; font-size: 12px; color: var(--text); cursor: pointer; }
        .opt-btn.active { border-color: var(--btn); background: rgba(78, 52, 46, 0.1); font-weight: bold; }
        .confirm-btn { width: 100%; background: var(--btn); color: var(--btn-text); border: none; padding: 16px; border-radius: 15px; font-size: 16px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        
        .cart-item { padding: 12px 0; border-bottom: 1px solid var(--secondary); }
        .empty-msg { text-align: center; padding: 40px; color: var(--hint); }

            ${i.hasLemonadeTaste ? `<div class="section-label">–í–∫—É—Å</div><div class="option-list">${["–ö–∏–≤–∏-–§–µ–π—Ö–æ–∞", "–ú–∞–Ω–≥–æ-–ú–∞—Ä–∞–∫—É–π–∞", "–°–º–æ—Ä–æ–¥–∏–Ω–∞-–ú—è—Ç–∞"].map(v=>`<div class="opt-btn ${cur.lemonadeTaste==v?'active':''}" onclick="cur.lemonadeTaste='${v}';renderModal()">${v}</div>`).join('')}</div>` : ''}
            ${i.isMatcha ? `<div class="section-label">–¢–∏–ø</div><div class="option-list"><div class="opt-btn ${cur.matchaType=='–ó–µ–ª–µ–Ω–∞—è'?'active':''}" onclick="cur.matchaType='–ó–µ–ª–µ–Ω–∞—è';renderModal()">–ó–µ–ª–µ–Ω–∞—è</div><div class="opt-btn ${cur.matchaType=='–ì–æ–ª—É–±–∞—è'?'active':''}" onclick="cur.matchaType='–ì–æ–ª—É–±–∞—è';renderModal()">–ì–æ–ª—É–±–∞—è</div></div>` : ''}
            ${i.hasJuice ? `<div class="section-label">–°–æ–∫</div><div class="option-list"><div class="opt-btn ${cur.juice=='–ê–ø–µ–ª—å—Å–∏–Ω'?'active':''}" onclick="cur.juice='–ê–ø–µ–ª—å—Å–∏–Ω';renderModal()">–ê–ø–µ–ª—å—Å–∏–Ω</div><div class="opt-btn ${cur.juice=='–í–∏—à–Ω—è'?'active':''}" onclick="cur.juice='–í–∏—à–Ω—è';renderModal()">–í–∏—à–Ω—è</div></div>` : ''}
            ${i.hasMilk ? `<div class="section-label">–ú–æ–ª–æ–∫–æ (+70‚ÇΩ)</div><div class="option-list">${Object.keys(milks).map(m=>`<div class="opt-btn ${m==cur.milk?'active':''}" onclick="cur.milk='${m}';renderModal()">${m}</div>`).join('')}</div>` : ''}
            ${i.hasSyrup ? `<div class="section-label">–°–∏—Ä–æ–ø</div><div class="option-list">${syrups.map(s=>`<div class="opt-btn ${s==cur.syrup?'active':''}" onclick="cur.syrup='${s}';renderModal()">${s}</div>`).join('')}</div>` : ''}
            ${i.hasSugar ? `<div class="section-label">–°–∞—Ö–∞—Ä</div><div class="option-list">${sugarGrams.map(g=>`<div class="opt-btn ${cur.sugar==g?'active':''}" onclick="cur.sugar='${g}';renderModal()">${g}</div>`).join('')}</div>` : ''}
            <div style="display:flex;gap:10px">
                ${i.hasLemon?`<div style="flex:1"><div class="section-label">–õ–∏–º–æ–Ω</div><div class="option-list"><div class="opt-btn ${cur.lemon=='–î–∞'?'active':''}" onclick="cur.lemon='–î–∞';renderModal()">–î–∞</div><div class="opt-btn ${cur.lemon=='–ù–µ—Ç'?'active':''}" onclick="cur.lemon='–ù–µ—Ç';renderModal()">–ù–µ—Ç</div></div></div>`:''}
                ${i.hasHoney?`<div style="flex:1"><div class="section-label">–ú–µ–¥</div><div class="option-list"><div class="opt-btn ${cur.honey=='–î–∞'?'active':''}" onclick="cur.honey='–î–∞';renderModal()">–î–∞</div><div class="opt-btn ${cur.honey=='–ù–µ—Ç'?'active':''}" onclick="cur.honey='–ù–µ—Ç';renderModal()">–ù–µ—Ç</div></div></div>`:''}
                ${i.hasCinnamon?`<div style="flex:1"><div class="section-label">–ö–æ—Ä–∏—Ü–∞</div><div class="option-list"><div class="opt-btn ${cur.cinnamon=='–î–∞'?'active':''}" onclick="cur.cinnamon='–î–∞';renderModal()">–î–∞</div><div class="opt-btn ${cur.cinnamon=='–ù–µ—Ç'?'active':''}" onclick="cur.cinnamon='–ù–µ—Ç';renderModal()">–ù–µ—Ç</div></div></div>`:''}
            </div>
            <button class="confirm-btn" onclick="addToCart()">–î–æ–±–∞–≤–∏—Ç—å –∑–∞ ${calcP()} ‚ÇΩ</button>
        `;
    }

    function calcP() {
        let p = cur.item.prices[cur.size];
        if(cur.item.hasMilk && cur.milk !== "–û–±—ã—á–Ω–æ–µ") p += 70;
        if(cur.item.hasSyrup && cur.syrup !== "–ù–µ—Ç") p += (sPrices[cur.size] || 0);
        return p;
    }

    function addToCart() {
        cart.push({...cur, finalPrice: calcP()});
        tg.MainButton.setText(`–ö–û–†–ó–ò–ù–ê: ${cart.reduce((a,b)=>a+b.finalPrice, 0)} ‚ÇΩ`).show();
        closeModal();
    }

    function openCart() {
        const list = document.getElementById('cart-items-list');
        list.innerHTML = cart.length === 0 ? '<div class="empty-msg">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>' : cart.map((i, idx) => `
            <div class="cart-item">
                <div style="display:flex;justify-content:space-between"><b>${i.item.name}</b> <span>${i.finalPrice} ‚ÇΩ</span></div>
                <div style="font-size:11px;color:gray;margin-top:4px">
                    ${i.size}${i.item.hasTemp?', '+i.temp:''}${i.milk!=='–û–±—ã—á–Ω–æ–µ'?', '+i.milk:''}${i.syrup!=='–ù–µ—Ç'?', '+i.syrup:''}${i.sugar!=='0–≥'?', —Å–∞—Ö: '+i.sugar:''}${i.lemon==='–î–∞'?', –ª–∏–º–æ–Ω':''}${i.honey==='–î–∞'?', –º–µ–¥':''}${i.cinnamon==='–î–∞'?', –∫–æ—Ä–∏—Ü–∞':''}
                </div>
            </div>`).join('');
        document.getElementById('cart-total-price').innerText = `–ò—Ç–æ–≥–æ: ${cart.reduce((a,b)=>a+b.finalPrice, 0)} ‚ÇΩ`;
        document.getElementById('cart-overlay').style.display='block';
        document.getElementById('cart-view').classList.add('open');
    }

    window.closeModal = () => { document.getElementById('modal').classList.remove('open'); setTimeout(()=>document.getElementById('modal-overlay').style.display='none',300); };
    window.closeCart = () => { document.getElementById('cart-view').classList.remove('open'); setTimeout(()=>document.getElementById('cart-overlay').style.display='none',300); };
    window.clearCart = () => { cart=[]; tg.MainButton.hide(); closeCart(); };
    window.sendOrder = () => tg.sendData(JSON.stringify(cart));
    tg.onEvent('mainButtonClicked', openCart);
    init();
</script>
