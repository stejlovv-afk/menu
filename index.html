<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --hint: var(--tg-theme-hint-color, #777777);
            --btn: var(--tg-theme-button-color, #4e342e);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; -webkit-tap-highlight-color: transparent; }
        .header { padding: 20px; text-align: center; background: var(--secondary); font-weight: bold; font-size: 22px; color: var(--btn); }
        .category-title { padding: 20px 15px 10px; font-size: 14px; font-weight: 800; text-transform: uppercase; color: var(--btn); opacity: 0.7; letter-spacing: 1px; }
        
        .product-card { border-bottom: 1px solid rgba(0,0,0,0.05); padding: 12px 15px; display: flex; gap: 15px; align-items: center; cursor: pointer; }
        .img-container { width: 75px; height: 75px; flex-shrink: 0; border-radius: 15px; overflow: hidden; background: #f0f0f0; }
        .product-img { width: 100%; height: 100%; object-fit: cover; }
        .product-info { flex-grow: 1; }
        .product-name { font-weight: 600; font-size: 16px; margin-bottom: 4px; }
        .product-price-from { color: var(--hint); font-size: 14px; }

        #modal-overlay, #cart-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 100; backdrop-filter: blur(2px); }
        #modal, #cart-view { position: fixed; bottom: -100%; left: 0; width: 100%; background: var(--bg); border-radius: 25px 25px 0 0; padding: 25px; box-sizing: border-box; z-index: 101; transition: bottom 0.3s cubic-bezier(0.4, 0, 0.2, 1); max-height: 90vh; overflow-y: auto; }
        #modal.open, #cart-view.open { bottom: 0; }
        
        .section-label { font-size: 12px; font-weight: bold; text-transform: uppercase; color: var(--hint); margin: 15px 0 8px; }
        .option-list { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 10px; }
        .opt-btn { background: var(--secondary); border: 2px solid transparent; padding: 8px 12px; border-radius: 10px; font-size: 13px; cursor: pointer; color: var(--text); }
        .opt-btn.active { border-color: var(--btn); background: rgba(78, 52, 46, 0.1); font-weight: bold; }

        .cart-item { padding: 12px 0; border-bottom: 1px solid var(--secondary); font-size: 14px; }
        .cart-item-meta { font-size: 12px; color: var(--hint); margin-top: 4px; line-height: 1.4; }
        .cart-total { font-size: 20px; font-weight: bold; margin-top: 20px; text-align: right; }

        .modal-header { display: flex; gap: 20px; margin-bottom: 15px; }
        .modal-img { width: 80px; height: 80px; border-radius: 15px; object-fit: cover; }
        
        .confirm-btn { width: 100%; background: var(--btn); color: var(--btn-text); border: none; padding: 18px; border-radius: 18px; font-size: 16px; font-weight: bold; margin-top: 10px; }
        .clear-btn { width: 100%; background: #ececec; color: #333; border: none; padding: 12px; border-radius: 15px; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="header">URBAN LUNCH</div>
<div id="app"></div>

<div id="modal-overlay" onclick="closeModal()"></div>
<div id="modal"><div id="modal-content"></div></div>

<div id="cart-overlay" onclick="closeCart()"></div>
<div id="cart-view">
    <h2 style="margin-top:0">Ваш заказ</h2>
    <div id="cart-items-list"></div>
    <div id="cart-total-price" class="cart-total"></div>
    <button class="confirm-btn" onclick="sendOrder()">Оформить заказ</button>
    <button class="clear-btn" onclick="clearCart()">Очистить всё</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const syrups = ["Нет", "Фисташка", "Красный апельсин", "Лаванда", "Клубника", "Имбирный пряник", "Лесной орех", "Персик", "Дыня", "Слива", "Яблоко", "Лемонграсс", "Малина", "Попкорн", "Кокос", "Миндаль", "Вишня", "Баблгам", "Соленая карамель", "Карамель", "Ваниль"];
    const milks = { "Обычное": 0, "Банановое": 70, "Кокосовое": 70, "Миндальное": 70, "Безлактозное": 70 };
    const syrupPrices = { "250мл": 25, "350мл": 35, "450мл": 60, "30мл": 25, "60мл": 25, "0.5л": 0, "1шт": 0 };

    const menuData = [
        { category: "Кофе", items: [
            { name: "Капучино", image: "kapuchino-min.jpg", prices: { "250мл": 190, "350мл": 230, "450мл": 270 }, hasAddons: true },
            { name: "Латте", image: "latte-min.jpg", prices: { "250мл": 190, "350мл": 230, "450мл": 270 }, hasAddons: true },
            { name: "Эспрессо", image: "espresso1-min.jpg", prices: { "30мл": 110, "60мл": 150 }, hasAddons: true },
            { name: "Американо", image: "americano-min.jpg", prices: { "250мл": 180, "350мл": 220, "450мл": 260 }, hasAddons: true },
            { name: "Флат Уайт", image: "latte-min.jpg", prices: { "250мл": 220, "350мл": 260, "450мл": 360 }, hasAddons: true },
            { name: "Раф", image: "latte-min.jpg", prices: { "250мл": 210, "350мл": 250, "450мл": 290 }, hasAddons: true },
            { name: "Бамбл Теплый", image: "oblepihapunch-min.jpg", prices: { "250мл": 270, "350мл": 270, "450мл": 300 }, hasAddons: false }
        ]},
        { category: "Чай", items: [
            { name: "Чай Черный", image: "teablack-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
            { name: "Чай Зеленый", image: "greentea-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
            { name: "Пряный Чай", image: "pryanytea-min.jpg", prices: { "250мл": 240, "350мл": 280, "450мл": 320 } }
        ]},
        { category: "Пунши", items: [
            { name: "Глинтвейн", image: "glintveinpunch-min.jpg", prices: { "350мл": 230, "450мл": 270 } },
            { name: "Облепиховый", image: "oblepihapunch-min.jpg", prices: { "350мл": 230, "450мл": 270 } }
        ]},
        { category: "Сезонные", items: [
            { name: "Латте Халва", image: "lattehalva-min.jpg", prices: { "350мл": 290, "450мл": 350 }, hasAddons: true },
            { name: "Латте Тыква", image: "lattetikva-min.jpg", prices: { "350мл": 290, "450мл": 350 }, hasAddons: true }
        ]}
    ];

    let cart = [];
    let cur = { item: null, size: null, milk: "Обычное", syrup: "Нет", sugar: "Нет", cinnamon: "Нет" };

    function init() {
        const app = document.getElementById('app');
        menuData.forEach(cat => {
            app.innerHTML += `<div class="category-title">${cat.category}</div>`;
            cat.items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'product-card';
                div.onclick = () => openModal(item);
                div.innerHTML = `<div class="img-container"><img src="${item.image}" class="product-img"></div>
                                 <div class="product-info"><div class="product-name">${item.name}</div>
                                 <div class="product-price-from">от ${Object.values(item.prices)[0]} ₽</div></div>`;
                app.appendChild(div);
            });
        });
    }

    function openModal(item) {
        cur = { item: item, size: Object.keys(item.prices)[0], milk: "Обычное", syrup: "Нет", sugar: "Нет", cinnamon: "Нет" };
        renderModal();
        document.getElementById('modal-overlay').style.display = 'block';
        document.getElementById('modal').classList.add('open');
    }

    function renderModal() {
        const cont = document.getElementById('modal-content');
        cont.innerHTML = `
            <div class="modal-header"><img src="${cur.item.image}" class="modal-img"><div><div class="modal-title">${cur.item.name}</div></div></div>
            <div class="section-label">Объем</div>
            <div class="option-list">${Object.keys(cur.item.prices).map(s => `<div class="opt-btn ${s==cur.size?'active':''}" onclick="setS('${s}', this)">${s}</div>`).join('')}</div>
            ${cur.item.hasAddons ? `
                <div class="section-label">Молоко (+70₽)</div>
                <div class="option-list">${Object.keys(milks).map(m => `<div class="opt-btn ${m==cur.milk?'active':''}" onclick="setM('${m}', this)">${m}</div>`).join('')}</div>
                <div class="section-label">Сироп (цена зависит от объема)</div>
                <div class="option-list">${syrups.map(sr => `<div class="opt-btn ${sr==cur.syrup?'active':''}" onclick="setSr('${sr}', this)">${sr}</div>`).join('')}</div>
                <div style="display:flex; gap:20px">
                    <div>
                        <div class="section-label">Сахар</div>
                        <div class="option-list"><div class="opt-btn ${cur.sugar=='Да'?'active':''}" onclick="setSugar('Да', this)">Да</div><div class="opt-btn ${cur.sugar=='Нет'?'active':''}" onclick="setSugar('Нет', this)">Нет</div></div>
                    </div>
                    <div>
                        <div class="section-label">Корица</div>
                        <div class="option-list"><div class="opt-btn ${cur.cinnamon=='Да'?'active':''}" onclick="setCinnamon('Да', this)">Да</div><div class="opt-btn ${cur.cinnamon=='Нет'?'active':''}" onclick="setCinnamon('Нет', this)">Нет</div></div>
                    </div>
                </div>
            ` : ''}
            <button class="confirm-btn" onclick="addT()">Добавить</button>
        `;
    }

    window.setS = (s, el) => { cur.size = s; select(el); };
    window.setM = (m, el) => { cur.milk = m; select(el); };
    window.setSr = (sr, el) => { cur.syrup = sr; select(el); };
    window.setSugar = (v, el) => { cur.sugar = v; select(el); };
    window.setCinnamon = (v, el) => { cur.cinnamon = v; select(el); };

    function select(el) {
        el.parentElement.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }

    window.addT = () => {
        let price = cur.item.prices[cur.size] + (milks[cur.milk] || 0);
        if (cur.syrup !== "Нет") { price += syrupPrices[cur.size] || 0; }
        cart.push({ ...cur, price: price });
        updateBtn();
        closeModal();
    };

    function updateBtn() {
        const sum = cart.reduce((a, b) => a + b.price, 0);
        if (sum > 0) { tg.MainButton.setText(`КОРЗИНА: ${sum} ₽`).show(); } else { tg.MainButton.hide(); }
    }

    function openCart() {
        document.getElementById('cart-items-list').innerHTML = cart.map((i, idx) => `
            <div class="cart-item">
                <div style="display:flex; justify-content:space-between"><b>${i.item.name}</b> <span>${i.price} ₽</span></div>
                <div class="cart-item-meta">${i.size}${i.item.hasAddons ? `, ${i.milk}, сироп: ${i.syrup}, сахар: ${i.sugar}, корица: ${i.cinnamon}` : ''}</div>
            </div>
        `).join('');
        document.getElementById('cart-total-price').innerText = `Итого: ${cart.reduce((a, b) => a + b.price, 0)} ₽`;
        document.getElementById('cart-overlay').style.display = 'block';
        document.getElementById('cart-view').classList.add('open');
    }

    window.closeModal = () => { document.getElementById('modal').classList.remove('open'); setTimeout(()=>document.getElementById('modal-overlay').style.display='none', 300); };
    window.closeCart = () => { document.getElementById('cart-view').classList.remove('open'); setTimeout(()=>document.getElementById('cart-overlay').style.display='none', 300); };
    window.clearCart = () => { cart = []; updateBtn(); closeCart(); };
    window.sendOrder = () => tg.sendData(JSON.stringify(cart));
    tg.onEvent('mainButtonClicked', openCart);

    init();
</script>
</body>
</html>
