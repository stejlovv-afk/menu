    }

        document.getElementById('admin-view').classList.remove('open');
        setTimeout(()=>document.getElementById('admin-overlay').style.display='none',300);
    }

    // --- –õ–û–ì–ò–ö–ê –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ---
    function switchTab(mode) {
        currentMode = mode;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-' + (mode==='home'?'home':'fav')).classList.add('active');
        if(mode === 'home') renderProducts(menuData);
        else {
            const favData = menuData.map(c => ({ category: c.category, items: c.items.filter(i => favorites.includes(i.id)) })).filter(c => c.items.length > 0);
            renderProducts(favData);
        }
    }

    function toggleFav(id, e) {
        e.stopPropagation();
        if(favorites.includes(id)) favorites = favorites.filter(f => f !== id);
        else favorites.push(id);
        localStorage.setItem('urban_favs', JSON.stringify(favorites));
        if(currentMode === 'fav') switchTab('fav'); else {
            const btn = e.currentTarget; btn.classList.toggle('active');
            btn.innerText = favorites.includes(id) ? '‚ù§Ô∏è' : 'ü§ç';
        }
    }

    function openItem(id) {
        let item; menuData.forEach(c => c.items.forEach(i => { if(i.id === id) item = i; }));
        window.cur = { item, size: Object.keys(item.prices)[0], milk: "–û–±—ã—á–Ω–æ–µ", syrup: "–ù–µ—Ç", sugar: "0–≥", cinnamon: "–ù–µ—Ç", juice: "–ê–ø–µ–ª—å—Å–∏–Ω–æ–≤—ã–π", lemonadeTaste: "–ö–∏–≤–∏-–§–µ–π—Ö–æ–∞", temp: "–•–æ–ª–æ–¥–Ω–∞—è", honey: "–ù–µ—Ç" };
        showModal();
    }

    function showModal() {
        const i = window.cur.item;
        const cont = document.getElementById('modal-content');
        cont.innerHTML = `
            <div style="text-align:center; margin-bottom:15px"><img src="${i.image}" style="width:140px; border-radius:20px"></div>
            <h2 style="margin:0; text-align:center">${i.name}</h2>
            <div class="label">–†–∞–∑–º–µ—Ä</div>
            <div class="opts">${Object.keys(i.prices).map(s=>`<div class="opt ${s==cur.size?'active':''}" onclick="cur.size='${s}';showModal()">${s}</div>`).join('')}</div>
            ${i.hasMilk ? `<div class="label">–ú–æ–ª–æ–∫–æ (+70‚ÇΩ)</div><div class="opts">${Object.keys(milks).map(m=>`<div class="opt ${m==cur.milk?'active':''}" onclick="cur.milk='${m}';showModal()">${m}</div>`).join('')}</div>` : ''}
            ${i.hasSyrup ? `<div class="label">–°–∏—Ä–æ–ø (+${sPrices[cur.size] || 0}‚ÇΩ)</div><div class="opts">${syrups.map(s=>`<div class="opt ${s==cur.syrup?'active':''}" onclick="cur.syrup='${s}';showModal()">${s}</div>`).join('')}</div>` : ''}
            ${i.hasSugar ? `<div class="label">–°–∞—Ö–∞—Ä</div><div class="opts">${['0–≥','5–≥','10–≥','15–≥','20–≥'].map(g=>`<div class="opt ${cur.sugar==g?'active':''}" onclick="cur.sugar='${g}';showModal()">${g}</div>`).join('')}</div>` : ''}
            ${i.hasCinnamon ? `<div class="label">–ö–æ—Ä–∏—Ü–∞</div><div class="opts">${['–ù–µ—Ç','–î–∞'].map(c=>`<div class="opt ${cur.cinnamon==c?'active':''}" onclick="cur.cinnamon='${c}';showModal()">${c}</div>`).join('')}</div>` : ''}
            ${i.hasJuice ? `<div class="label">–°–æ–∫</div><div class="opts">${juices.map(j=>`<div class="opt ${cur.juice==j?'active':''}" onclick="cur.juice='${j}';showModal()">${j}</div>`).join('')}</div>` : ''}
            ${i.hasHoney ? `<div class="label">–ú—ë–¥</div><div class="opts">${['–ù–µ—Ç','–î–∞'].map(h=>`<div class="opt ${cur.honey==h?'active':''}" onclick="cur.honey='${h}';showModal()">${h}</div>`).join('')}</div>` : ''}
            ${i.hasLemonadeTaste ? `<div class="label">–í–∫—É—Å –ª–∏–º–æ–Ω–∞–¥–∞</div><div class="opts">${lemonadeTastes.map(t=>`<div class="opt ${cur.lemonadeTaste==t?'active':''}" onclick="cur.lemonadeTaste='${t}';showModal()">${t}</div>`).join('')}</div>` : ''}
            ${i.hasTemp ? `<div class="label">–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞</div><div class="opts">${temps.map(t=>`<div class="opt ${cur.temp==t?'active':''}" onclick="cur.temp='${t}';showModal()">${t}</div>`).join('')}</div>` : ''}
            <button class="main-add-btn" onclick="addToCart()">–î–æ–±–∞–≤–∏—Ç—å ‚Äî ${calcP()} ‚ÇΩ</button>
        `;
        document.getElementById('modal-overlay').style.display = 'block';
        document.getElementById('modal').classList.add('open');
    }

    function calcP() {
        let p = cur.item.prices[cur.size];
        if(cur.item.hasMilk && cur.milk !== '–û–±—ã—á–Ω–æ–µ') p += 70;
        if(cur.item.hasSyrup && cur.syrup !== '–ù–µ—Ç') p += (sPrices[cur.size] || 0);
        return p;
    }

    function addToCart() {
        cart.push({...window.cur, finalPrice: calcP()});
        tg.MainButton.setText(`–ö–û–†–ó–ò–ù–ê: ${cart.reduce((a,b)=>a+b.finalPrice,0)} ‚ÇΩ`).show();
        closeModal();
    }

    function openCart() {
        const list = document.getElementById('cart-list');
        list.innerHTML = cart.length === 0 ? '<div class="empty-text">–ü—É—Å—Ç–æ</div>' : cart.map(i => `
            <div class="cart-item">
                <div style="display:flex; justify-content:space-between"><b>${i.item.name}</b> <span>${i.finalPrice} ‚ÇΩ</span></div>
                <div style="font-size:11px; color:#888; margin-top:4px">
                    ${i.size}${i.milk!=='–û–±—ã—á–Ω–æ–µ'?', '+i.milk:''}${i.syrup!=='–ù–µ—Ç'?', '+i.syrup:''}${i.sugar!=='0–≥'?', —Å–∞—Ö: '+i.sugar:''}${i.cinnamon==='–î–∞'?', —Å –∫–æ—Ä–∏—Ü–µ–π':''}${i.item.hasJuice?', —Å–æ–∫: '+i.juice:''}${i.item.hasTemp?', '+i.temp:''}${i.item.hasHoney && i.honey==='–î–∞'?', —Å –º—ë–¥–æ–º':''}
                </div>
            </div>`).join('');
        document.getElementById('cart-total').innerText = `–ò—Ç–æ–≥–æ: ${cart.reduce((a,b)=>a+b.finalPrice,0)} ‚ÇΩ`;
        document.getElementById('cart-overlay').style.display = 'block';
        document.getElementById('cart-view').classList.add('open');
    }

    function filterByCat(name, el) {
        document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        renderProducts(menuData.filter(c => c.category === name));
    }

    function toggleSearch() {
        const b = document.getElementById('search-bar');
        b.style.display = b.style.display === 'block' ? 'none' : 'block';
    }

    function search(q) {
        const res = menuData.map(c => ({ category: c.category, items: c.items.filter(i => i.name.toLowerCase().includes(q.toLowerCase())) })).filter(c => c.items.length > 0);
        renderProducts(res);
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    window.closeModal = () => { document.getElementById('modal').classList.remove('open'); setTimeout(()=>document.getElementById('modal-overlay').style.display='none',300); };
    window.closeCart = () => { document.getElementById('cart-view').classList.remove('open'); setTimeout(()=>document.getElementById('cart-overlay').style.display='none',300); };
    window.clearCart = () => { cart=[]; tg.MainButton.hide(); openCart(); };
    window.sendOrder = () => {
        if (cart.length === 0) return;
        const orderData = { title: "–ó–∞–∫–∞–∑ Urban Lunch", prices: cart.map(i => ({ label: `${i.item.name} (${i.size})`, amount: i.finalPrice * 100 })) };
        tg.sendData(JSON.stringify(orderData));
        tg.close();
    };

    tg.onEvent('mainButtonClicked', openCart);
    init();
</script>
