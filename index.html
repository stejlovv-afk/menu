<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #ffffff; --text: #000000; --hint: #8e8e93; --btn-bg: #f2f2f7; --accent: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 110px; }
        .header-area { position: sticky; top: 0; background: #fff; z-index: 100; border-bottom: 1px solid #efefef; }
        .logo { font-weight: 800; font-size: 18px; text-align: center; padding: 15px; user-select:none; }
        .cat-nav { display: flex; overflow-x: auto; padding: 0 15px 15px; gap: 20px; scrollbar-width: none; }
        .cat-link { white-space: nowrap; font-size: 14px; font-weight: 500; color: var(--hint); cursor: pointer; }
        .cat-link.active { color: #000; border-bottom: 2px solid #000; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { display: flex; flex-direction: column; }
        .img-box { width: 100%; aspect-ratio: 1/1; background: #f9f9f9; border-radius: 18px; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .card-name { font-size: 14px; font-weight: 500; margin: 8px 0; height: 34px; overflow: hidden; }
        .price-tag { background: var(--btn-bg); border: none; border-radius: 12px; padding: 10px; width: 100%; font-weight: 700; }
        
        /* Стили админки */
        #admin-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1000; backdrop-filter: blur(4px); }
        #admin-view { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 25px 25px 0 0; padding: 20px; box-sizing: border-box; z-index: 1001; transition: 0.3s; max-height: 80vh; overflow-y: auto; }
        #admin-view.open { bottom: 0; }
        .admin-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .main-btn { width: 100%; background: #000; color: #fff; border: none; padding: 15px; border-radius: 12px; font-weight: 700; margin-top: 15px; }
    </style>
</head>
<body>

<div class="header-area">
    <div class="logo" id="logo-title">URBAN LUNCH</div>
    <div class="cat-nav" id="cat-nav"></div>
</div>

<div id="app" class="grid"></div>

<div id="cart-btn-area" style="position: fixed; bottom: 20px; width: 100%; display: none; justify-content: center; z-index: 99;">
    <button class="main-btn" style="width: 90%;" onclick="sendOrder()">Оформить заказ</button>
</div>

<div id="admin-overlay" onclick="closeAdmin()"></div>
<div id="admin-view">
    <h3>Управление меню</h3>
    <div id="admin-list"></div>
    <button class="main-btn" onclick="saveAdminChanges()">Применить для всех</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // ВАЖНО: Вставь сюда свою ссылку из Ngrok
    const VPS_URL = "ТВОЯ_ССЫЛКА_ИЗ_NGROK"; 

    const menuData = [
        { category: "Кофе", items: [
            { id: 1, name: "Капучино", image: "kapuchino-min.jpg", price: 190 },
            { id: 2, name: "Латте", image: "latte-min.jpg", price: 190 },
            { id: 3, name: "Эспрессо", image: "espresso1-min.jpg", price: 110 }
        ]},
        { category: "Чай", items: [
            { id: 8, name: "Чай Черный", image: "teablack-min.jpg", price: 120 },
            { id: 9, name: "Чай Зеленый", image: "greentea-min.jpg", price: 120 }
        ]}
    ];

    let hiddenIds = [];
    let cart = [];

    async function init() {
        try {
            const res = await fetch(`${VPS_URL}/get-hidden`);
            hiddenIds = await res.json();
        } catch(e) { console.error("Ошибка загрузки скрытых товаров"); }
        
        renderNav();
        render(menuData[0].category);
    }

    function renderNav() {
        const nav = document.getElementById('cat-nav');
        nav.innerHTML = menuData.map((c, i) => 
            `<div class="cat-link ${i===0?'active':''}" onclick="render('${c.category}', this)">${c.category}</div>`
        ).join('');
    }

    function render(catName, el) {
        if (el) {
            document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
        }
        const app = document.getElementById('app');
        app.innerHTML = '';
        const cat = menuData.find(c => c.category === catName);
        cat.items.forEach(item => {
            if (hiddenIds.includes(item.id)) return;
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="img-box"><img src="${item.image}"></div>
                <div class="card-name">${item.name}</div>
                <button class="price-tag" onclick="addToCart(${item.id})">${item.price} ₽</button>
            `;
            app.appendChild(card);
        });
    }

    function addToCart(id) {
        const item = menuData.flatMap(c => c.items).find(i => i.id === id);
        cart.push(item);
        document.getElementById('cart-btn-area').style.display = 'flex';
        tg.HapticFeedback.impactOccurred('light');
    }

    function sendOrder() {
        if (cart.length === 0) return;
        const data = {
            items: cart.map(i => ({ name: i.name, price: i.price, size: "Стандарт" }))
        };
        tg.sendData(JSON.stringify(data)); // Отправляем JSON боту
    }

    // Логика Админки
    let pressTimer;
    document.getElementById('logo-title').addEventListener('touchstart', () => {
        pressTimer = setTimeout(() => {
            const pin = prompt("Введите код администратора:");
            if (pin === "7654") openAdmin();
        }, 2000);
    });
    document.getElementById('logo-title').addEventListener('touchend', () => clearTimeout(pressTimer));

    function openAdmin() {
        const list = document.getElementById('admin-list');
        list.innerHTML = '';
        menuData.forEach(cat => cat.items.forEach(item => {
            const isVisible = !hiddenIds.includes(item.id);
            list.innerHTML += `
                <div class="admin-item">
                    <span>${item.name}</span>
                    <input type="checkbox" class="adm-chk" data-id="${item.id}" ${isVisible?'checked':''}>
                </div>`;
        }));
        document.getElementById('admin-overlay').style.display = 'block';
        document.getElementById('admin-view').classList.add('open');
    }

    async function saveAdminChanges() {
        const newHidden = [];
        document.querySelectorAll('.adm-chk').forEach(c => {
            if(!c.checked) newHidden.push(parseInt(c.dataset.id));
        });
        try {
            await fetch(`${VPS_URL}/save-hidden`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(newHidden)
            });
            hiddenIds = newHidden;
            closeAdmin();
            location.reload();
        } catch(e) { alert("Ошибка сохранения!"); }
    }

    function closeAdmin() {
        document.getElementById('admin-view').classList.remove('open');
        document.getElementById('admin-overlay').style.display = 'none';
    }

    init();
</script>
</body>
</html>
