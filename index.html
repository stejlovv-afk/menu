        .card-name { font-size: 14px; font-weight: 500; height: 34px; overflow: hidden; margin-bottom: 6px; line-height: 1.2; }
        .price-tag { background: var(--btn-bg); border: none; border-radius: 12px; padding: 10px 12px; width: 100%; display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 14px; cursor: pointer; }

        .tab-bar { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.95); border-top: 1px solid #eee; display: flex; padding: 10px 0 25px; z-index: 500; }

    function renderProducts(data) {

        app.innerHTML = '';
        data.forEach(cat => {

    function addToCart() {
        cart.push({...window.cur, finalPrice: calcP()});
        tg.MainButton.setText(`–ö–û–†–ó–ò–ù–ê: ${cart.reduce((a,b)=>a+b.finalPrice,0)} ‚ÇΩ`).show();
        closeModal();
    }

    function openCart() {
        const list = document.getElementById('cart-list');
        list.innerHTML = cart.length === 0 ? '<div class="empty-text">–ü—É—Å—Ç–æ</div>' : cart.map(i => `
            <div class="cart-item"><div style="display:flex; justify-content:space-between"><b>${i.item.name}</b> <span>${i.finalPrice} ‚ÇΩ</span></div>
            <div style="font-size:11px; color:#888;">${i.size}${i.milk!=='–û–±—ã—á–Ω–æ–µ'?', '+i.milk:''}${i.syrup!=='–ù–µ—Ç'?', '+i.syrup:''}</div></div>`).join('');
        document.getElementById('cart-total').innerText = `–ò—Ç–æ–≥–æ: ${cart.reduce((a,b)=>a+b.finalPrice,0)} ‚ÇΩ`;
        document.getElementById('cart-overlay').style.display = 'block';
        document.getElementById('cart-view').classList.add('open');
    }

    function switchTab(mode) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-' + (mode==='home'?'home':'fav')).classList.add('active');
        if(mode === 'home') init();
        else renderProducts({items: menuData.flatMap(c => c.items).filter(i => favorites.includes(i.id))});
    }

    function closeModal() { document.getElementById('modal').classList.remove('open'); setTimeout(()=>document.getElementById('modal-overlay').style.display='none',300); }
    function closeCart() { document.getElementById('cart-view').classList.remove('open'); setTimeout(()=>document.getElementById('cart-overlay').style.display='none',300); }
    function closeAdmin() { document.getElementById('admin-view').classList.remove('open'); setTimeout(()=>document.getElementById('admin-overlay').style.display='none',300); }
    function clearCart() { cart=[]; tg.MainButton.hide(); openCart(); }
    function filterByCat(name, el) { document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active')); el.classList.add('active'); renderProducts(menuData.filter(c => c.category === name)); }
    function toggleSearch() { const b = document.getElementById('search-bar'); b.style.display = b.style.display === 'block' ? 'none' : 'block'; }
    function search(q) { renderProducts(menuData.map(c => ({ category: c.category, items: c.items.filter(i => i.name.toLowerCase().includes(q.toLowerCase())) })).filter(c => c.items.length > 0)); }
    function toggleFav(id, e) { e.stopPropagation(); if(favorites.includes(id)) favorites = favorites.filter(f => f !== id); else favorites.push(id); localStorage.setItem('urban_favs', JSON.stringify(favorites)); switchTab(document.getElementById('tab-home').classList.contains('active')?'home':'fav'); }

    tg.onEvent('mainButtonClicked', openCart);
    init();
</script>
</body>
