<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --hint: var(--tg-theme-hint-color, #777777);
            --btn: var(--tg-theme-button-color, #4e342e);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary: var(--tg-theme-secondary-bg-color, #f5f5f5);
            --accent: #ff4444;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; }
        .header { padding: 15px; text-align: center; background: var(--secondary); font-weight: bold; font-size: 20px; color: var(--btn); position: sticky; top: 0; z-index: 10; }
        
        /* –ü–æ–∏—Å–∫ */
        .search-container { padding: 10px 15px; background: var(--bg); display: none; }
        .search-input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--secondary); background: var(--secondary); color: var(--text); box-sizing: border-box; outline: none; }

        .category-title { padding: 20px 15px 10px; font-size: 13px; font-weight: 800; text-transform: uppercase; color: var(--btn); opacity: 0.7; }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .product-card { border-bottom: 1px solid rgba(0,0,0,0.05); padding: 12px 15px; display: flex; gap: 15px; align-items: center; position: relative; }
        .img-container { width: 65px; height: 65px; flex-shrink: 0; border-radius: 12px; overflow: hidden; background: #f0f0f0; }
        .product-img { width: 100%; height: 100%; object-fit: cover; }
        .product-info { flex-grow: 1; }
        .product-name { font-weight: 600; font-size: 15px; margin-bottom: 4px; }
        .product-price-from { color: var(--hint); font-size: 13px; }
        .fav-icon { position: absolute; right: 15px; top: 15px; font-size: 20px; color: #ccc; cursor: pointer; }
        .fav-icon.active { color: var(--accent); }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--secondary); display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid rgba(0,0,0,0.1); z-index: 100; }
        .nav-item { text-align: center; font-size: 10px; color: var(--hint); cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--btn); font-weight: bold; }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 2px; }

        /* –ú–æ–¥–∞–ª–∫–∏ (—Ç–µ –∂–µ) */
        #modal-overlay, #cart-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 1000; backdrop-filter: blur(3px); }
        #modal, #cart-view { position: fixed; bottom: -100%; left: 0; width: 100%; background: var(--bg); border-radius: 25px 25px 0 0; padding: 20px; box-sizing: border-box; z-index: 1001; transition: bottom 0.3s ease; max-height: 85vh; overflow-y: auto; }
        #modal.open, #cart-view.open { bottom: 0; }
        
        .section-label { font-size: 11px; font-weight: bold; text-transform: uppercase; color: var(--hint); margin: 12px 0 6px; }
        .option-list { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 8px; }
        .opt-btn { background: var(--secondary); border: 2px solid transparent; padding: 7px 10px; border-radius: 8px; font-size: 12px; color: var(--text); }
        .opt-btn.active { border-color: var(--btn); background: rgba(78, 52, 46, 0.1); font-weight: bold; }
        .confirm-btn { width: 100%; background: var(--btn); color: var(--btn-text); border: none; padding: 16px; border-radius: 15px; font-size: 16px; font-weight: bold; margin-top: 10px; }
        
        .cart-item { padding: 10px 0; border-bottom: 1px solid var(--secondary); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="header" id="page-title">–ö–ê–¢–ê–õ–û–ì</div>

<div class="search-container" id="search-box">
    <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫ –Ω–∞–ø–∏—Ç–∫–æ–≤ –∏ –µ–¥—ã..." oninput="filterProducts(this.value)">
</div>

<div id="app"></div>

<div class="nav-bar">

    <div class="nav-item" onclick="switchTab('search', '–ü–û–ò–°–ö')"><span class="nav-icon">üîç</span>–ü–æ–∏—Å–∫</div>

<div id="modal-overlay" onclick="closeModal()"></div>
<div id="modal"><div id="modal-content"></div></div>

<div id="cart-overlay" onclick="closeCart()"></div>
<div id="cart-view">
    <h2 style="margin-top:0">–í–∞—à –∑–∞–∫–∞–∑</h2>
    <div id="cart-items-list"></div>
    <div id="cart-total-price" style="font-weight:bold; margin: 15px 0; text-align:right"></div>
    <button class="confirm-btn" onclick="sendOrder()">–ó–∞–∫–∞–∑–∞—Ç—å</button>
    <button style="width:100%; background:none; border:none; color:red; margin-top:10px" onclick="clearCart()">–û—á–∏—Å—Ç–∏—Ç—å</button>
</div>

    const syrups = ["–ù–µ—Ç", "–§–∏—Å—Ç–∞—à–∫–∞", "–ö—Ä–∞—Å–Ω—ã–π –∞–ø–µ–ª—å—Å–∏–Ω", "–õ–∞–≤–∞–Ω–¥–∞", "–ö–ª—É–±–Ω–∏–∫–∞", "–ò–º–±–∏—Ä–Ω—ã–π –ø—Ä—è–Ω–∏–∫", "–õ–µ—Å–Ω–æ–π –æ—Ä–µ—Ö", "–ü–µ—Ä—Å–∏–∫", "–î—ã–Ω—è", "–°–ª–∏–≤–∞", "–Ø–±–ª–æ–∫–æ", "–õ–µ–º–æ–Ω–≥—Ä–∞—Å—Å", "–ú–∞–ª–∏–Ω–∞", "–ü–æ–ø–∫–æ—Ä–Ω", "–ö–æ–∫–æ—Å", "–ú–∏–Ω–¥–∞–ª—å", "–í–∏—à–Ω—è", "–ë–∞–±–ª–≥–∞–º", "–°–æ–ª–µ–Ω–∞—è –∫–∞—Ä–∞–º–µ–ª—å", "–ö–∞—Ä–∞–º–µ–ª—å", "–í–∞–Ω–∏–ª—å"];
    const milks = { "–û–±—ã—á–Ω–æ–µ": 0, "–ë–∞–Ω–∞–Ω–æ–≤–æ–µ": 70, "–ö–æ–∫–æ—Å–æ–≤–æ–µ": 70, "–ú–∏–Ω–¥–∞–ª—å–Ω–æ–µ": 70, "–ë–µ–∑–ª–∞–∫—Ç–æ–∑–Ω–æ–µ": 70 };
    const sugarGrams = ["0–≥", "5–≥", "10–≥", "15–≥", "20–≥"];
    const sPrices = { "250–º–ª": 25, "350–º–ª": 35, "450–º–ª": 60 };

    const menuData = [
        { category: "–ö–æ—Ñ–µ", items: [
            { id: 1, name: "–ö–∞–ø—É—á–∏–Ω–æ", image: "kapuchino-min.jpg", prices: {"250–º–ª": 190, "350–º–ª": 230, "450–º–ª": 270}, hasMilk: true, hasSyrup: true, hasSugar: true, hasCinnamon: true },
            { id: 2, name: "–õ–∞—Ç—Ç–µ", image: "latte-min.jpg", prices: {"250–º–ª": 190, "350–º–ª": 230, "450–º–ª": 270}, hasMilk: true, hasSyrup: true, hasSugar: true, hasCinnamon: true },
            { id: 3, name: "–≠—Å–ø—Ä–µ—Å—Å–æ", image: "espresso1-min.jpg", prices: {"30–º–ª": 110, "60–º–ª": 150}, hasSugar: true },
            { id: 4, name: "–ê–º–µ—Ä–∏–∫–∞–Ω–æ", image: "americano-min.jpg", prices: {"250–º–ª": 180, "350–º–ª": 220, "450–º–ª": 260}, hasSyrup: true, hasSugar: true, hasCinnamon: true },
            { id: 5, name: "–§–ª–∞—Ç –£–∞–π—Ç", image: "latte-min.jpg", prices: {"250–º–ª": 220, "350–º–ª": 260, "450–º–ª": 360}, hasMilk: true, hasSyrup: true, hasSugar: true, hasCinnamon: true },
            { id: 6, name: "–†–∞—Ñ", image: "latte-min.jpg", prices: {"250–º–ª": 210, "350–º–ª": 250, "450–º–ª": 290}, hasMilk: true, hasSyrup: true, hasSugar: true, hasCinnamon: true },
            { id: 7, name: "–ë–∞–º–±–ª –¢–µ–ø–ª—ã–π", image: "oblepihapunch-min.jpg", prices: {"250–º–ª": 270, "350–º–ª": 270, "450–º–ª": 300}, hasJuice: true, hasSyrup: true, hasSugar: true }
        ]},
        { category: "–ß–∞–π", items: [
            { id: 8, name: "–ß–∞–π –ß–µ—Ä–Ω—ã–π", image: "teablack-min.jpg", prices: {"250–º–ª": 120, "350–º–ª": 150, "450–º–ª": 180}, hasSugar: true, hasLemon: true },
            { id: 9, name: "–ß–∞–π –ó–µ–ª–µ–Ω—ã–π", image: "greentea-min.jpg", prices: {"250–º–ª": 120, "350–º–ª": 150, "450–º–ª": 180}, hasSugar: true, hasLemon: true },
            { id: 10, name: "–ß–∞–π –ö–∞—Ä–∫–∞–¥–µ", image: "karkadetea-min.jpg", prices: {"250–º–ª": 120, "350–º–ª": 150, "450–º–ª": 180}, hasSugar: true },
            { id: 11, name: "–ó–µ–ª–µ–Ω—ã–π –ñ–∞—Å–º–∏–Ω", image: "greenjasmin-min.jpg", prices: {"250–º–ª": 120, "350–º–ª": 150, "450–º–ª": 180}, hasSugar: true },
            { id: 12, name: "–ú–∞—Ç—á–∞", image: "matcha-min.jpg", prices: {"250–º–ª": 180, "350–º–ª": 220, "450–º–ª": 260}, isMatcha: true, hasMilk: true, hasSyrup: true, hasSugar: true },
            { id: 13, name: "–ö–∞–∫–∞–æ", image: "kakao-min.jpg", prices: {"250–º–ª": 180, "350–º–ª": 220, "450–º–ª": 260}, hasMilk: true, hasSyrup: true, hasSugar: true },
            { id: 14, name: "–ü—Ä—è–Ω—ã–π –ß–∞–π", image: "pryanytea-min.jpg", prices: {"250–º–ª": 240, "350–º–ª": 280, "450–º–ª": 320}, hasMilk: true, hasSyrup: true, hasSugar: true }
        ]},
        { category: "–ü—É–Ω—à–∏", items: [
            { id: 15, name: "–ì–ª–∏–Ω—Ç–≤–µ–π–Ω", image: "glintveinpunch-min.jpg", prices: {"350–º–ª": 230, "450–º–ª": 270} },
            { id: 16, name: "–û–±–ª–µ–ø–∏—Ö–æ–≤—ã–π –ø—É–Ω—à", image: "oblepihapunch-min.jpg", prices: {"350–º–ª": 230, "450–º–ª": 270}, hasHoney: true }
        ]},
        { category: "–•–æ–ª–æ–¥–Ω—ã–µ –Ω–∞–ø–∏—Ç–∫–∏", items: [
            { id: 17, name: "–ê–π—Å –õ–∞—Ç—Ç–µ", image: "latte-min.jpg", prices: {"350–º–ª": 240, "450–º–ª": 280}, hasMilk: true, hasSyrup: true, hasSugar: true },
            { id: 18, name: "–ë–∞–º–±–ª –•–æ–ª–æ–¥–Ω—ã–π", image: "granattonic-min.jpg", prices: {"350–º–ª": 270, "450–º–ª": 300}, hasJuice: true, hasSyrup: true, hasSugar: true },
            { id: 19, name: "–õ–∏–º–æ–Ω–∞–¥", image: "lemonchernogo-min.jpg", prices: {"350–º–ª": 260, "450–º–ª": 290}, hasLemonadeTaste: true }
        ]},
        { category: "–°–µ–∑–æ–Ω–Ω—ã–µ", items: [
            { id: 20, name: "–õ–∞—Ç—Ç–µ –•–∞–ª–≤–∞", image: "lattehalva-min.jpg", prices: {"350–º–ª": 290, "450–º–ª": 350}, hasMilk: true, hasCinnamon: true },
            { id: 21, name: "–†–∞—Ñ –°–Ω–∏–∫–µ—Ä—Å", image: "rafsnikers-min.jpg", prices: {"350–º–ª": 320, "450–º–ª": 380}, hasMilk: true, hasCinnamon: true }
        ]},
        { category: "–°–ª–∞–¥–æ—Å—Ç–∏", items: [
            { id: 22, name: "Bombbar –æ—Ä–µ—Ö", image: "bombbarfunduk-min.jpg", prices: {"1—à—Ç": 130} },
            { id: 23, name: "Snaqer –∫–∞—Ä–∞–º–µ–ª—å", image: "snaqerfunduk-min.jpg", prices: {"1—à—Ç": 130} }
        ]},
        { category: "–ì–∞–∑–∏—Ä–æ–≤–∫–∞", items: [
            { id: 24, name: "Cola", image: "colachernogo-min.jpg", prices: {"0.5–ª": 140}, hasTemp: true },
            { id: 25, name: "–í–æ–¥–∞", image: "negazcernogo-min.jpg", prices: {"0.5–ª": 70}, hasTemp: true }
        ]}
    ];

    let cart = [];
    let cur = {};
    let favorites = JSON.parse(localStorage.getItem('favs') || '[]');
    let currentTab = 'catalog';

    function init(itemsToRender = menuData) {
        const app = document.getElementById('app');
        app.innerHTML = '';
        itemsToRender.forEach(cat => {
            const h = document.createElement('div'); h.className='category-title'; h.innerText=cat.category; app.appendChild(h);
            cat.items.forEach(item => {
                const isFav = favorites.includes(item.id);
                const card = document.createElement('div'); card.className='product-card';
                card.innerHTML = `
                    <div class="img-container" onclick="openModalById(${item.id})"><img src="${item.image}" class="product-img"></div>
                    <div class="product-info" onclick="openModalById(${item.id})">
                        <div class="product-name">${item.name}</div>
                        <div class="product-price-from">–æ—Ç ${Object.values(item.prices)[0]} ‚ÇΩ</div>
                    </div>
                    <div class="fav-icon ${isFav?'active':''}" onclick="toggleFav(${item.id}, this)">${isFav?'‚ù§Ô∏è':'ü§ç'}</div>`;
                app.appendChild(card);
            });
        });
    }

    function switchTab(tab, title) {
        currentTab = tab;
        document.getElementById('page-title').innerText = title;
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        event.currentTarget.classList.add('active');
        
        document.getElementById('search-box').style.display = (tab === 'search') ? 'block' : 'none';

        if(tab === 'catalog') init(menuData);
        if(tab === 'search') init(menuData);
        if(tab === 'fav') {
            const favItems = menuData.map(c => ({
                category: c.category,
                items: c.items.filter(i => favorites.includes(i.id))
            })).filter(c => c.items.length > 0);
            init(favItems);
        }
    }

    function filterProducts(query) {
        const filtered = menuData.map(c => ({
            category: c.category,
            items: c.items.filter(i => i.name.toLowerCase().includes(query.toLowerCase()))
        })).filter(c => c.items.length > 0);
        init(filtered);
    }

    function toggleFav(id, el) {
        if(favorites.includes(id)) favorites = favorites.filter(f => f !== id);
        else favorites.push(id);
        localStorage.setItem('favs', JSON.stringify(favorites));
        el.innerText = favorites.includes(id) ? '‚ù§Ô∏è' : 'ü§ç';
        el.classList.toggle('active');
    }

    function openModalById(id) {
        let item;
        menuData.forEach(c => c.items.forEach(i => { if(i.id === id) item = i; }));
        openModal(item);
    }

    function openModal(item) {
        cur = { 
            item: item, size: Object.keys(item.prices)[0], milk: "–û–±—ã—á–Ω–æ–µ", 
            syrup: "–ù–µ—Ç", sugar: "0–≥", cinnamon: "–ù–µ—Ç", juice: "–ê–ø–µ–ª—å—Å–∏–Ω–æ–≤—ã–π", 
            matchaType: "–ó–µ–ª–µ–Ω–∞—è", lemon: "–ù–µ—Ç", honey: "–ù–µ—Ç", lemonadeTaste: "–ö–∏–≤–∏-–§–µ–π—Ö–æ–∞", temp: "–•–æ–ª–æ–¥–Ω–∞—è" 
        };
        renderModal();
        document.getElementById('modal-overlay').style.display='block';
        document.getElementById('modal').classList.add('open');
    }

    function renderModal() {
        const item = cur.item;
        const cont = document.getElementById('modal-content');
        cont.innerHTML = `
            <div style="display:flex;gap:15px;margin-bottom:15px"><img src="${item.image}" style="width:70px;height:70px;border-radius:10px;object-fit:cover">
            <div style="font-size:18px;font-weight:bold">${item.name}</div></div>
            <div class="section-label">–û–±—ä–µ–º</div>
            <div class="option-list">${Object.keys(item.prices).map(s => `<div class="opt-btn ${s==cur.size?'active':''}" onclick="cur.size='${s}';renderModal()">${s}</div>`).join('')}</div>
            ${item.hasTemp ? `<div class="section-label">–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞</div><div class="option-list"><div class="opt-btn ${cur.temp=='–•–æ–ª–æ–¥–Ω–∞—è'?'active':''}" onclick="cur.temp='–•–æ–ª–æ–¥–Ω–∞—è';renderModal()">–•–æ–ª–æ–¥–Ω–∞—è</div><div class="opt-btn ${cur.temp=='–¢–µ–ø–ª–∞—è'?'active':''}" onclick="cur.temp='–¢–µ–ø–ª–∞—è';renderModal()">–¢–µ–ø–ª–∞—è</div></div>` : ''}
            ${item.hasJuice ? `<div class="section-label">–°–æ–∫</div><div class="option-list"><div class="opt-btn ${cur.juice=='–ê–ø–µ–ª—å—Å–∏–Ω'?'active':''}" onclick="cur.juice='–ê–ø–µ–ª—å—Å–∏–Ω';renderModal()">–ê–ø–µ–ª—å—Å–∏–Ω</div><div class="opt-btn ${cur.juice=='–í–∏—à–Ω—è'?'active':''}" onclick="cur.juice='–í–∏—à–Ω—è';renderModal()">–í–∏—à–Ω—è</div></div>` : ''}
            ${item.hasMilk ? `<div class="section-label">–ú–æ–ª–æ–∫–æ (+70‚ÇΩ)</div><div class="option-list">${Object.keys(milks).map(m=>`<div class="opt-btn ${m==cur.milk?'active':''}" onclick="cur.milk='${m}';renderModal()">${m}</div>`).join('')}</div>` : ''}
            ${item.hasSyrup ? `<div class="section-label">–°–∏—Ä–æ–ø</div><div class="option-list">${syrups.map(sr=>`<div class="opt-btn ${sr==cur.syrup?'active':''}" onclick="cur.syrup='${sr}';renderModal()">${sr}</div>`).join('')}</div>` : ''}
            ${item.hasSugar ? `<div class="section-label">–°–∞—Ö–∞—Ä</div><div class="option-list">${sugarGrams.map(g=>`<div class="opt-btn ${cur.sugar==g?'active':''}" onclick="cur.sugar='${g}';renderModal()">${g}</div>`).join('')}</div>` : ''}
            <button class="confirm-btn" onclick="addT()">–î–æ–±–∞–≤–∏—Ç—å ${calcPrice()} ‚ÇΩ</button>
        `;
    }

    function calcPrice() {
        let p = cur.item.prices[cur.size];
        if(cur.item.hasMilk && cur.milk !== "–û–±—ã—á–Ω–æ–µ") p += 70;
        if(cur.item.hasSyrup && cur.syrup !== "–ù–µ—Ç") p += sPrices[cur.size] || 0;
        return p;
    }

    window.addT = () => {
        cart.push({...cur, finalPrice: calcPrice()});
        tg.MainButton.setText(`–ö–û–†–ó–ò–ù–ê: ${cart.reduce((a,b)=>a+b.finalPrice, 0)} ‚ÇΩ`).show();
        closeModal();
    };

    window.openCart = () => {
        document.getElementById('cart-items-list').innerHTML = cart.map((i, idx) => `
            <div class="cart-item">
                <div style="display:flex;justify-content:space-between"><b>${i.item.name}</b> <span>${i.finalPrice} ‚ÇΩ</span></div>
                <div style="font-size:11px;color:gray">${i.size}, ${i.milk}, —Å–∞—Ö: ${i.sugar}</div>
            </div>`).join('');
        document.getElementById('cart-total-price').innerText = `–ò—Ç–æ–≥–æ: ${cart.reduce((a,b)=>a+b.finalPrice, 0)} ‚ÇΩ`;
        document.getElementById('cart-overlay').style.display='block';
        document.getElementById('cart-view').classList.add('open');
    };

    window.closeModal = () => { document.getElementById('modal').classList.remove('open'); setTimeout(()=>document.getElementById('modal-overlay').style.display='none',300); };
    window.closeCart = () => { document.getElementById('cart-view').classList.remove('open'); setTimeout(()=>document.getElementById('cart-overlay').style.display='none',300); };
    window.clearCart = () => { cart=[]; tg.MainButton.hide(); closeCart(); };
    window.sendOrder = () => tg.sendData(JSON.stringify(cart));
    
    tg.onEvent('mainButtonClicked', openCart);
    init();
</script>
</body>
</html>
