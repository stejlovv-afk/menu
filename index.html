<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --hint: var(--tg-theme-hint-color, #777777);
            --btn: var(--tg-theme-button-color, #4e342e);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; overflow-x: hidden; }
        
        /* Список товаров */
        .header { padding: 15px; text-align: center; background: var(--secondary); font-weight: bold; }
        .category-title { padding: 15px 20px 5px; font-size: 12px; font-weight: bold; text-transform: uppercase; color: var(--hint); }
        .product-card { border-bottom: 1px solid var(--secondary); padding: 12px 15px; display: flex; gap: 15px; align-items: center; cursor: pointer; }
        .img-container { width: 65px; height: 65px; flex-shrink: 0; border-radius: 12px; overflow: hidden; background: #eee; }
        .product-img { width: 100%; height: 100%; object-fit: cover; }
        .product-info { flex-grow: 1; }
        .product-name { font-weight: 600; font-size: 16px; margin-bottom: 2px; }
        .product-price-from { color: var(--hint); font-size: 14px; }

        /* Модальное окно */
        #modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); display: none; z-index: 100; 
        }
        #modal { 
            position: fixed; bottom: -100%; left: 0; width: 100%; 
            background: var(--bg); border-radius: 20px 20px 0 0; 
            padding: 20px; box-sizing: border-box; z-index: 101; 
            transition: bottom 0.3s ease; box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
        }
        #modal.open { bottom: 0; }
        .modal-header { display: flex; gap: 15px; margin-bottom: 20px; }
        .modal-img { width: 100px; height: 100px; border-radius: 15px; object-fit: cover; }
        .modal-title { font-size: 20px; font-weight: bold; }
        
        .size-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .size-option { 
            padding: 12px; border: 2px solid var(--secondary); border-radius: 12px; 
            text-align: center; cursor: pointer; transition: 0.2s;
        }
        .size-option.selected { border-color: var(--btn); background: var(--secondary); }
        .size-name { display: block; font-weight: bold; }
        .size-price { font-size: 14px; color: var(--hint); }

        .confirm-btn { 
            width: 100%; background: var(--btn); color: var(--btn-text); 
            border: none; padding: 15px; border-radius: 15px; 
            font-size: 16px; font-weight: bold; cursor: pointer; 
        }
    </style>
</head>
<body>

<div class="header">URBAN LUNCH</div>
<div id="app"></div>

<div id="modal-overlay" onclick="closeModal()"></div>
<div id="modal">
    <div id="modal-content"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const menuData = [
        {
            category: "Кофе",
            items: [
                { name: "Капучино", image: "kapuchino-min.jpg", prices: { "250мл": 190, "350мл": 230, "450мл": 270 } },
                { name: "Латте", image: "latte-min.jpg", prices: { "250мл": 190, "350мл": 230, "450мл": 270 } },
                { name: "Эспрессо", image: "espresso1-min.jpg", prices: { "30мл": 110, "60мл": 150 } },
                { name: "Американо", image: "americano-min.jpg", prices: { "250мл": 180, "350мл": 220, "450мл": 260 } },
                { name: "Флат Уайт", image: "latte-min.jpg", prices: { "250мл": 220, "350мл": 260, "450мл": 360 } },
                { name: "Раф", image: "latte-min.jpg", prices: { "250мл": 210, "350мл": 250, "450мл": 290 } },
                { name: "Бамбл Теплый", image: "oblepihapunch-min.jpg", prices: { "250мл": 270, "350мл": 270, "450мл": 300 } }
            ]
        },
        {
            category: "Чай",
            items: [
                { name: "Чай Черный", image: "teablack-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
                { name: "Чай Зеленый", image: "greentea-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
                { name: "Пряный Чай", image: "pryanytea-min.jpg", prices: { "250мл": 240, "350мл": 280, "450мл": 320 } }
            ]
        },
        {
            category: "Пунши",
            items: [
                { name: "Глинтвейн", image: "glintveinpunch-min.jpg", prices: { "350мл": 230, "450мл": 270 } },
                { name: "Облепиховый пунш", image: "oblepihapunch-min.jpg", prices: { "350мл": 230, "450мл": 270 } }
            ]
        }
    ];

    let cart = [];
    let currentItem = null;
    let selectedSize = null;

    function renderMenu() {
        const app = document.getElementById('app');
        menuData.forEach(cat => {
            const title = document.createElement('div');
            title.className = 'category-title';
            title.innerText = cat.category;
            app.appendChild(title);

            cat.items.forEach(item => {
                const minPrice = Object.values(item.prices)[0];
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => openModal(item);
                card.innerHTML = `
                    <div class="img-container"><img src="${item.image}" class="product-img"></div>
                    <div class="product-info">
                        <div class="product-name">${item.name}</div>
                        <div class="product-price-from">от ${minPrice} ₽</div>
                    </div>
                    <div style="color: var(--btn); font-size: 24px;">+</div>
                `;
                app.appendChild(card);
            });
        });
    }

    function openModal(item) {
        currentItem = item;
        selectedSize = Object.keys(item.prices)[0];
        
        const content = document.getElementById('modal-content');
        content.innerHTML = `
            <div class="modal-header">
                <img src="${item.image}" class="modal-img">
                <div>
                    <div class="modal-title">${item.name}</div>
                    <div style="color:var(--hint)">Выберите объём</div>
                </div>
            </div>
            <div class="size-grid">
                ${Object.entries(item.prices).map(([size, price]) => `
                    <div class="size-option ${size === selectedSize ? 'selected' : ''}" onclick="selectModalSize('${size}', ${price}, this)">
                        <span class="size-name">${size}</span>
                        <span class="size-price">${price} ₽</span>
                    </div>
                `).join('')}
            </div>
            <button class="confirm-btn" onclick="addToCartFromModal()">Добавить в заказ</button>
        `;
        
        document.getElementById('modal-overlay').style.display = 'block';
        setTimeout(() => document.getElementById('modal').classList.add('open'), 10);
    }

    window.selectModalSize = (size, price, el) => {
        selectedSize = size;
        document.querySelectorAll('.size-option').forEach(opt => opt.classList.remove('selected'));
        el.classList.add('selected');
        tg.HapticFeedback.selectionChanged();
    };

    function closeModal() {
        document.getElementById('modal').classList.remove('open');
        setTimeout(() => {
            document.getElementById('modal-overlay').style.display = 'none';
        }, 300);
    }

    window.addToCartFromModal = () => {
        const price = currentItem.prices[selectedSize];
        cart.push({ name: currentItem.name, size: selectedSize, price: price });
        
        const total = cart.reduce((sum, i) => sum + i.price, 0);
        tg.MainButton.setText(`В КОРЗИНУ: ${total} ₽`).show();
        tg.HapticFeedback.notificationOccurred('success');
        closeModal();
    };

    tg.onEvent('mainButtonClicked', () => {
        tg.sendData(JSON.stringify(cart));
    });

    renderMenu();
</script>
</body>
</html>
