<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Urban Lunch</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --hint: var(--tg-theme-hint-color, #777777);
            --btn: var(--tg-theme-button-color, #4e342e);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }
        .header { padding: 15px; text-align: center; background: var(--secondary); }
        .category-title { padding: 15px 20px 5px; font-size: 12px; font-weight: bold; text-transform: uppercase; color: var(--hint); }
        .product-card { border-bottom: 1px solid var(--secondary); padding: 12px 15px; display: flex; gap: 12px; align-items: center; }
        .img-container { width: 80px; height: 80px; flex-shrink: 0; background: #eee; border-radius: 10px; overflow: hidden; }
        .product-img { width: 100%; height: 100%; object-fit: cover; }
        .product-content { flex-grow: 1; display: flex; flex-direction: column; gap: 4px; }
        .product-name { font-weight: 600; font-size: 15px; }
        .size-selector { display: flex; flex-wrap: wrap; gap: 4px; }
        .size-btn { border: none; background: var(--secondary); color: var(--text); padding: 5px 8px; border-radius: 6px; font-size: 10px; cursor: pointer; }
        .size-btn.active { background: var(--btn); color: var(--btn-text); }
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; }
        .current-price { font-weight: bold; font-size: 16px; color: var(--btn); }
        .add-btn { background: var(--btn); color: var(--btn-text); border: none; padding: 5px 15px; border-radius: 8px; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0; color: var(--btn);">URBAN LUNCH</h2>
</div>

<div id="app"></div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const menuData = [
        {
            category: "Кофе",
            items: [
                { name: "Капучино", image: "kapuchino-min.jpg", prices: { "250мл": 190, "350мл": 230, "450мл": 270 } },
                { name: "Латте", image: "latte-min.jpg", prices: { "250мл": 190, "350мл": 230, "450мл": 270 } },
                { name: "Эспрессо", image: "espresso1-min.jpg", prices: { "30мл": 110, "60мл": 150 } },
                { name: "Американо", image: "americano-min.jpg", prices: { "250мл": 180, "350мл": 220, "450мл": 260 } },
                { name: "Флат Уайт", image: "latte-min.jpg", prices: { "250мл": 220, "350мл": 260, "450мл": 360 } },
                { name: "Раф", image: "latte-min.jpg", prices: { "250мл": 210, "350мл": 250, "450мл": 290 } },
                { name: "Бамбл Теплый", image: "oblepihapunch-min.jpg", prices: { "250мл": 270, "350мл": 270, "450мл": 300 } }
            ]
        },
        {
            category: "Чай",
            items: [
                { name: "Чай Черный", image: "teablack-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
                { name: "Чай Зеленый", image: "greentea-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
                { name: "Чай Каркаде", image: "karkadetea-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
                { name: "Зеленый Жасмин", image: "greenjasmin-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
                { name: "Травяной Чай", image: "travatea-min.jpg", prices: { "250мл": 120, "350мл": 150, "450мл": 180 } },
                { name: "Матча", image: "matcha-min.jpg", prices: { "250мл": 180, "350мл": 220, "450мл": 260 } },
                { name: "Какао", image: "kakao-min.jpg", prices: { "250мл": 180, "350мл": 220, "450мл": 260 } },
                { name: "Пряный Чай", image: "pryanytea-min.jpg", prices: { "250мл": 240, "350мл": 280, "450мл": 320 } }
            ]
        },
        {
            category: "Пунши и Глинтвейн",
            items: [
                { name: "Глинтвейн", image: "glintveinpunch-min.jpg", prices: { "350мл": 230, "450мл": 270 } },
                { name: "Облепиховый пунш", image: "oblepihapunch-min.jpg", prices: { "350мл": 230, "450мл": 270 } },
                { name: "Малиновый пунш", image: "malinapunsh-min.jpg", prices: { "350мл": 230, "450мл": 270 } }
            ]
        },
        {
            category: "Холодные напитки",
            items: [
                { name: "Айс Латте", image: "latte-min.jpg", prices: { "250мл": 240, "350мл": 280 } },
                { name: "Эспрессо Тоник", image: "granattonic-min.jpg", prices: { "250мл": 250, "350мл": 290 } },
                { name: "Бамбл Холодный", image: "granattonic-min.jpg", prices: { "250мл": 270, "350мл": 300 } },
                { name: "Айс Матча", image: "matcha-min.jpg", prices: { "250мл": 230, "350мл": 270 } },
                { name: "Лимонад", image: "lemonchernogo-min.jpg", prices: { "250мл": 260, "350мл": 290 } }
            ]
        },
        {
            category: "Сладости",
            items: [
                { name: "Bombbar Орех", image: "bombbarfunduk-min.jpg", prices: { "1шт": 130 } },
                { name: "Bombbar Малина", image: "bombbarmalina-min.jpg", prices: { "1шт": 130 } },
                { name: "Bombbar Кокос", image: "bombbarcocos-min.jpg", prices: { "1шт": 130 } },
                { name: "Snaqer Орех", image: "snaqerfunduk-min.jpg", prices: { "1шт": 130 } },
                { name: "Cookie Смородина", image: "chikabiscuitblackcurrant-min.jpg", prices: { "1шт": 170 } },
                { name: "Cookie Банан", image: "chikabiscuitbanan-min.jpg", prices: { "1шт": 170 } }
            ]
        },
        {
            category: "Газировка",
            items: [
                { name: "Cola", image: "colachernogo-min.jpg", prices: { "140р": 140 } },
                { name: "Байкал", image: "baikalchernogo-min.jpg", prices: { "140р": 140 } },
                { name: "Лимонад", image: "lemonchernogo-min.jpg", prices: { "140р": 140 } },
                { name: "Вода", image: "negazcernogo-min.jpg", prices: { "70р": 70 } }
            ]
        },
        {
            category: "Сезонные",
            items: [
                { name: "Латте Халва", image: "lattehalva-min.jpg", prices: { "350мл": 290, "450мл": 350 } },
                { name: "Латте Тыква", image: "lattetikva-min.jpg", prices: { "350мл": 290, "450мл": 350 } },
                { name: "Раф Сникерс", image: "rafsnikers-min.jpg", prices: { "350мл": 320, "450мл": 380 } },
                { name: "Orange Christmas", image: "latteorangecristmas-min.jpg", prices: { "350мл": 320, "450мл": 380 } }
            ]
        }
    ];

    let cart = [];
    const selectedOptions = {};

    function renderMenu() {
        const container = document.getElementById('app');
        container.innerHTML = '';
        
        menuData.forEach((cat, cIdx) => {
            const head = document.createElement('div');
            head.className = 'category-title';
            head.innerText = cat.category;
            container.appendChild(head);
            
            cat.items.forEach((item, iIdx) => {
                const id = `item-${cIdx}-${iIdx}`;
                const sizes = Object.keys(item.prices);
                selectedOptions[id] = { size: sizes[0], price: item.prices[sizes[0]] };

                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="img-container"><img src="${item.image}" class="product-img"></div>
                    <div class="product-content">
                        <div class="product-name">${item.name}</div>
                        <div class="size-selector">
                            ${sizes.map(s => `<button class="size-btn ${s===sizes[0]?'active':''}" onclick="sel('${id}','${s}',${item.prices[s]}, event)">${s}</button>`).join('')}
                        </div>
                        <div class="price-row">
                            <div class="current-price" id="p-${id}">${item.prices[sizes[0]]} ₽</div>
                            <button class="add-btn" onclick="add('${item.name}','${id}')">+</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        });
    }

    window.sel = (id, size, price, e) => {
        selectedOptions[id] = { size, price };
        const btns = e.target.parentElement.querySelectorAll('.size-btn');
        btns.forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        document.getElementById(`p-${id}`).innerText = price + " ₽";
    };

    window.add = (name, id) => {
        const res = selectedOptions[id];
        cart.push({ name, size: res.size, price: res.price });
        const total = cart.reduce((a, b) => a + b.price, 0);
        tg.MainButton.setText(`В КОРЗИНУ: ${total} ₽`).show();
    };

    tg.onEvent('mainButtonClicked', () => {
        tg.sendData(JSON.stringify(cart));
    });

    renderMenu();
</script>
</body>
</html>
